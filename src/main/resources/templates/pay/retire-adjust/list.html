<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>퇴직금 가감 항목 관리</title>

    <link rel="shortcut icon" href="/assets/img/favicon.png" type="image/x-icon">
	<link rel="stylesheet" href="/assets/css/bootstrap.min.css">
	<link rel="stylesheet" href="/assets/plugins/tabler-icons/tabler-icons.min.css">
	<link rel="stylesheet" href="/assets/plugins/fontawesome/css/fontawesome.min.css">
	<link rel="stylesheet" href="/assets/plugins/fontawesome/css/all.min.css">
	<link rel="stylesheet" href="/assets/css/dataTables.bootstrap5.min.css">
	<link rel="stylesheet" href="/assets/css/style.css">
	<link rel="stylesheet" href="/assets/css/custom-table.css">
	<link rel="stylesheet" href="/assets/css/select2.min.css">
</head>

<body>
    <div class="main-wrapper">

        <div class="header">
            <div class="main-header">
                <div class="header-left"><a href="/" class="logo"><img src="/assets/img/logo.svg" alt="Logo"></a></div>
                <a id="toggle_btn" href="javascript:void(0);" class="btn btn-menubar me-1"><i class="ti ti-arrow-bar-to-left"></i></a>
                <a id="mobile_btn" class="mobile_btn" href="#sidebar"><span class="bar-icon"><span></span><span></span><span></span></span></a>
            </div>
        </div>
        
        <div th:replace="~{common/sidebar :: sidebar}"></div>
        
        <div class="page-wrapper">
            <div class="content">

                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title">검색 조건</h5>
                    </div>
                    <div class="card-body">
                        <form action="/pay/retire-adjust" method="get">
                            <div class="row">
                                <div class="col-md-10">
                                    <div class="row">
                                        <div class="col-md-4">
                                            <div class="form-group">
                                                <label>사번</label>
                                                <select name="empNo" multiple="multiple" class="form-control" id="paySummarySelect">
                                                    <option th:each="e : ${employeeList}" th:value="${e.pernr}" th:text="|${e.name}(${e.pernr})|" th:selected="${empNo != null && #lists.contains(empNo, e.pernr)}">
                                                </select>
                                            </div>
                                        </div>
                                        <div class="col-md-4">
                                            <div class="form-group">
                                                <label>퇴직일자</label>
                                                <input type="date" class="form-control" name="retireDate" th:value="${retireDate}">
                                            </div>
                                        </div>
                                        <div class="col-md-4">
                                            <div class="form-group">
                                                <label>가감 유형</label>
                                                <select name="adjType" class="form-control">
                                                    <option value="">-- 전체 --</option>
                                                    <option value="EXTRA" th:selected="${adjType == 'EXTRA'}">가산 (EXTRA)</option>
                                                    <option value="DEDUCT" th:selected="${adjType == 'DEDUCT'}">감산 (DEDUCT)</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-2 d-flex align-items-end">
                                    <div class="form-group w-100 position-relative">
                                        <button type="submit" class="btn btn-primary w-100">조회</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>

                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title">퇴직금 가감 항목 목록</h5>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-striped table-hover datatable-resizable" id="dataTable">
                                <thead class="table-light">
                                    <tr>
                                        <th>사번</th>
                                        <th>퇴직일자</th>
                                        <th>유형</th>
                                        <th>사유</th>
                                        <th>금액</th>
                                        <th>계산식</th>
                                        <th>비고</th>
                                        <th>관리</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="adj : ${retireAdjust}">
                                        <td th:text="|${adj.retireSummaryEmployeeName}(${adj.retireSummaryEmployeePernr})|"></td>
                                        <td th:text="${adj.retireSummaryRetireDate}"></td>
                                        <td th:text="${adj.adjType == 'EXTRA' ? '가산 (EXTRA)' : '차감 (DEDUCT)'}"></td>
                                        <td th:text="${adj.adjReason}"></td>
                                        <td th:text="${adj.adjAmount}"></td> 
                                        <td th:text="${adj.adjExpr}"></td> 
                                        <td th:text="${adj.note}"></td>  
                                        <td>
                                            <button class="btn btn-sm btn-outline-primary edit-btn" data-bs-toggle="modal" data-bs-target="#editModal"
												th:data-id="${adj.id}">수정</button>
                                            <button class="btn btn-sm btn-outline-danger delete-btn" data-bs-toggle="modal" data-bs-target="#deleteModal"
												th:data-id="${adj.id}">삭제</button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

                <div class="my-3 text-end">
                    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addModal">신규 가감 항목 등록</button>
                </div>

                <div class="modal fade" id="addModal" tabindex="-1">
                    <div class="modal-dialog modal-lg modal-dialog-centered">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title">가감 항목 신규 등록</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                            </div>
                            <div class="modal-body">
                                <form id="addForm">
                                    <div class="row">
                                        <div class="col-md-6 mb-3">
                                            <label class="form-label">정산 대상 (사번)<span class="text-danger">*</span></label>
                                            <select name="retireSummaryId" class="form-control" id="addSummarySelect">
                                            	<option value="">---정산 내역 선택---</option>
                                                <option th:each="s : ${retireSummaryList}" th:value="${s.id}" th:text="|${s.employeeName}(${s.employeePernr}) - 퇴직일: ${s.retireDate}|" ></option>
										    </select>
                                        </div>
                                        <div class="col-md-6 mb-3">
                                            <label class="form-label">퇴직일자</label>
                                            <input type="date" class="form-control" name="retireDate" readonly>
                                        </div>
                                        
                                        <hr class="my-2">
                                        
                                        <div class="col-md-6 mb-3">
                                            <label class="form-label">가감 유형<span class="text-danger">*</span></label>
                                            <select name="adjType" class="form-control" required>
                                            	<option value=""> --- 유형 선택 --- </option>
                                                <option value="EXTRA">가산 (EXTRA)</option>
                                                <option value="DEDUCT">감산 (DEDUCT)</option>
                                            </select>
                                        </div>
                                        <div class="col-md-6 mb-3">
                                            <label class="form-label">가감 사유<span class="text-danger">*</span></label>
                                            <input type="text" class="form-control" name="adjReason" required maxlength="100">
                                        </div>

                                        <div class="col-md-6 mb-3">
                                            <label class="form-label">가감 금액</label>
                                            <input type="number" class="form-control" name="adjAmount" placeholder="금액 (양수 입력)"
                                                step="0.01" max="9999999999999999.99">
                                            <small class="form-text text-muted">금액 또는 공식 둘 중 하나 필수</small>
                                        </div>
                                        <div class="col-md-6 mb-3">
                                            <label class="form-label">공식/비율 (EXPR)</label>
                                            <input type="text" class="form-control" name="adjExpr" placeholder="예: ZAVG_SALARY * 0.5" maxlength="500">
                                        </div>
                                        
                                        <div class="col-md-12 mb-3">
                                            <label class="form-label">비고 (상세 사유)</label>
                                            <textarea class="form-control" rows="3" name="note" maxlength="1000"></textarea>
                                        </div>
                                    </div>
                                </form>
                            </div>
                            <div class="modal-footer gap-2">
                                <button type="reset" form="addForm" class="btn btn-outline-secondary">초기화</button>
                                <button type="button" class="btn btn-outline-danger" data-bs-dismiss="modal">취소</button>
                                <button type="button" class="btn btn-primary" onclick="addNewAdjust()">저장</button>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="modal fade" id="editModal" tabindex="-1">
                    <div class="modal-dialog modal-lg modal-dialog-centered">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title">가감 항목 수정</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                            </div>
                            <div class="modal-body">
                                <form id="editForm">
                                    <input type="hidden" name="id"> 
                                    <input type="hidden" name="retireSummaryId"> 
                                    <input type="hidden" name="empNo">
                                    
                                    <div class="row">
                                        <div class="col-md-6 mb-3">
                                            <label class="form-label">정산 대상 (사번)</label>
                                            <input type="text" class="form-control" name="employeePernr" readonly>
                                        </div>
                                        <div class="col-md-6 mb-3">
                                            <label class="form-label">퇴직일자</label>
                                            <input type="date" class="form-control" name="retireDate" readonly>
                                        </div>

                                        <hr class="my-2">

                                        <div class="col-md-6 mb-3">
                                            <label class="form-label">가감 유형<span class="text-danger">*</span></label>
                                            <select name="adjType" class="form-control" required>
                                                <option value="EXTRA">가산 (EXTRA)</option>
                                                <option value="DEDUCT">감산 (DEDUCT)</option>
                                            </select>
                                        </div>
                                        <div class="col-md-6 mb-3">
                                            <label class="form-label">가감 사유<span class="text-danger">*</span></label>
                                            <input type="text" class="form-control" name="adjReason" required maxlength="100">
                                        </div>

                                        <div class="col-md-6 mb-3">
                                            <label class="form-label">가감 금액</label>
                                            <input type="number" class="form-control" name="adjAmount" placeholder="금액 (양수 입력)"
                                                step="0.01" max="9999999999999999.99">
                                            <small class="form-text text-muted">금액 또는 공식 둘 중 하나 필수</small>
                                        </div>
                                        <div class="col-md-6 mb-3">
                                            <label class="form-label">공식/비율</label>
                                            <input type="text" class="form-control" name="adjExpr" placeholder="예: ZAVG_SALARY * 0.5" maxlength="500">
                                        </div>
                                        
                                        <div class="col-md-12 mb-3">
                                            <label class="form-label">비고 (상세 사유)</label>
                                            <textarea class="form-control" rows="3" name="note" maxlength="1000"></textarea>
                                        </div>
                                    </div>
                                </form>
                            </div>
                            <div class="modal-footer gap-2">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
                                <button type="button" class="btn btn-primary" onclick="updateAdjust()">변경사항 저장</button>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="modal fade" id="deleteModal" tabindex="-1">
                    <div class="modal-dialog modal-sm modal-dialog-centered">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title">항목 삭제 확인</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                            </div>
                            <div class="modal-body">
                                <p>이 가감 항목을 정말 삭제하시겠습니까?<br>삭제 시 즉시 상위 정산 금액이 재계산됩니다.</p>
                            </div>
                            <div class="modal-footer">
                            	<div class="d-flex gap-2">
	                                <input type="hidden" id="deleteId" value="">
    	                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
        	                        <button type="button" class="btn btn-danger" onclick="deleteAdjust()">삭제</button>
                            	</div>
                            </div>
                        </div>
                    </div>
                </div>

            </div> <div th:replace="~{common/footer :: footer}"></div>
        </div>
    </div>
    
    <script src="/assets/js/jquery-3.7.1.min.js"></script>
	<script src="/assets/js/colResizable-1.6.min.js"></script>
	<script src="/assets/js/bootstrap.bundle.min.js"></script>
	<script src="/assets/js/jquery.slimscroll.min.js"></script>
	<script src="/assets/js/select2.min.js"></script>
	<script src="https://unpkg.com/feather-icons"></script>
	<script src="/assets/js/jquery.dataTables.min.js"></script>
	<script src="/assets/js/dataTables.bootstrap5.min.js"></script>
	<script src="/assets/js/script.js"></script>
	<script src="/assets/js/common-datatable-init.js"></script>
    
    <script type="text/javascript" th:inline="none">
	    
	    document.addEventListener('DOMContentLoaded', function () {
	    	
	    	 // (수정 모달창을 열 때, 불러오기 로직 필요)
	        const tableBody = document.querySelector('.table tbody');
		    if (tableBody) {
		        tableBody.addEventListener('click', function(event) {
		            const editButton = event.target.closest('.edit-btn');
		            if (editButton) {
		                const id = editButton.dataset.id; 
		                findDetail(id);
		            }
		        });
		    }
		    
		    $('#paySummarySelect').select2();
		    
		 	// 사번 선택시 일자 불러오기.
		    $('#addSummarySelect').on('change', async function() {
                const id = $(this).val(); // 선택된 RetireSummary의 ID
                const addForm = document.getElementById('addForm');
                const retireDateField = addForm.querySelector('[name="retireDate"]');

                if (!id) {
                    // "---정산 내역 선택---"을 고른 경우 필드 초기화
                    retireDateField.value = '';
                    return;
                }

                // [수정] try-catch 로직을 바로 실행
                try {
                    // 1. 서버에서 RetireSummary 정보(퇴직일) 가져오기
                    const response = await fetch(`/pay/retire-summary/detail/${id}`); // ID로 조회
                    
                    if (!response.ok) {
                        throw new Error('정산 정보를 불러오는 데 실패했습니다.');
                    }
                    
                    const summary = await response.json(); // summary 객체

                    if (!summary.retireDate) {
                         throw new Error('조회된 정산 정보에 퇴직일자가 없습니다.');
                    }

                    // 2. 날짜 필드 채우기 (readonly)
                    retireDateField.value = summary.retireDate;

                } catch (error) { // [수정] 올바른 위치의 catch
                    console.error('Error fetching summary details:', error);
                    alert(error.message);
                    retireDateField.value = '';
                }
            });
            
		    const tableSpecificOptions = {
			        'columns': [
			            null,                 // 1. 사번
			            { "width": "120px" }, // 2. 퇴직일자
			            { "width": "100px" }, // 3. 유형
			            null,                 // 4. 사유
			            { "width": "120px" }, // 5. 금액
			            null,                 // 6. 계산식
			            null,                 // 7. 비고
			            // 8. 관리 (버튼) - 검색 및 정렬 비활성화
			            { "width": "120px", "searchable": false, "orderable": false } 
			        ],

	                // DataTables 한글화 및 기본 설정 (유지)
	                "language": {
	                    "emptyTable": "데이터가 없습니다.",
	                    "info": "_START_ - _END_ / _TOTAL_ 항목",
	                    "infoEmpty": "0 항목",
	                    "infoFiltered": "(_MAX_ 항목에서 필터링됨)",
	                    "lengthMenu": "_MENU_ 개씩 보기",
	                    "loadingRecords": "로딩중...",
	                    "processing": "처리중...",
	                    "search": "검색: ",
	                    "zeroRecords": "일치하는 항목이 없습니다.",
	                    "paginate": {
	                        "first": "처음",
	                        "last": "마지막",
	                        "next": "다음",
	                        "previous": "이전"
	                    }
	                },
	                "pageLength": 10, 
	                "lengthMenu": [ [10, 25, 50, 100, -1], [10, 25, 50, 100, "All"] ] // 페이지 메뉴
			    };
		    
		    initializeResizableDataTable('#dataTable',tableSpecificOptions);
		    
		    const deleteModal = document.getElementById('deleteModal');
            if (deleteModal) {
                deleteModal.addEventListener('show.bs.modal', function(event) {
                    const button = event.relatedTarget;
                    const id = button.getAttribute('data-id');
                    const deleteIdInput = deleteModal.querySelector('#deleteId');
                    deleteIdInput.value = id;
                });
            }
		});
	    
	 // 새 항목 등록
	    async function addNewAdjust() {
			const addForm = document.getElementById('addForm');
		    const formData = new FormData(addForm);
		    const data = Object.fromEntries(formData.entries());

		    if (!data.retireSummaryId || data.retireSummaryId.trim() === '') {
		        alert('정산 대상(사번)을 선택해주세요.');
		        return;
		    }
		    
		    if (!data.adjType || data.adjType.trim() === '') {
		        alert('가감 유형을 선택해주세요.');
		        return;
		    }

            if (!data.adjReason || !data.adjReason.trim()) {
		    	alert('가감 사유를 입력해주세요.');
		    	return;
		    }

            const amountIsEmpty = !data.adjAmount || data.adjAmount.trim() === '';
            const exprIsEmpty = !data.adjExpr || !data.adjExpr.trim() === '';

            if (amountIsEmpty && exprIsEmpty) {
                alert('가감 금액 또는 공식/비율 중 하나는 반드시 입력해야 합니다.');
                return;
            }
            
            if (amountIsEmpty) {
                data.adjAmount = null;
            }
		    
		    // --- 서버 작업 시작 ---
		    try {

		        const saveResponse = await fetch('/pay/retire-adjust', {
		            method: 'POST',
		            headers: {
		                'Content-Type': 'application/json',
		            },
		            body: JSON.stringify(data),
		        });

		        if (saveResponse.ok) {
		            alert('성공적으로 등록되었습니다.');
		            location.reload();
		        } else {
		            const errorText = await saveResponse.text();
		            alert(`등록에 실패했습니다: ${errorText}`);
		        }

		    } catch (error) {
		        console.error('Error:', error);
		        alert('등록 중 오류가 발생했습니다.');
		    }
		};
		
		async function findDetail(id) {
		    try {
		        const response = await fetch(`/pay/retire-adjust/detail/${id}`);
		        if (!response.ok) {
		            throw new Error('데이터를 불러오는 데 실패했습니다.');
		        }
		        const data = await response.json();
		        const editForm = document.getElementById('editForm')


		        for (const key in data) {
		            const field = editForm.querySelector(`[name="${key}"]`);

		            if (field) {
		                field.value = data[key];
		            }
		            
		            
		            const empNoField = editForm.querySelector('[name="empNo"]');
		            const empField = editForm.querySelector('[name="employeePernr"]');
			        if (empNoField && empField && data.retireSummaryEmployeeName && data.retireSummaryEmployeePernr) {
			            empNoField.value = `${data.retireSummaryEmployeePernr}`;
			            empField.value = `${data.retireSummaryEmployeeName}(${data.retireSummaryEmployeePernr})`;
			            
			        }
			        
			        const retireDateField = editForm.querySelector('[name="retireDate"]');
			        if (retireDateField && data.retireSummaryRetireDate) {
			        	retireDateField.value = `${data.retireSummaryRetireDate}`;
			        }
			        
		        }

		    } catch (error) {
		        console.error('Error:', error);
		        alert(error.message);
		    }
		}
		
		//근로 시간 수정
		async function updateAdjust() {
		    const editForm = document.getElementById('editForm');
		    const formData = new FormData(editForm);
		    const data = Object.fromEntries(formData.entries());
		    
		    
		    if (!data.adjType || data.adjType.trim() === '') {
		        alert('가감 유형을 선택해주세요.');
		        return;
		    }

            if (!data.adjReason || !data.adjReason.trim()) {
		    	alert('가감 사유를 입력해주세요.');
		    	return;
		    }

            const amountIsEmpty = !data.adjAmount || data.adjAmount.trim() === '';
            const exprIsEmpty = !data.adjExpr || !data.adjExpr.trim() === '';

            if (amountIsEmpty && exprIsEmpty) {
                alert('가감 금액 또는 공식/비율 중 하나는 반드시 입력해야 합니다.');
                return;
            }
            
            if (amountIsEmpty) {
                data.adjAmount = null;
            }

		    
		    try {
		        
		        const url = `/pay/retire-adjust`;
		        const response = await fetch(url, {
		            method: 'PUT', 
		            headers: {
		                'Content-Type': 'application/json',
		            },
		            body: JSON.stringify(data),
		        });

		        if (response.ok) {
		            alert('성공적으로 수정되었습니다.');
		            location.reload(); // 성공 시 페이지 새로고침
		        } else {
		            const errorText = await response.text();
		            alert(`수정에 실패했습니다: ${errorText}`);
		        }
		    } catch (error) {
		        console.error('Error:', error);
		        alert('수정 중 오류가 발생했습니다.');
		    }
		}
		
		// 항목 삭제
		async function deleteAdjust() {
            
            const id = document.getElementById('deleteId').value;
            if (!id) {
                alert("삭제할 항목의 ID를 찾을 수 없습니다.");
                return;
            }

            try {
                // RESTful API 엔드포인트로 DELETE 요청
                const response = await fetch(`/pay/retire-adjust/${id}`, {
                    method: 'DELETE'
                });

                if (response.ok) {
                    alert('성공적으로 삭제되었습니다.');
                    location.reload(); // 성공 시 페이지 새로고침
                } else {
                    const errorText = await response.text();
                    alert(`삭제에 실패했습니다: ${errorText}`);
                }

            } catch (error) {
                console.error('Error:', error);
                alert('삭제 중 오류가 발생했습니다.');
            }
        }
	    
	</script>
