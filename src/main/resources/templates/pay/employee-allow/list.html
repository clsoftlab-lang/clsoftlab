<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>사원별 정기수당 관리</title>

	<link rel="shortcut icon" href="/assets/img/favicon.png" type="image/x-icon">
	<link rel="stylesheet" href="/assets/css/bootstrap.min.css">
	<link rel="stylesheet" href="/assets/plugins/tabler-icons/tabler-icons.min.css">
	<link rel="stylesheet" href="/assets/plugins/fontawesome/css/fontawesome.min.css">
	<link rel="stylesheet" href="/assets/plugins/fontawesome/css/all.min.css">
	<link rel="stylesheet" href="/assets/css/dataTables.bootstrap5.min.css">
	<link rel="stylesheet" href="/assets/css/style.css">
	<link rel="stylesheet" href="/assets/css/custom-table.css">
	<link rel="stylesheet" href="/assets/css/select2.min.css">
</head>

<body>
	<div id="global-loader"><div class="page-loader"></div></div>

	<div class="main-wrapper">

		<div class="header">
			<div class="main-header">
				<div class="header-left"><a href="/" class="logo"><img src="/assets/img/logo.svg" alt="Logo"></a></div>
				<a id="toggle_btn" href="javascript:void(0);" class="btn btn-menubar me-1"><i class="ti ti-arrow-bar-to-left"></i></a>
				<a id="mobile_btn" class="mobile_btn" href="#sidebar"><span class="bar-icon"><span></span><span></span><span></span></span></a>
			</div>
		</div>
		
		<div th:replace="~{common/sidebar :: sidebar}"></div>

		<div class="page-wrapper">
			<div class="content">

				<div class="card">
					<div class="card-header">
						<h5 class="card-title">검색 조건</h5>
					</div>
					<div class="card-body">
						<form action="/pay/employee-allow" method="get" id="searchForm">
							<div class="row">
								<div class="col-md-4">
									<div class="form-group">
										<label>사번</label>
										<select name="empNo" multiple="multiple" class="form-control" id="employeeSelect">
											<option th:each="emp : ${searchEmployeeList}" th:value="${emp.pernr}" th:text=|${emp.name}(${emp.pernr})| th:selected="${empNo != null && #lists.contains(empNo, emp.pernr)}">
										</select>
									</div>
								</div>
								<div class="col-md-4">
									<div class="form-group">
										<label>항목코드</label>
										<select class="form-select" name="itemCode" multiple="multiple" id="itemSelect">
											<option th:each="item : ${payItemList}" th:value="${item.itemCode}" th:text=|${item.itemName}(${item.itemCode})| th:selected="${itemCode != null && #lists.contains(itemCode, item.itemCode)}">
										</select>
									</div>
								</div>
								<div class="col-md-2">
									<div class="form-group">
										<label>사용여부</label>
										<select class="form-select" name="useYn">
											<option value="">-- 전체 --</option>
											<option value="Y" th:selected="${useYn == 'Y'}">Y (사용)</option>
											<option value="N" th:selected="${useYn == 'N'}">N (미사용)</option>
										</select>
									</div>
								</div>
								<div class="col-md-2 d-flex align-items-end">
									<div class="form-group w-100 position-relative">
										<button type="submit" class="btn btn-primary w-100">조회</button>
									</div>
								</div>
							</div>
						</form>
					</div>
				</div>

				<div class="card">
					<div class="card-header">
						<h5 class="card-title">정기수당 목록</h5>
					</div>
					<div class="card-body">
						<div class="table-responsive">
							<table class="table table-striped table-hover datatable-resizable" id="dataTable">
								<thead class="table-light">
									<tr>
										<th>사번</th>
										<th>항목명(코드)</th>
										<th>수당금액</th>
										<th>적용시작일</th>
										<th>적용종료일</th>
										<th>사용여부</th>
										<th>비고</th>
										<th>수정</th>
									</tr>
								</thead>
								<tbody>
									<tr th:each="allow : ${employeeAllow}">
										<td th:text=|${allow.employeeMasterName}(${allow.employeeMasterPernr})|></td>
										<td th:text=|${allow.payItemName}(${allow.payItemCode})|></td>
										<td th:text="${#numbers.formatDecimal(allow.allowAmt, 1, 'COMMA', 0, 'POINT')}"></td>
										<td th:text="${#temporals.format(allow.fromDate, 'yyyy-MM-dd')}"></td>
										<td th:text="${#temporals.format(allow.toDate, 'yyyy-MM-dd')}"></td>
										<td>
										    <input type="checkbox" class="form-check-input" th:checked="${allow.useYn == 'Y'}" onclick="return false;">
										</td>
										<td th:text="${#strings.abbreviate(allow.note, 50)}"></td>
										<td>
											<button class="btn btn-sm btn-primary edit-btn" data-bs-toggle="modal" data-bs-target="#editModal" 
												th:data-id="${allow.id}">수정</button>
										</td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>

				<div class="my-3 text-end">
					<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addModal">신규 등록</button>
				</div>

				<div class="modal fade" id="addModal" tabindex="-1">
				    <div class="modal-dialog modal-lg modal-dialog-centered">
				        <div class="modal-content">
				            <div class="modal-header">
				                <h5 class="modal-title">신규 정기수당 등록</h5>
				                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
				            </div>
				            <div class="modal-body">
				                <form id="addForm">
				                    <div class="row">
				                        <div class="col-md-6 mb-3">
				                            <label class="form-label">사번<span class="text-danger">*</span></label>
				                            <select name="empNo" class="form-control" required>
				                            	<option value="" disabled selected>-- 사원 선택 --</option>
												<option th:each="e : ${employeeList}" th:value="${e.pernr}" th:text=|${e.name}(${e.pernr})| >
											</select>
				                        </div>
				                        <div class="col-md-6 mb-3">
				                            <label class="form-label">수당 항목<span class="text-danger">*</span></label>
				                            <select name="itemCode" class="form-select" required>
				                            	<option value="" disabled selected>-- 항목 선택 --</option>
												<option th:each="item : ${payItemList}" th:value="${item.itemCode}" th:text=|${item.itemName}(${item.itemCode})| >
											</select>
				                        </div>
				                        <div class="col-md-6 mb-3">
				                            <label class="form-label">정기 수당 금액<span class="text-danger">*</span></label>
				                            <input type="number" class="form-control" name="allowAmt" required min="0" >
				                        </div>
				                        <div class="col-md-6 mb-3">
				                            <label class="form-label">사용 여부<span class="text-danger">*</span></label>
				                            <div class="form-check">
										            <input type="hidden" value="N" name="useYn"> 
										            <input class="form-check-input" type="checkbox" value="Y" name="useYn"  checked>
									        </div>
				                        </div>
				                        <div class="col-md-6 mb-3">
				                            <label class="form-label">적용 시작일<span class="text-danger">*</span></label>
				                            <input type="date" class="form-control" name="fromDate" required>
				                        </div>
				                        <div class="col-md-6 mb-3">
				                            <label class="form-label">적용 종료일<span class="text-danger">*</span></label>
				                            <input type="date" class="form-control" name="toDate" required value="9999-12-31">
				                        </div>
				                        <div class="col-md-12 mb-3">
				                            <label class="form-label">비고</label>
				                            <textarea class="form-control" rows="2" name="note" maxlength="500"></textarea>
				                        </div>
				                    </div>
				                </form>
				            </div>
				            <div class="modal-footer gap-2">
				                <button type="reset" form="addAllowanceForm" class="btn btn-outline-secondary">초기화</button>
				                <button type="button" class="btn btn-outline-danger" data-bs-dismiss="modal">취소</button>
				                <button type="button" class="btn btn-primary" onclick="addNewAllow()">저장</button>
				            </div>
				        </div>
				    </div>
				</div>

				<div class="modal fade" id="editModal" tabindex="-1">
				    <div class="modal-dialog modal-lg modal-dialog-centered">
				        <div class="modal-content">
				            <div class="modal-header">
				                <h5 class="modal-title">정기수당 수정</h5>
				                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
				            </div>
				            <div class="modal-body">
				                <form id="editForm">
									<input type="hidden" name="id"> 
									<div class="row">
				                         <div class="col-md-6 mb-3">
				                            <label class="form-label">사번</label>
				                            <input class="form-control" name="employeeMasterPernr" readonly >
				                            <input name="empNo" hidden>
				                        </div>
				                         <div class="col-md-6 mb-3">
				                            <label class="form-label">수당 항목</label>
				                            <input class="form-control" name="payItemName" readonly>
				                            <input name="itemCode" hidden>
				                        </div>
				                        <div class="col-md-6 mb-3">
				                            <label class="form-label">정기 수당 금액<span class="text-danger">*</span></label>
				                            <input type="number" class="form-control" name="allowAmt" required min="0">
				                        </div>
				                        <div class="col-md-6 mb-3">
				                            <label class="form-label">사용 여부<span class="text-danger">*</span></label>
				                            <div class="form-check">
										            <input type="hidden" value="N" name="useYn"> 
										            <input class="form-check-input" type="checkbox" value="Y" name="useYn"  checked>
									        </div>
				                        </div>
				                        <div class="col-md-6 mb-3">
				                            <label class="form-label">적용 시작일<span class="text-danger">*</span></label>
				                            <input type="date" class="form-control" name="fromDate" required>
				                        </div>
				                        <div class="col-md-6 mb-3">
				                            <label class="form-label">적용 종료일<span class="text-danger">*</span></label>
				                            <input type="date" class="form-control" name="toDate" required>
				                        </div>
				                        <div class="col-md-12 mb-3">
				                            <label class="form-label">비고</label>
				                            <textarea class="form-control" rows="2" name="note" maxlength="500"></textarea>
				                        </div>
				                    </div>
								</form>
				            </div>
				            <div class="modal-footer gap-2">
				                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
				                <button type="button" class="btn btn-primary" onclick="updateAllow()">변경사항 저장</button>
				            </div>
				        </div>
				    </div>
				</div>

			</div>

			<div th:replace="~{common/footer :: footer}"></div>
		</div>
	</div>

	<script src="/assets/js/jquery-3.7.1.min.js"></script>
	<script src="/assets/js/colResizable-1.6.min.js"></script>
	<script src="/assets/js/bootstrap.bundle.min.js"></script>
	<script src="/assets/js/jquery.slimscroll.min.js"></script>
	<script src="/assets/js/select2.min.js"></script>
	<script src="https://unpkg.com/feather-icons"></script>
	<script src="/assets/js/jquery.dataTables.min.js"></script>
	<script src="/assets/js/dataTables.bootstrap5.min.js"></script>
	<script src="/assets/js/script.js"></script>
	<script src="/assets/js/common-datatable-init.js"></script>
	
	<script type="text/javascript">
		document.addEventListener('DOMContentLoaded', function () {
			
			const tableBody = document.querySelector('.table tbody');
		    if (tableBody) {
		        tableBody.addEventListener('click', function(event) {
		        	
		            const editButton = event.target.closest('.edit-btn');
		
		            
		            if (editButton) {
		                const id = editButton.dataset.id; 
		                findDetail(id);
		            }
		        });
		    }
		    
		 	// Select2 초기화
		    $('#employeeSelect').select2();
		    $('#itemSelect').select2();
		    
		    const tableSpecificOptions = {
			        'columns': [
			            null, // 0. 사번 (자동)
			            null, // 1. 항목명(코드) (자동)
			            null, // 2. 수당금액 (자동)
			            null, // 3. 적용시작일 (자동)
			            null, // 4. 적용종료일 (자동)
			            null, // 5. 사용여부 (자동)
			            { "width": "400px" }, // 6. 비고 (고정)
			            // 7. 수정 (버튼) - 고정, 검색/정렬 비활성화
			            { "width": "70px", "searchable": false, "orderable": false } 
			        ],
                    // DataTables 한글화 및 기본 설정 (유지)
                    "language": {
                        "emptyTable": "데이터가 없습니다.",
                        "info": "_START_ - _END_ / _TOTAL_ 항목",
                        "infoEmpty": "0 항목",
                        "infoFiltered": "(_MAX_ 항목에서 필터링됨)",
                        "lengthMenu": "_MENU_ 개씩 보기",
                        "loadingRecords": "로딩중...",
                        "processing": "처리중...",
                        "search": "검색: ",
                        "zeroRecords": "일치하는 항목이 없습니다.",
                        "paginate": {
                            "first": "처음",
                            "last": "마지막",
                            "next": "다음",
                            "previous": "이전"
                        }
                    },
                    "pageLength": 10, 
                    "lengthMenu": [ [10, 25, 50, 100, -1], [10, 25, 50, 100, "All"] ] // 페이지 메뉴
			    };
		    
		    
		    initializeResizableDataTable('#dataTable',tableSpecificOptions);
		});
		
		// 새 항목 등록
	    async function addNewAllow() {
			const addForm = document.getElementById('addForm');
		    const formData = new FormData(addForm);
		    const data = Object.fromEntries(formData.entries());

		    if (!data.empNo || !data.empNo.trim()) {
		        alert('사번을 선택해주세요.');
		        return;
		    }
		    
		    if (!data.itemCode || !data.itemCode.trim()) {
		    	alert('수당 항목을 선택해주세요.');
		    	return;
		    }
		    
		    if (data.allowAmt === null || data.allowAmt === '') { 
		    	alert('정기 수당 금액을 입력해주세요.');
		    	return;
		    }
		    
		    if (!data.fromDate || !data.toDate) {
		    	alert('적용 시작일, 적용 종료일을 입력해주세요.');
		    	return;
		    }
		    
		    if (data.fromDate > data.toDate) {
		        alert('종료일은 시작일보다 빠를 수 없습니다.');
		        return;
		    }
		    
		    // --- 서버 작업 시작 ---
		    try {
		        const response = await fetch(`/pay/employee-allow/checkOverlap?empNo=${data.empNo}&itemCode=${data.itemCode}&fromDate=${data.fromDate}&toDate=${data.toDate}`);
		        
		        const checkResult = await response.text();
		        
		        if (checkResult == 'true') { 
		            alert('입력하신 적용 기간이 기존 데이터와 중복됩니다.\n날짜를 다시 확인해 주세요.'); 
		            return;
		        }

		        // --- 중복 검사를 통과하면 최종 저장 (POST) ---
		        const saveResponse = await fetch('/pay/employee-allow', {
		            method: 'POST',
		            headers: {
		                'Content-Type': 'application/json',
		            },
		            body: JSON.stringify(data),
		        });

		        if (saveResponse.ok) {
		            alert('성공적으로 등록되었습니다.');
		            location.reload();
		        } else {
		            const errorText = await saveResponse.text();
		            alert(`등록에 실패했습니다: ${errorText}`);
		        }

		    } catch (error) {
		        console.error('Error:', error);
		        alert('등록 중 오류가 발생했습니다.');
		    }
		};
		
		// 수정 모달창 데이터 불러오기.
		async function findDetail(id) {
		    try {
		        const response = await fetch(`/pay/employee-allow/detail/${id}`);
		        if (!response.ok) {
		            throw new Error('데이터를 불러오는 데 실패했습니다.');
		        }
		        const data = await response.json();
		        const editForm = document.getElementById('editForm')


		        for (const key in data) {
		            const field = editForm.querySelector(`[name="${key}"]`);
		            const checkbox = editForm.querySelector(`input[type="checkbox"][name="${key}"]`); // checkbox

		            if (checkbox && field && field.type === 'hidden') {
		                checkbox.checked = (data[key] === 'Y');
		            } else if (field) {
		                field.value = data[key];
		            }
		        }
		        
		        const empField = editForm.querySelector('[name="employeeMasterPernr"]');
		        if (empField && data.employeeMasterName && data.employeeMasterPernr) {
		            empField.value = `${data.employeeMasterName}(${data.employeeMasterPernr})`;
		        }
		        
		        const empNoField = editForm.querySelector('[name="empNo"]');
		        if (empNoField && data.employeeMasterPernr) {
		            empNoField.value = `${data.employeeMasterPernr}`;
		        }
		        
		        const itemField = editForm.querySelector('[name="payItemName"]');
		        if (itemField && data.payItemCode && data.payItemName) {
		            itemField.value = `${data.payItemName}(${data.payItemCode})`;
		        }
		        
		        const itemCodeField = editForm.querySelector('[name="itemCode"]');
		        if (itemCodeField && data.payItemCode) {
		            itemCodeField.value = `${data.payItemCode}`;
		        }

		    } catch (error) {
		        console.error('Error:', error);
		        alert(error.message);
		    }
		}

		
		//항목
		async function updateAllow() {
		    const editForm = document.getElementById('editForm');
		    const formData = new FormData(editForm);
		    const data = Object.fromEntries(formData.entries());


		    if (data.allowAmt === null || data.allowAmt === '') { 
		    	alert('정기 수당 금액을 입력해주세요.');
		    	return;
		    }
		    
		    if (!data.fromDate || !data.toDate) {
		    	alert('적용 시작일, 적용 종료일을 입력해주세요.');
		    	return;
		    }
		    
		    if (data.fromDate > data.toDate) {
		        alert('종료일은 시작일보다 빠를 수 없습니다.');
		        return;
		    }
		    
		    try {
		    	
		        const checkResponse = await fetch(`/pay/employee-allow/checkOverlap?empNo=${data.empNo}&itemCode=${data.itemCode}&fromDate=${data.fromDate}&toDate=${data.toDate}&id=${data.id}`);
		    	
				const checkResult = await checkResponse.text();
		        
		        if (checkResult == 'true') { 
		            alert('입력하신 적용 기간이 기존 데이터와 중복됩니다.\n날짜를 다시 확인해 주세요.'); 
		            return;
		        }
		        
		        const url = `/pay/employee-allow/${data.id}`;
		        const response = await fetch(url, {
		            method: 'PUT', 
		            headers: {
		                'Content-Type': 'application/json',
		            },
		            body: JSON.stringify(data),
		        });

		        if (response.ok) {
		            alert('성공적으로 수정되었습니다.');
		            location.reload(); // 성공 시 페이지 새로고침
		        } else {
		            const errorText = await response.text();
		            alert(`수정에 실패했습니다: ${errorText}`);
		        }
		    } catch (error) {
		        console.error('Error:', error);
		        alert('수정 중 오류가 발생했습니다.');
		    }
		}
	</script>
	</body>
</html>
