<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4대보험 요율 관리</title>

    <link rel="shortcut icon" href="/assets/img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="/assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/plugins/tabler-icons/tabler-icons.min.css">
    <link rel="stylesheet" href="/assets/plugins/fontawesome/css/fontawesome.min.css">
    <link rel="stylesheet" href="/assets/plugins/fontawesome/css/all.min.css">
    <link rel="stylesheet" href="/assets/css/dataTables.bootstrap5.min.css">
    <link rel="stylesheet" href="/assets/css/style.css">
</head>

<body>
    <div id="global-loader">
    	<div class="page-loader"></div>
    </div>

    <div class="main-wrapper">

        <div class="header">
            <div class="main-header">
                <div class="header-left"><a href="/" class="logo"><img src="/assets/img/logo.svg" alt="Logo"></a></div>
                <a id="toggle_btn" href="javascript:void(0);" class="btn btn-menubar me-1"><i class="ti ti-arrow-bar-to-left"></i></a>
                <a id="mobile_btn" class="mobile_btn" href="#sidebar"><span class="bar-icon"><span></span><span></span><span></span></span></a>
            </div>
        </div>
        
        <div th:replace="~{common/sidebar :: sidebar}"></div>

        <div class="page-wrapper">
            <div class="content">

                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title">검색 조건</h5>
                    </div>
                    <div class="card-body">
                        <form action="/pay/insurance-rate" method="get" id="searchForm">
                            <div class="row">
                                <div class="col-md-3">
                                    <div class="form-group">
                                        <label>보험 종류</label>
                                        <select class="form-select" name="insType">
                                            <option value="">전체</option>
                                            <option value="NPS" th:selected="${insType == 'NPS'}">국민연금</option>
                                            <option value="HLT" th:selected="${insType == 'HLT'}">건강보험</option>
                                            <option value="LTC" th:selected="${insType == 'LTC'}">장기요양</option>
                                            <option value="EMP" th:selected="${insType == 'EMP'}">고용보험</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="form-group">
                                        <label>적용 시작일</label>
                                        <input type="date" class="form-control" th:value="${fromDate}" name="fromDate">
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="form-group">
                                        <label>사용 여부</label>
                                        <select class="form-select" name="useYn">
                                            <option value="">전체</option>
                                            <option value="Y" th:selected="${useYn == 'Y'}">Y</option>
                                            <option value="N" th:selected="${useYn == 'N'}">N</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-md-3 d-flex align-items-end">
                                    <div class="form-group w-100 position-relative">
                                        <button type="submit" class="btn btn-primary w-100">조회</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>

                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title">보험 요율 목록</h5>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-striped table-hover" id="insuranceRateTable">
                                <thead class="table-light">
                                    <tr>
                                        <th>보험종류</th>
                                        <th>근로자부담율(%)</th>
                                        <th>사업주부담율(%)</th>
                                        <th>적용시작일</th>
                                        <th>적용종료일</th>
                                        <th>사용여부</th>
                                        <th>비고</th>
                                        <th>수정</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="i : ${insuranceRate}">
                                        <td th:text="${i.insType}"></td>
                                        <td th:text="${i.pcEmp}"></td>
                                        <td th:text="${i.pcCmp}"></td>
                                        <td th:text="${i.fromDate}"></td>
                                        <td th:text="${i.toDate}"></td>
                                        <td th:text="${i.useYn}"></td>
                                        <td th:text="${#strings.abbreviate(i.note, 50)}"></td>
                                        <td>
                                            <button class="btn btn-sm btn-primary edit-btn" data-bs-toggle="modal" data-bs-target="#editModal"
                                                th:data-id="${i.id}">수정</button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

                <div class="my-3 text-end">
                    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addModal">신규 등록</button>
                </div>

                <div class="modal fade" id="addModal" tabindex="-1">
                    <div class="modal-dialog modal-lg modal-dialog-centered">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title">신규 보험 요율 등록</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                            </div>
                            <div class="modal-body">
                                <form id="addForm">
                                    <div class="row">
                                        <div class="col-md-6 mb-3">
                                            <label class="form-label">보험 종류</label>
                                            <select class="form-select" name="insType" required>
                                                <option value="NPS">국민연금</option>
                                                <option value="HLT">건강보험</option>
                                                <option value="LTC">장기요양</option>
                                                <option value="EMP">고용보험</option>
                                            </select>
                                        </div>
                                        <div class="col-md-6 mb-3">
                                            <label class="form-label">근로자 부담율(%)</label>
                                            <input type="number" class="form-control" name="pcEmp" required step="0.00001" min="0" max="100">
                                        </div>
                                        <div class="col-md-6 mb-3">
                                            <label class="form-label">사업주 부담율(%)</label>
                                            <input type="number" class="form-control" name="pcCmp" required step="0.00001" min="0" max="100">
                                        </div>
                                        <div class="col-md-6 mb-3">
                                            <label class="form-label">적용 시작일</label>
                                            <input type="date" class="form-control" name="fromDate" required>
                                        </div>
                                        <div class="col-md-6 mb-3">
                                            <label class="form-label">적용 종료일</label>
                                            <input type="date" class="form-control" name="toDate" required>
                                        </div>
                                        <div class="col-md-6 mb-3">
                                            <label class="form-label">사용 여부</label>
                                            <select class="form-select" name="useYn" required>
                                                <option value="Y" selected>Y</option>
                                                <option value="N">N</option>
                                            </select>
                                        </div>
                                        <div class="col-md-12 mb-3">
                                            <label class="form-label">개정 사유 (비고)</label>
                                            <textarea class="form-control" rows="3" name="note" maxlength="500"></textarea>
                                        </div>
                                    </div>
                                </form>
                            </div>
                            <div class="modal-footer gap-2">
                                <button type="reset" form="addForm" class="btn btn-outline-secondary">초기화</button>
                                <button type="button" class="btn btn-outline-danger" data-bs-dismiss="modal">취소</button>
                                <button type="button" class="btn btn-primary" onclick="addNewInsuranceRate()">저장</button>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="modal fade" id="editModal" tabindex="-1">
                    <div class="modal-dialog modal-lg modal-dialog-centered">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title">보험 요율 수정</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                            </div>
                            <div class="modal-body">
                                <form id="editForm">
                                    <input type="hidden" name="id">
                                    <div class="row">
                                        <div class="col-md-6 mb-3">
                                            <label class="form-label">보험 종류</label>
                                            <input type="text" class="form-control" name="insType" readonly>
                                        </div>
                                        <div class="col-md-6 mb-3">
                                            <label class="form-label">근로자 부담율(%)</label>
                                            <input type="number" class="form-control" name="pcEmp" required step="0.00001" min="0" max="100">
                                        </div>
                                        <div class="col-md-6 mb-3">
                                            <label class="form-label">사업주 부담율(%)</label>
                                            <input type="number" class="form-control" name="pcCmp" required step="0.00001" min="0" max="100">
                                        </div>
                                        <div class="col-md-6 mb-3">
                                            <label class="form-label">적용 시작일</label>
                                            <input type="date" class="form-control" name="fromDate" required="required">
                                        </div>
                                        <div class="col-md-6 mb-3">
                                            <label class="form-label">적용 종료일</label>
                                            <input type="date" class="form-control" name="toDate" required>
                                        </div>
                                        <div class="col-md-6 mb-3">
                                            <label class="form-label">사용 여부</label>
                                            <select class="form-select" name="useYn" required>
                                                <option value="Y">Y</option>
                                                <option value="N">N</option>
                                            </select>
                                        </div>
                                        <div class="col-md-12 mb-3">
                                            <label class="form-label">개정 사유 (비고)</label>
                                            <textarea class="form-control" rows="3" name="note" maxlength="500"></textarea>
                                        </div>
                                    </div>
                                </form>
                            </div>
                            <div class="modal-footer gap-2">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
                                <button type="button" class="btn btn-primary" onclick="updateInsuranceRate()">변경사항 저장</button>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

            <div th:replace="~{common/footer :: footer}"></div>
        </div>
    </div>

    <script src="/assets/js/jquery-3.7.1.min.js"></script>
    <script src="/assets/js/bootstrap.bundle.min.js"></script>
    <script src="/assets/js/jquery.slimscroll.min.js"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <script src="/assets/js/jquery.dataTables.min.js"></script>
    <script src="/assets/js/dataTables.bootstrap5.min.js"></script>
    <script src="/assets/js/script.js"></script>
    
    <script type="text/javascript" th:inline="none">
    new DataTable('#insuranceRateTable', {
        order: [[0, 'asc'], [3, 'desc']] 
    });
    
    document.addEventListener('DOMContentLoaded', function () {
  		// 수정 모달창을 열 때, 불러오기.
       const tableBody = document.querySelector('.table tbody');
	    if (tableBody) {
	        tableBody.addEventListener('click', function(event) {
	            const editButton = event.target.closest('.edit-btn');
	            if (editButton) {
	                const id = editButton.dataset.id; 
	                findDetail(id);
	            }
	        });
	    }
	});
    
 	// 새 항목 등록
    async function addNewInsuranceRate() {
		const addForm = document.getElementById('addForm');
	    const formData = new FormData(addForm);
	    const data = Object.fromEntries(formData.entries());

	    if (!data.pcEmp) {
	        alert('근로자 부담율을 입력해주세요.');
	        return;
	    }
	    
	    if (!data.pcCmp) {
	    	alert('사업주 부담율를 입력해주세요.');
	    	return;
	    }
	    
	    // 시작일, 종료일 검사
	    if (!data.fromDate || !data.toDate) {
	        alert('시작일, 종료일을 반드시 입력해야합니다.');
	        return;
	    }
	    
	    if (data.fromDate > data.toDate) {
	        alert('종료일은 시작일보다 빠를 수 없습니다.');
	        return;
	    }
	    // --- 서버 작업 시작 ---
	    try {
	    	
	        const codeResponse = await fetch(`/pay/insurance-rate/checkOverlap?insType=${data.insType}&fromDate=${data.fromDate}&toDate=${data.toDate}`);
	        const codeCheckResult = await codeResponse.text();
	        
	        if (data.useYn === 'Y') {
	        	
		        if (codeCheckResult == 'true') { 
		            alert('정한 기간과 중복되는 다른 활성 요율 데이터가 존재합니다.\n시작일 또는 종료일을 확인해 주세요.'); 
		            return;
		        }
	        }

	        // --- 중복 검사를 통과하면 최종 저장 (POST) ---
	        const saveResponse = await fetch('/pay/insurance-rate', {
	            method: 'POST',
	            headers: {
	                'Content-Type': 'application/json',
	            },
	            body: JSON.stringify(data),
	        });

	        if (saveResponse.ok) {
	            alert('성공적으로 등록되었습니다.');
	            location.reload();
	        } else {
	            const errorText = await saveResponse.text();
	            alert(`등록에 실패했습니다: ${errorText}`);
	        }

	    } catch (error) {
	        console.error('Error:', error);
	        alert('등록 중 오류가 발생했습니다.');
	    }
	};

	

	// 수정 모달창 데이터 불러오기.
	async function findDetail(id) {
	    try {
	        const response = await fetch(`/pay/insurance-rate/detail/${id}`);
	        if (!response.ok) {
	            throw new Error('데이터를 불러오는 데 실패했습니다.');
	        }
	        const data = await response.json();
	        const editForm = document.getElementById('editForm')


	        for (const key in data) {
	            const field = editForm.querySelector(`[name="${key}"]`);
	            
	            if (field) { 
                    field.value = data[key];
	            }
	        }
	        
	    } catch (error) {
	        console.error('Error:', error);
	        alert(error.message);
	    }
	}
	
	//항목 정보 수정
	async function updateInsuranceRate () {
	    const editForm = document.getElementById('editForm');
	    const formData = new FormData(editForm);
	    const data = Object.fromEntries(formData.entries());
	    
	    if (!data.pcEmp) {
	        alert('근로자 부담율을 입력해주세요.');
	        return;
	    }
	    
	    if (!data.pcCmp) {
	    	alert('사업주 부담율를 입력해주세요.');
	    	return;
	    }
	    
	    // 시작일, 종료일 검사
	    if (!data.fromDate || !data.toDate) {
	        alert('시작일, 종료일을 반드시 입력해야합니다.');
	        return;
	    }
	    
	    if (data.fromDate > data.toDate) {
	        alert('종료일은 시작일보다 빠를 수 없습니다.');
	        return;
	    }
	    
	    try {
	    	
	    	if (data.useYn === 'Y') {
	    		
	    	 	const checkResponse = await fetch(`/pay/insurance-rate/checkOverlap/update?insType=${data.insType}&fromDate=${data.fromDate}&toDate=${data.toDate}&id=${data.id}`);
		        const checkResult = await checkResponse.text();
		        
		        if (checkResult == 'true') { 
		            alert('입력하신 기간과 중복되는 활성 요율 데이터가 이미 존재합니다.\n시작일 또는 종료일을 확인해 주세요.'); 
		            return;
		        }
	    	}
	    	
	        const url = `/pay/insurance-rate/${data.id}`;
	        const response = await fetch(url, {
	            method: 'PUT', 
	            headers: {
	                'Content-Type': 'application/json',
	            },
	            body: JSON.stringify(data),
	        });

	        if (response.ok) {
	            alert('성공적으로 수정되었습니다.');
	            location.reload(); // 성공 시 페이지 새로고침
	        } else {
	            const errorText = await response.text();
	            alert(`수정에 실패했습니다: ${errorText}`);
	        }
	    } catch (error) {
	        console.error('Error:', error);
	        alert('수정 중 오류가 발생했습니다.');
	    }
	}
    </script>
</body>
</html>
