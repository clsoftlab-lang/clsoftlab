<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>퇴직 정산 보조 화면</title>

    <link rel="shortcut icon" href="/assets/img/favicon.png" type="image/x-icon">
	<link rel="stylesheet" href="/assets/css/bootstrap.min.css">
	<link rel="stylesheet" href="/assets/plugins/tabler-icons/tabler-icons.min.css">
	<link rel="stylesheet" href="/assets/plugins/fontawesome/css/fontawesome.min.css">
	<link rel="stylesheet" href="/assets/plugins/fontawesome/css/all.min.css">
	<link rel="stylesheet" href="/assets/css/dataTables.bootstrap5.min.css">
	<link rel="stylesheet" href="/assets/css/style.css">
	<link rel="stylesheet" href="/assets/css/custom-table.css">
	<link rel="stylesheet" href="/assets/css/select2.min.css">
</head>

<body>
    <div class="main-wrapper">

        <div class="header">
            <div class="main-header">
                <div class="header-left"><a href="/" class="logo"><img src="/assets/img/logo.svg" alt="Logo"></a></div>
                <a id="toggle_btn" href="javascript:void(0);" class="btn btn-menubar me-1"><i class="ti ti-arrow-bar-to-left"></i></a>
                <a id="mobile_btn" class="mobile_btn" href="#sidebar"><span class="bar-icon"><span></span><span></span><span></span></span></a>
            </div>
        </div>
        <div th:replace="~{common/sidebar :: sidebar}"></div>
        <div class="page-wrapper">
            <div class="content">

                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title">검색 조건</h5>
                    </div>
                    <div class="card-body">
                        <form action="/pay/retire-summary" method="get">
                            <div class="row">
                                <div class="col-md-10">
                                    <div class="form-group">
                                        <label>사번</label>
                                        <select name="pernr" multiple="multiple" class="form-control" id="employeeSelect">
											<option th:each="e : ${searchEmployeeList}" th:value="${e.pernr}" th:text=|${e.name}(${e.pernr})| th:selected="${pernr != null && #lists.contains(pernr, e.pernr)}">
										</select>
                                    </div>
                                </div>
                                <div class="col-md-2 d-flex align-items-end">
                                    <div class="form-group w-100 position-relative">
                                        <button type="submit" class="btn btn-primary w-100">조회</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title">퇴직 정산 내역</h5>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-striped table-hover datatable-resizable" id="dataTable">
                                <thead class="table-light">
                                    <tr>
                                        <th>사번</th>
                                        <th>입사일자</th>
                                        <th>퇴직일자</th>
                                        <th>근속년수</th>
                                        <th>평균임금</th>
                                        <th>퇴직금</th>
                                        <th>소득세</th>
                                        <th>실지급액</th>
                                        <th>관리</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="s : ${retireSummary}">
                                        <td th:text=|${s.employeeName}(${s.employeePernr})|></td>
                                        <td th:text="${s.entryDate}"></td>
                                        <td th:text="${s.retireDate}"></td>
                                        <td th:text="${s.serviceYears}"></td>
                                        <td th:text="${s.avgSalary}"></td> 
                                        <td th:text="${s.retirePay}"></td> 
                                        <td th:text="${s.taxAmount}"></td> 
                                        <td th:text="${s.finalPay}"></td>  
                                        <td>
                                            <button class="btn btn-sm btn-primary edit-btn" data-bs-toggle="modal" data-bs-target="#editModal"
												th:data-id="${s.id}">수정</button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                <div class="my-3 text-end">
                    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addModal">신규 정산 등록</button>
                </div>

                <div class="modal fade" id="addModal" tabindex="-1">
                    <div class="modal-dialog modal-lg modal-dialog-centered">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title">퇴직 정산 신규 등록</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                            </div>
                            <div class="modal-body">
                                <form id="addForm">
                                    <div class="row">
                                        <div class="col-md-4 mb-3">
                                            <label class="form-label">정산 대상 사번<span class="text-danger">*</span></label>
                                            <select name="pernr" class="form-control" id="addEmployeeSelect">
                                            	<option value="">---사원 선택---</option>
                                                <option th:each="e : ${employeeList}" th:value="${e.pernr}" th:text=|${e.name}(${e.pernr})| >
										    </select>
                                        </div>
                                        <div class="col-md-4 mb-3">
                                            <label class="form-label">입사일자<span class="text-danger">*</span></label>
                                            <input type="date" class="form-control" name="entryDate" required="required" readonly>
                                        </div>
                                        <div class="col-md-4 mb-3">
                                            <label class="form-label">퇴직일자<span class="text-danger">*</span></label>
                                            <input type="date" class="form-control" name="retireDate" required="required" readonly>
                                        </div>
                                        
                                        <hr class="my-2">
                                        
                                        <div class="col-md-4 mb-3">
                                            <label class="form-label">근속년수<span class="text-danger">*</span></label>
                                            <input type="number" step="0.01" class="form-control" name="serviceYears" placeholder="예: 3.75" readonly>
                                        </div>
                                        <div class="col-md-4 mb-3">
                                            <label class="form-label">평균임금<span class="text-danger">*</span></label>
                                            <input type="number" class="form-control" name="avgSalary" placeholder="예: 4500000">
                                        </div>
                                        <div class="col-md-4 mb-3">
                                            </div>

                                        <div class="col-md-4 mb-3">
                                            <label class="form-label">퇴직금<span class="text-danger">*</span></label>
                                            <input type="number" class="form-control" name="retirePay" >
                                        </div>
                                        <div class="col-md-4 mb-3">
                                            <label class="form-label">소득세<span class="text-danger">*</span></label>
                                            <input type="number" class="form-control" name="taxAmount">
                                        </div>
                                        <div class="col-md-4 mb-3">
                                            <label class="form-label">실지급액<span class="text-danger">*</span></label>
                                            <input type="number" class="form-control" name="finalPay">
                                        </div>
                                        
                                        <div class="col-md-12 mb-3">
                                            <label class="form-label">설명 (계산근거, 특이사항)</label>
                                            <textarea class="form-control" rows="3" name="note" maxlength="1000"></textarea>
                                        </div>
                                    </div>
                                </form>
                            </div>
                            <div class="modal-footer gap-2">
                                <button type="reset" form="addForm" class="btn btn-outline-secondary">초기화</button>
                                <button type="button" class="btn btn-outline-danger" data-bs-dismiss="modal">취소</button>
                                <button type="button" class="btn btn-primary" onclick="addNewRetiretSummary()">저장</button>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="modal fade" id="editModal" tabindex="-1">
                    <div class="modal-dialog modal-lg modal-dialog-centered">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title">퇴직 정산 내역 수정</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                            </div>
                            <div class="modal-body">
                                <form id="editForm">
                                    <input type="hidden" name="id"> 
                                    <input type="hidden" name="pernr"> 
                                    
                                    <div class="row">
                                         <div class="col-md-4 mb-3">
                                            <label class="form-label">사번</label>
                                            <input type="text" class="form-control" name="employeePernr" readonly>
                                        </div>
                                        <div class="col-md-4 mb-3">
                                            <label class="form-label">입사일자</label>
                                            <input type="date" class="form-control" name="entryDate" readonly>
                                        </div>
                                        <div class="col-md-4 mb-3">
                                            <label class="form-label">퇴직일자</label>
                                            <input type="date" class="form-control" name="retireDate" readonly>
                                        </div>
                                        
                                        <hr class="my-2">
                                        
                                        <div class="col-md-4 mb-3">
                                            <label class="form-label">근속년수</label>
                                            <input type="number" step="0.01" class="form-control" name="serviceYears" readonly>
                                        </div>
                                        <div class="col-md-4 mb-3">
                                            <label class="form-label">평균임금<span class="text-danger">*</span></label>
                                            <input type="number" class="form-control" name="avgSalary" placeholder="예: 4500000">
                                        </div>
                                         <div class="col-md-4 mb-3">
                                            </div>
                                        
                                        <div class="col-md-4 mb-3">
                                            <label class="form-label">퇴직금<span class="text-danger">*</span></label>
                                            <input type="number" class="form-control" name="retirePay" >
                                        </div>
                                        <div class="col-md-4 mb-3">
                                            <label class="form-label">소득세<span class="text-danger">*</span></label>
                                            <input type="number" class="form-control" name="taxAmount">
                                        </div>
                                        <div class="col-md-4 mb-3">
                                            <label class="form-label">실지급액<span class="text-danger">*</span></label>
                                            <input type="number" class="form-control" name="finalPay">
                                        </div>
                                        
                                        <div class="col-md-12 mb-3">
                                            <label class="form-label">설명 (계산근거, 특이사항)</label>
                                            <textarea class="form-control" rows="3" name="note" maxlength="1000"></textarea>
                                        </div>
                                    </div>
                                </form>
                            </div>
                            <div class="modal-footer gap-2">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
                                <button type="button" class="btn btn-primary" onclick="updateRetireSummary()">변경사항 저장</button>
                            </div>
                        </div>
                    </div>
                </div>
                </div>

            <div th:replace="~{common/footer :: footer}"></div>
            </div>
        </div>
    <script src="/assets/js/jquery-3.7.1.min.js"></script>
	<script src="/assets/js/colResizable-1.6.min.js"></script>
	<script src="/assets/js/bootstrap.bundle.min.js"></script>
	<script src="/assets/js/jquery.slimscroll.min.js"></script>
	<script src="/assets/js/select2.min.js"></script>
	<script src="https://unpkg.com/feather-icons"></script>
	<script src="/assets/js/jquery.dataTables.min.js"></script>
	<script src="/assets/js/dataTables.bootstrap5.min.js"></script>
	<script src="/assets/js/script.js"></script>
	<script src="/assets/js/common-datatable-init.js"></script>
    <script type="text/javascript" th:inline="none">
	    
	    document.addEventListener('DOMContentLoaded', function () {
            // Select2 초기화
		    $('#employeeSelect').select2();

	 		// 수정 모달창을 열 때, 불러오기.
	        const tableBody = document.querySelector('.table tbody');
		    if (tableBody) {
		        tableBody.addEventListener('click', function(event) {
		            const editButton = event.target.closest('.edit-btn');
		            
		            if (editButton) {
		                const id = editButton.dataset.id; 
		                findDetail(id);
		            }
		        });
		    }
		    
		    // 사번 선택시 일자 불러오기.
		    $('#addEmployeeSelect').on('change', async function() {
                const pernr = $(this).val();
                const addForm = document.getElementById('addForm');
                
                // 폼 필드 DOM
                const entryDateField = addForm.querySelector('[name="entryDate"]');
                const retireDateField = addForm.querySelector('[name="retireDate"]');
                const serviceYearsField = addForm.querySelector('[name="serviceYears"]');

                if (!pernr) {
                    // "---사원 선택---"을 고른 경우 필드 초기화
                    entryDateField.value = '';
                    retireDateField.value = '';
                    serviceYearsField.value = '';
                    return;
                }

                try {
                    // 1. 서버에서 사원 정보(입사일, 퇴직일) 가져오기
                    const response = await fetch(`/employee-master/detail/${pernr}`);
                    
                    if (!response.ok) {
                        throw new Error('사원 정보를 불러오는 데 실패했습니다.');
                    }
                    
                    const employee = await response.json(); 

                    if (!employee.entryDate || !employee.retireDate) {
                         throw new Error('조회된 사원의 입사일자 또는 퇴직일자 정보가 없습니다.');
                    }

                    // 2. 날짜 필드 채우기 (readonly)
                    entryDateField.value = employee.entryDate;
                    retireDateField.value = employee.retireDate;

                    // 3. 근속년수 계산 (비즈니스 룰: 총 일수 / 365, 소수점 2자리)
                    const entryDate = new Date(employee.entryDate);
                    const retireDate = new Date(employee.retireDate);
                    
                    if (retireDate < entryDate) {
                         alert('오류: 퇴직일자가 입사일자보다 빠릅니다.');
                         serviceYearsField.value = 0;
                         return;
                    }

                    // 밀리초 차이 계산
                    const diffMs = retireDate.getTime() - entryDate.getTime();
                    
                    // 일(Day)로 변환
                    const diffDays = diffMs / (1000 * 60 * 60 * 24);

                    // 년(Year)으로 변환 (스토리보드 룰: 총일수 / 365)
                    const serviceYears = diffDays / 365;
                    
                    // 4. 근속년수 필드 채우기 (소수점 2자리 반올림)
                    serviceYearsField.value = serviceYears.toFixed(2);

                } catch (error) {
                    console.error('Error fetching employee details:', error);
                    alert(error.message);
                    // 오류 발생 시 필드 초기화
                    entryDateField.value = '';
                    retireDateField.value = '';
                    serviceYearsField.value = '';
                }
            });

		    const tableSpecificOptions = {
			        "order": [[ 2, "desc" ], [0, "asc"]], 
	                "language": {
	                    "emptyTable": "데이터가 없습니다.",
	                    "info": "_START_ - _END_ / _TOTAL_ 항목",
	                    "infoEmpty": "0 항목",
	                    "infoFiltered": "(_MAX_ 항목에서 필터링됨)",
	                    "lengthMenu": "_MENU_ 개씩 보기",
	                    "loadingRecords": "로딩중...",
	                    "processing": "처리중...",
	                    "search": "검색: ",
	                    "zeroRecords": "일치하는 항목이 없습니다.",
	                    "paginate": {
	                        "first": "처음",
	                        "last": "마지막",
	                        "next": "다음",
	                        "previous": "이전"
	                    }
	                },
	                "pageLength": 10, 
	                "lengthMenu": [ [10, 25, 50, 100, -1], [10, 25, 50, 100, "All"] ]
			    };
		    
		    initializeResizableDataTable('#dataTable',tableSpecificOptions);
		});
	    
		
		
    </script>
</body>
</html>
