<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상여금 지급 주기 관리</title>

    <link rel="shortcut icon" href="/assets/img/favicon.png" type="image/x-icon">
	<link rel="stylesheet" href="/assets/css/bootstrap.min.css">
	<link rel="stylesheet" href="/assets/plugins/tabler-icons/tabler-icons.min.css">
	<link rel="stylesheet" href="/assets/plugins/fontawesome/css/fontawesome.min.css">
	<link rel="stylesheet" href="/assets/plugins/fontawesome/css/all.min.css">
	<link rel="stylesheet" href="/assets/css/dataTables.bootstrap5.min.css">
	<link rel="stylesheet" href="/assets/css/style.css">
	<link rel="stylesheet" href="/assets/css/custom-table.css">
	<link rel="stylesheet" href="/assets/css/select2.min.css">
	<link rel="stylesheet" href="/assets/css/select2-bootstrap-5-theme.min.css">
</head>

<body>
    <div id="global-loader">
    	<div class="page-loader">
    	</div>
    </div>

    <div class="main-wrapper">

        <div class="header">
            <div class="main-header">
                <div class="header-left"><a href="/" class="logo"><img src="/assets/img/logo.svg" alt="Logo"></a></div>
                <a id="toggle_btn" href="javascript:void(0);" class="btn btn-menubar me-1"><i class="ti ti-arrow-bar-to-left"></i></a>
                <a id="mobile_btn" class="mobile_btn" href="#sidebar"><span class="bar-icon"><span></span><span></span><span></span></span></a>
            </div>
        </div>
        
        <div th:replace="~{common/sidebar :: sidebar}"></div>

        <div class="page-wrapper">
            <div class="content">

                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title">검색 조건</h5>
                    </div>
                    <div class="card-body">
                        <form action="/pay/allow-cycle" method="get" id="searchForm">
                            <div class="row">
                                <div class="col-md-3">
                                    <div class="form-group">
                                        <label>항목 코드</label>
                                        <select name="itemCode" multiple="multiple" class="form-control" id="searchPayItemSelect">
                                        	<option th:each="p : ${searchPayItemList}" th:value="${p.itemCode}" th:text="|${p.itemName} (${p.itemCode})|" th:selected="${itemCode != null && #lists.contains(itemCode, p.itemCode)}"></option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="form-group">
                                        <label>지급 주기</label>
                                        <select class="form-select" multiple="multiple" name="cycle" id="searchCycleSelect">
                                            <option value="MONTHLY" th:selected="${cycle != null && #lists.contains(cycle, 'MONTHLY')}">MONTHLY</option>
                                            <option value="QUARTER" th:selected="${cycle != null && #lists.contains(cycle, 'QUARTER')}">QUARTER</option>
                                            <option value="HALF" th:selected="${cycle != null && #lists.contains(cycle, 'HALF')}">HALF</option>
                                            <option value="YEAR" th:selected="${cycle != null && #lists.contains(cycle, 'YEAR')}">YEAR</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="form-group">
                                        <label>사용 여부</label>
                                        <select class="form-select" name="useYn">
                                            <option value="">전체</option>
                                            <option value="Y" th:selected="${useYn == 'Y'}">Y</option>
                                            <option value="N" th:selected="${useYn == 'N'}">N</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-md-3 d-flex align-items-end">
                                    <div class="form-group w-100 position-relative">
                                        <button type="submit" class="btn btn-primary w-100">조회</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>

                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title">상여금 지급 주기 목록</h5>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-striped table-hover datatable-resizable" id="dataTable">
                                <thead class="table-light">
                                    <tr>
                                        <th>항목코드</th>
                                        <th>항목명</th>
                                        <th>지급주기</th>
                                        <th>설명</th>
                                        <th>사용여부</th>
                                        <th>수정</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="ac : ${allowCycle}">
                                        <td th:text="${ac.itemCode}"></td>
                                        <td th:text="${ac.itemName}"></td>
                                        <td th:text="${ac.cycle}"></td>
                                        <td th:text="${#strings.abbreviate(ac.note, 50)}"></td>
                                        <td>
                                        	<input type="checkbox" class="form-check-input" th:checked="${ac.useYn == 'Y'}"  onclick="return false;">
                                        </td>
                                        <td>
                                            <button class="btn btn-sm btn-primary edit-btn" data-bs-toggle="modal" data-bs-target="#editModal"
                                                th:data-id="${ac.id}">수정</button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

                <div class="my-3 text-end">
                    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addModal">신규 등록</button>
                </div>

                <div class="modal fade" id="addModal" tabindex="-1">
                    <div class="modal-dialog modal-lg modal-dialog-centered">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title">신규 지급 주기 등록</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                            </div>
                            <div class="modal-body">
                                <form id="addForm">
                                    <div class="row">
                                        <div class="col-md-6 mb-3">
                                            <label class="form-label ">항목 코드<span class="text-danger">*</span></label>
                                            <select name="itemCode" class="form-control" id="payItemSelect">
                                            	<option value="">--- 항목 선택 ---</option>
	                                        	<option th:each="p : ${payItemList}" th:value="${p.itemCode}" th:text="|${p.itemName} (${p.itemCode})|" ></option>
	                                        </select>
                                        </div>
                                        <div class="col-md-6 mb-3">
                                            <label class="form-label">지급 주기<span class="text-danger">*</span></label>
                                            <select class="form-select" name="cycle" required>
                                            	<option value="">--- 지급 주기 선택 ---</option>
                                                <option value="MONTHLY">MONTHLY</option>
                                                <option value="QUARTER">QUARTER</option>
                                                <option value="HALF">HALF</option>
                                                <option value="YEAR">YEAR</option>
                                            </select>
                                        </div>
                                        <div class="col-md-6 mb-3">
                                            <label class="form-label">사용 여부<span class="text-danger">*</span></label>
                                           	<div class="form-check">
                                           		<input type="hidden" name="useYn" value="N">
                                           		<input type="checkbox" class="form-check-input" name="useYn" value="Y" checked>
                                           	</div>
                                        </div>
                                        <div class="col-md-12 mb-3">
                                            <label class="form-label">설명</label>
                                            <textarea class="form-control" rows="3" name="note" maxlength="500"></textarea>
                                        </div>
                                    </div>
                                </form>
                            </div>
                            <div class="modal-footer gap-2">
                                <button type="reset" form="addForm" class="btn btn-outline-secondary">초기화</button>
                                <button type="button" class="btn btn-outline-danger" data-bs-dismiss="modal">취소</button>
                                <button type="button" class="btn btn-primary" onclick="addNewAllowCycle()">저장</button>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="modal fade" id="editModal" tabindex="-1">
                    <div class="modal-dialog modal-lg modal-dialog-centered">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title">지급 주기 수정</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                            </div>
                            <div class="modal-body">
                                <form id="editForm">
                                	<input type="hidden" name="id"> 
                                    <div class="row">
                                        <div class="col-md-6 mb-3">
                                            <label class="form-label ">항목 코드</label>
                                            <input type="text" class="form-control" name="payItemDisplay" readonly>
                                            <input type="hidden" name="itemCode" >
                                        </div>
                                        <div class="col-md-6 mb-3">
                                            <label class="form-label">지급 주기<span class="text-danger">*</span></label>
                                            <select class="form-select" name="cycle" required>
                                                <option value="MONTHLY">MONTHLY</option>
                                                <option value="QUARTER">QUARTER</option>
                                                <option value="HALF">HALF</option>
                                                <option value="YEAR">YEAR</option>
                                            </select>
                                        </div>
                                        <div class="col-md-6 mb-3">
                                            <label class="form-label">사용 여부<span class="text-danger">*</span></label>
                                            <div class="form-check">
                                           		<input type="hidden" name="useYn" value="N">
                                           		<input type="checkbox" class="form-check-input" name="useYn" value="Y" >
                                           	</div>
                                        </div>
                                        <div class="col-md-12 mb-3">
                                            <label class="form-label">설명</label>
                                            <textarea class="form-control" rows="3" name="note" maxlength="500"></textarea>
                                        </div>
                                    </div>
                                </form>
                            </div>
                            <div class="modal-footer gap-2">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
                                <button type="button" class="btn btn-primary" onclick="updateAllowCycle()">변경사항 저장</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div th:replace="~{common/footer :: footer}"></div>
        </div>
    </div>

    <script src="/assets/js/jquery-3.7.1.min.js"></script>
	<script src="/assets/js/colResizable-1.6.min.js"></script>
	<script src="/assets/js/bootstrap.bundle.min.js"></script>
	<script src="/assets/js/jquery.slimscroll.min.js"></script>
	<script src="/assets/js/select2.min.js"></script>
	<script src="https://unpkg.com/feather-icons"></script>
	<script src="/assets/js/jquery.dataTables.min.js"></script>
	<script src="/assets/js/dataTables.bootstrap5.min.js"></script>
	<script src="/assets/js/script.js"></script>
	<script src="/assets/js/common-datatable-init.js"></script>
    
    <script type="text/javascript" th:inline="none">
		
		
		document.addEventListener('DOMContentLoaded', function () {
	  		// 수정 모달창을 열 때, 불러오기.
	       const tableBody = document.querySelector('.table tbody');
		    if (tableBody) {
		        tableBody.addEventListener('click', function(event) {
		            const editButton = event.target.closest('.edit-btn');
		            if (editButton) {
		                const id = editButton.dataset.id; 
		                findDetail(id);
		            }
		        });
		    }
		    
		    $('#searchPayItemSelect').select2({theme: "bootstrap-5"});
		    $('#searchCycleSelect').select2({theme: "bootstrap-5"});
		    $('#payItemSelect').select2({
		        dropdownParent: $('#addModal'),
		        theme: "bootstrap-5"
		    });
		    
		    const tableSpecificOptions = {
                    'columns': [
                        null,                                                        // 0. 항목코드 (검색 O, 정렬 O)
                        null,                                                        // 1. 항목명 (검색 O, 정렬 O)
                        null,                                                        // 2. 지급주기 (검색 O, 정렬 O)
                        { "searchable": true, "orderable": false },                  // 3. 설명 (검색 O, 정렬 X)
                        { "width": "80px", "searchable": true, "orderable": true },  // 4. 사용여부 (검색 O, 정렬 O)
                        { "width": "80px", "searchable": false, "orderable": false }  // 5. 수정 (버튼) (검색 X, 정렬 X)
                    ],
                    
                    // 1순위: 항목코드(0) 기준으로 오름차순 정렬
                    "order": [[ 0, "asc" ]], 

                    // DataTables 한글화 및 기본 설정 (유지)
                    "language": {
                        "emptyTable": "데이터가 없습니다.",
                        "info": "_START_ - _END_ / _TOTAL_ 항목",
                        "infoEmpty": "0 항목",
                        "infoFiltered": "(_MAX_ 항목에서 필터링됨)",
                        "lengthMenu": "_MENU_ 개씩 보기",
                        "loadingRecords": "로딩중...",
                        "processing": "처리중...",
                        "search": "검색: ",
                        "zeroRecords": "일치하는 항목이 없습니다.",
                        "paginate": {
                            "first": "처음",
                            "last": "마지막",
                            "next": "다음",
                            "previous": "이전"
                        }
                    },
                    "pageLength": 10, 
                    "lengthMenu": [ [10, 25, 50, 100, -1], [10, 25, 50, 100, "All"] ] // 페이지 메뉴
                };
		    
		    initializeResizableDataTable('#dataTable',tableSpecificOptions);

		});
		
	 	// 새 항목 등록
	    async function addNewAllowCycle() {
			const addForm = document.getElementById('addForm');
		    const formData = new FormData(addForm);
		    const data = Object.fromEntries(formData.entries());

		    if (!data.itemCode) {
		        alert('항목 코드를 선택해주세요.');
		        return;
		    }
		    
		    if (!data.cycle) {
		        alert('지급 주기를 선택해주세요.');
		        return;
		    }
		    // --- 서버 작업 시작 ---
		    try {
		    	
		        const codeResponse = await fetch(`/pay/allow-cycle/checkOverlap?itemCode=${data.itemCode}`);
		        const codeCheckResult = await codeResponse.text();
		        
		        if (codeCheckResult == 'true') { 
		            alert('이미 지급 주기가 등록된 항목 코드입니다.'); 
		            return;
		        }

		        // --- 중복 검사를 통과하면 최종 저장 (POST) ---
		        const saveResponse = await fetch('/pay/allow-cycle', {
		            method: 'POST',
		            headers: {
		                'Content-Type': 'application/json',
		            },
		            body: JSON.stringify(data),
		        });

		        if (saveResponse.ok) {
		            alert('성공적으로 등록되었습니다.');
		            location.reload();
		        } else {
		            const errorText = await saveResponse.text();
		            alert(`등록에 실패했습니다: ${errorText}`);
		        }

		    } catch (error) {
		        console.error('Error:', error);
		        alert('등록 중 오류가 발생했습니다.');
		    }
		};
		
		// 수정 모달창 데이터 불러오기.
		async function findDetail(id) {
		    try {
		        const response = await fetch(`/pay/allow-cycle/detail/${id}`);
		        if (!response.ok) {
		            throw new Error('데이터를 불러오는 데 실패했습니다.');
		        }
		        const data = await response.json();
		        const editForm = document.getElementById('editForm')


		        for (const key in data) {
		            const field = editForm.querySelector(`[name="${key}"]`);
					const checkbox = editForm.querySelector(`input[type="checkbox"][name="${key}"]`); // checkbox
		            
		            if (checkbox && field && field.type === 'hidden') {
		                checkbox.checked = (data[key] === 'Y');
		            } else if (field) {
		                field.value = data[key];
		            }
					
			            
		        }
	            const itemCodeField = editForm.querySelector('[name="itemCode"]');
		        const payItemField = editForm.querySelector('[name="payItemDisplay"]');
		        if (itemCodeField && payItemField && data.itemName && data.itemCode) {
		        	itemCodeField.value = `${data.itemCode}`;
		        	payItemField.value = `${data.itemName} (${data.itemCode})`;
		        }
		        
		    } catch (error) {
		        console.error('Error:', error);
		        alert(error.message);
		    }
		}
		
		//항목 정보 수정
		async function updateAllowCycle () {
		    const editForm = document.getElementById('editForm');
		    const formData = new FormData(editForm);
		    const data = Object.fromEntries(formData.entries());
		    
		    try {
		        const url = `/pay/allow-cycle`;
		        const response = await fetch(url, {
		            method: 'PUT', 
		            headers: {
		                'Content-Type': 'application/json',
		            },
		            body: JSON.stringify(data),
		        });

		        if (response.ok) {
		            alert('성공적으로 수정되었습니다.');
		            location.reload(); // 성공 시 페이지 새로고침
		        } else {
		            const errorText = await response.text();
		            alert(`수정에 실패했습니다: ${errorText}`);
		        }
		    } catch (error) {
		        console.error('Error:', error);
		        alert('수정 중 오류가 발생했습니다.');
		    }
		}
    </script>
</body>
</html>
