<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상여금 지급 주기 관리</title>

    <link rel="shortcut icon" href="/assets/img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="/assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/plugins/tabler-icons/tabler-icons.min.css">
    <link rel="stylesheet" href="/assets/plugins/fontawesome/css/fontawesome.min.css">
    <link rel="stylesheet" href="/assets/plugins/fontawesome/css/all.min.css">
    <link rel="stylesheet" href="/assets/css/dataTables.bootstrap5.min.css">
    <link rel="stylesheet" href="/assets/css/style.css">
</head>

<body>
    <div id="global-loader">
    	<div class="page-loader">
    	</div>
    </div>

    <div class="main-wrapper">

        <div class="header">
            <div class="main-header">
                <div class="header-left"><a href="/" class="logo"><img src="/assets/img/logo.svg" alt="Logo"></a></div>
                <a id="toggle_btn" href="javascript:void(0);" class="btn btn-menubar me-1"><i class="ti ti-arrow-bar-to-left"></i></a>
                <a id="mobile_btn" class="mobile_btn" href="#sidebar"><span class="bar-icon"><span></span><span></span><span></span></span></a>
            </div>
        </div>
        
        <div th:replace="~{common/sidebar :: sidebar}"></div>

        <div class="page-wrapper">
            <div class="content">

                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title">검색 조건</h5>
                    </div>
                    <div class="card-body">
                        <form action="/pay/allow-cycle" method="get" id="searchForm">
                            <div class="row">
                                <div class="col-md-3">
                                    <div class="form-group">
                                        <label>항목 코드</label>
                                        <input class="form-control" placeholder="항목 코드 입력" th:value="${itemCode}" name="itemCode" >
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="form-group">
                                        <label>지급 주기</label>
                                        <select class="form-select" name="cycle">
                                            <option value="">전체</option>
                                            <option value="MONTHLY" th:selected="${cycle == 'MONTHLY'}">MONTHLY</option>
                                            <option value="QUARTER" th:selected="${cycle == 'QUARTER'}">QUARTER</option>
                                            <option value="HALF" th:selected="${cycle == 'HALF'}">HALF</option>
                                            <option value="YEAR" th:selected="${cycle == 'YEAR'}">YEAR</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="form-group">
                                        <label>사용 여부</label>
                                        <select class="form-select" name="useYn">
                                            <option value="">전체</option>
                                            <option value="Y" th:selected="${useYn == 'Y'}">Y</option>
                                            <option value="N" th:selected="${useYn == 'N'}">N</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-md-3 d-flex align-items-end">
                                    <div class="form-group w-100 position-relative">
                                        <button type="submit" class="btn btn-primary w-100">조회</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>

                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title">상여금 지급 주기 목록</h5>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-striped table-hover" id="allowCycleTable">
                                <thead class="table-light">
                                    <tr>
                                        <th>항목코드</th>
                                        <th>항목명</th>
                                        <th>지급주기</th>
                                        <th>설명</th>
                                        <th>사용여부</th>
                                        <th>수정</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="ac : ${allowCycle}">
                                        <td th:text="${ac.itemCode}"></td>
                                        <td th:text="${ac.itemName}"></td>
                                        <td th:text="${ac.cycle}"></td>
                                        <td th:text="${#strings.abbreviate(ac.note, 50)}"></td>
                                        <td th:text="${ac.useYn}"></td>
                                        <td>
                                            <button class="btn btn-sm btn-primary edit-btn" data-bs-toggle="modal" data-bs-target="#editModal"
                                                th:data-id="${ac.itemCode}">수정</button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

                <div class="my-3 text-end">
                    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addModal">신규 등록</button>
                </div>

                <div class="modal fade" id="addModal" tabindex="-1">
                    <div class="modal-dialog modal-lg modal-dialog-centered">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title">신규 지급 주기 등록</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                            </div>
                            <div class="modal-body">
                                <form id="addForm">
                                    <div class="row">
                                        <div class="col-md-6 mb-3">
                                            <label class="form-label ">항목 코드</label>
                                            <input class="form-control selector-input" readonly placeholder="클릭하여 상여 항목 선택" 
                                            data-modal-title="상여 항목 선택" data-api-url="/pay/pay-item/list" data-search-form="#payItemSearchForm">
                                            <input type="hidden" name="itemCode">
                                        </div>
                                        <div class="col-md-6 mb-3">
                                            <label class="form-label">지급 주기</label>
                                            <select class="form-select" name="cycle" required>
                                                <option value="MONTHLY">MONTHLY</option>
                                                <option value="QUARTER">QUARTER</option>
                                                <option value="HALF">HALF</option>
                                                <option value="YEAR">YEAR</option>
                                            </select>
                                        </div>
                                        <div class="col-md-6 mb-3">
                                            <label class="form-label">사용 여부</label>
                                            <select class="form-select" name="useYn" required>
                                                <option value="Y" selected>Y</option>
                                                <option value="N">N</option>
                                            </select>
                                        </div>
                                        <div class="col-md-12 mb-3">
                                            <label class="form-label">설명</label>
                                            <textarea class="form-control" rows="3" name="note" maxlength="500"></textarea>
                                        </div>
                                    </div>
                                </form>
                            </div>
                            <div class="modal-footer gap-2">
                                <button type="reset" form="addForm" class="btn btn-outline-secondary">초기화</button>
                                <button type="button" class="btn btn-outline-danger" data-bs-dismiss="modal">취소</button>
                                <button type="button" class="btn btn-primary" onclick="addNewAllowCycle()">저장</button>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="modal fade" id="editModal" tabindex="-1">
                    <div class="modal-dialog modal-lg modal-dialog-centered">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title">지급 주기 수정</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                            </div>
                            <div class="modal-body">
                                <form id="editForm">
                                    <div class="row">
                                        <div class="col-md-6 mb-3">
                                            <label class="form-label ">항목 코드</label>
                                            <input type="text" class="form-control" name="itemCode" readonly>
                                        </div>
                                        <div class="col-md-6 mb-3">
                                            <label class="form-label">지급 주기</label>
                                            <select class="form-select" name="cycle" required>
                                                <option value="MONTHLY">MONTHLY</option>
                                                <option value="QUARTER">QUARTER</option>
                                                <option value="HALF">HALF</option>
                                                <option value="YEAR">YEAR</option>
                                            </select>
                                        </div>
                                        <div class="col-md-6 mb-3">
                                            <label class="form-label">사용 여부</label>
                                            <select class="form-select" name="useYn" required>
                                                <option value="Y">Y</option>
                                                <option value="N">N</option>
                                            </select>
                                        </div>
                                        <div class="col-md-12 mb-3">
                                            <label class="form-label">설명</label>
                                            <textarea class="form-control" rows="3" name="note" maxlength="500"></textarea>
                                        </div>
                                    </div>
                                </form>
                            </div>
                            <div class="modal-footer gap-2">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
                                <button type="button" class="btn btn-primary" onclick="updateAllowCycle()">변경사항 저장</button>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="modal fade" id="selectModal" tabindex="-1">
				    <div class="modal-dialog modal-lg modal-dialog-centered">
				        <div class="modal-content">
				            <div class="modal-header">
				                <h5 class="modal-title">급여 항목 선택</h5>
				                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
				            </div>
				            <div class="modal-body">
				                
				                <div id="payItemSearchForm" class="card card-body mb-3 modal-search-form">
							        <form>
							            <div class="row">
							                <div class="col-md-4">
							                    <input type="text" class="form-control" placeholder="항목명 검색" name="itemName">
							                </div>
                                            <div class="col-md-3">
							                    <select class="form-select" name="itemType">
							                        <option value="PAY">PAY(상여)</option>
							                    </select>
							                </div>
							                <div class="col-md-3">
							                    <select class="form-select" name="useYn">
							                        <option value="">사용(전체)</option>
							                        <option value="Y">Y</option>
							                        <option value="N">N</option>
							                    </select>
							                </div>
							                <div class="col-md-2">
							                    <button type="submit" class="btn btn-primary w-100">조회</button>
							                </div>
							            </div>
							        </form>
							    </div>
				                
				                <div class="table-responsive">
				                    <table class="table table-hover datatable" id="item-select-table">
				                        <thead>
				                            <tr>
				                                <th>항목코드</th>
				                                <th>항목명</th>
				                                <th>사용여부</th>
				                            </tr>
				                        </thead>
				                        <tbody id="item-list-body">
				                        </tbody>
				                    </table>
				                </div>
				            </div>
				        </div>
				    </div>
				</div>
            </div>

            <div th:replace="~{common/footer :: footer}"></div>
        </div>
    </div>

    <script src="/assets/js/jquery-3.7.1.min.js"></script>
    <script src="/assets/js/bootstrap.bundle.min.js"></script>
    <script src="/assets/js/jquery.slimscroll.min.js"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <script src="/assets/js/jquery.dataTables.min.js"></script>
    <script src="/assets/js/dataTables.bootstrap5.min.js"></script>
    <script src="/assets/js/script.js"></script>
    
    <script type="text/javascript" th:inline="none">
		// JavaScript 로직
		
		let selectModalInstance;
		let selectDataTable;
		let currentTargetInput;
		
		document.addEventListener('DOMContentLoaded', function () {
	  		// 수정 모달창을 열 때, 불러오기.
	       const tableBody = document.querySelector('.table tbody');
		    if (tableBody) {
		        tableBody.addEventListener('click', function(event) {
		            const editButton = event.target.closest('.edit-btn');
		            if (editButton) {
		                const id = editButton.dataset.id; 
		                findDetail(id);
		            }
		        });
		    }
		    
		    const selectModal = document.getElementById('selectModal');
	        if (selectModal) {
	            selectModalInstance = new bootstrap.Modal(selectModal);
	        }
	        
	     	// 급여 선택 항목에서, 검색시 급여 화면으로 넘어가는걸 방지.
	        document.getElementById('payItemSearchForm').addEventListener('submit', handleModalSearch);
	        
	        document.querySelectorAll('.selector-input').forEach(input => {
	            input.addEventListener('click', openSelectorModal);
	        });
	    	
	    	 // 모달 테이블의 행 클릭 시 값 입력 및 모달 닫기 
	        document.getElementById('item-select-table').addEventListener('click', function(event) {
		            const selectedRow = event.target.closest('.select-item-row');
		            if (selectedRow && currentTargetInput ) {
		                const code = selectedRow.dataset.code;
		                const name = selectedRow.dataset.name;
		                
		                currentTargetInput.value = `${name} (${code})`;
		                
		                const hiddenInput = currentTargetInput.nextElementSibling;
		                if (hiddenInput && hiddenInput.type === 'hidden') {
		                    hiddenInput.value = code;
		                }
		                
		                if (selectModalInstance) selectModalInstance.hide();
		                currentTargetInput = null; // 사용 후 변수 초기화
		            }
		        });
		});
		
		//  input 클릭 시 실행될 공통 함수

		async function openSelectorModal(event) {
		    currentTargetInput = event.target; 
		
		    const title = currentTargetInput.dataset.modalTitle;
		    const apiUrl = currentTargetInput.dataset.apiUrl;
		    const searchFormId = currentTargetInput.dataset.searchForm;
		    
		 	// 1. 모든 검색 폼을 일단 숨김
		    document.querySelectorAll('.modal-search-form').forEach(form => {
		        form.style.display = 'none';
		    });

		    // 2. 보여줘야 할 폼만 표시
		    const activeSearchForm = document.querySelector(searchFormId);
		    if (activeSearchForm) {
		        activeSearchForm.style.display = 'block';
		        activeSearchForm.querySelector('form').reset(); // 폼 내용 초기화
		    }
		
		    document.querySelector('#selectModal .modal-title').textContent = title;
		    
		    if (!selectDataTable) { 
		        initializeDataTable(); // 최초 한 번만 DataTables 초기화
		    }
		    await loadDataForModal(apiUrl); // API URL을 인자로 전달
		
		    // 5. 모달 띄우기
		    if (selectModalInstance) {
		        selectModalInstance.show();
		    }
		}
 		
		 // 모달 내 검색 버튼 클릭 시 실행될 핸들러
	    async function handleModalSearch(event) {
	        event.preventDefault(); // 폼 기본 제출 방지
	        
	        const visibleForm = document.querySelector('.modal-search-form[style*="block"] form');
	        if (!visibleForm) return;
	        
	        const formData = new FormData(event.target);
	        const searchParams = new URLSearchParams(formData).toString();
	        if (currentTargetInput) {
	            const apiUrl = currentTargetInput.dataset.apiUrl;
	            await loadDataForModal(apiUrl, searchParams);
	        }
	    }
		 
	 // 회비 항목 선택 테이블 초기화 함수
	    function initializeDataTable() {
	        selectDataTable = $('#item-select-table').DataTable({
	            // DataTables 옵션 설정
	            destroy: true,
	            searching: true, 
	            lengthChange: true, 
	            pageLength: 15,       // 한 페이지에 15개씩 표시
	            info: true,          // 'Showing 1 to 5 of...' 정보 표시
	            
	            // 서버에서 받은 JSON 데이터의 키와 테이블 컬럼을 매핑
	            columns: [ 
	                { data: 'itemCode' },
	                { data: 'itemName' },
	                { data: 'useYn' }
	            ],
	            
	            // 각 행(row)이 생성될 때 추가 작업을 수행
	            createdRow: function(row, data, dataIndex) {
	                // 클릭 이벤트를 위해 필요한 클래스와 data-* 속성을 추가
	                $(row).addClass('select-item-row').css('cursor', 'pointer');
	                $(row).attr('data-code', data.itemCode);
	                $(row).attr('data-name', data.itemName);
	            }
	        });
	    }
	 	
		// fetch를 이용해 PayItem 리스트를 불러오는 함수
	    async function loadDataForModal(apiUrl, searchParams = '') {
		    try {
		        const fullUrl = `${apiUrl}?${searchParams}`;
		        const response = await fetch(fullUrl); 
		        if (!response.ok) throw new Error('데이터 로딩 실패');
		        
		        const pageData = await response.json();
		        const items = pageData.content; // API 응답 구조에 따라 조정
		        
		        if (selectDataTable) {
		            selectDataTable.clear().rows.add(items).draw();
		        }
		    } catch (error) {
		        console.error(error);
		    }
		}
		
	 	// 새 항목 등록
	    async function addNewAllowCycle() {
			const addForm = document.getElementById('addForm');
		    const formData = new FormData(addForm);
		    const data = Object.fromEntries(formData.entries());

		    if (!data.itemCode) {
		        alert('항목 코드를 선택해주세요.');
		        return;
		    }
		    // --- 서버 작업 시작 ---
		    try {
		    	
		        const codeResponse = await fetch(`/pay/allow-cycle/checkOverlap?itemCode=${data.itemCode}`);
		        const codeCheckResult = await codeResponse.text();
		        
		        if (codeCheckResult == 'true') { 
		            alert('이미....'); 
		            return;
		        }

		        // --- 중복 검사를 통과하면 최종 저장 (POST) ---
		        const saveResponse = await fetch('/pay/allow-cycle', {
		            method: 'POST',
		            headers: {
		                'Content-Type': 'application/json',
		            },
		            body: JSON.stringify(data),
		        });

		        if (saveResponse.ok) {
		            alert('성공적으로 등록되었습니다.');
		            location.reload();
		        } else {
		            const errorText = await saveResponse.text();
		            alert(`등록에 실패했습니다: ${errorText}`);
		        }

		    } catch (error) {
		        console.error('Error:', error);
		        alert('등록 중 오류가 발생했습니다.');
		    }
		};
		
		// 수정 모달창 데이터 불러오기.
		async function findDetail(id) {
		    try {
		        const response = await fetch(`/pay/allow-cycle/detail/${id}`);
		        if (!response.ok) {
		            throw new Error('데이터를 불러오는 데 실패했습니다.');
		        }
		        const data = await response.json();
		        const editForm = document.getElementById('editForm')


		        for (const key in data) {
		            const field = editForm.querySelector(`[name="${key}"]`);
		            
		            if (field) { 
	                    field.value = data[key];
		            }
		        }
		        
		    } catch (error) {
		        console.error('Error:', error);
		        alert(error.message);
		    }
		}
		
		//항목 정보 수정
		async function updateAllowCycle () {
		    const editForm = document.getElementById('editForm');
		    const formData = new FormData(editForm);
		    const data = Object.fromEntries(formData.entries());
		    
		    try {
		        const url = `/pay/allow-cycle`;
		        const response = await fetch(url, {
		            method: 'PUT', 
		            headers: {
		                'Content-Type': 'application/json',
		            },
		            body: JSON.stringify(data),
		        });

		        if (response.ok) {
		            alert('성공적으로 수정되었습니다.');
		            location.reload(); // 성공 시 페이지 새로고침
		        } else {
		            const errorText = await response.text();
		            alert(`수정에 실패했습니다: ${errorText}`);
		        }
		    } catch (error) {
		        console.error('Error:', error);
		        alert('수정 중 오류가 발생했습니다.');
		    }
		}
    </script>
</body>
</html>
