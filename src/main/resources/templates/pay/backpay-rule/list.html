<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>소급 규칙 관리</title>

	<link rel="shortcut icon" href="/assets/img/favicon.png" type="image/x-icon">
	<link rel="stylesheet" href="/assets/css/bootstrap.min.css">
	<link rel="stylesheet" href="/assets/plugins/tabler-icons/tabler-icons.min.css">
	<link rel="stylesheet" href="/assets/plugins/fontawesome/css/fontawesome.min.css">
	<link rel="stylesheet" href="/assets/plugins/fontawesome/css/all.min.css">
	<link rel="stylesheet" href="/assets/css/dataTables.bootstrap5.min.css">
	<link rel="stylesheet" href="/assets/css/style.css">
	<link rel="stylesheet" th:href="@{/assets/plugins/@simonwep/pickr/themes/nano.min.css}">
	<link rel="stylesheet" href="/assets/css/custom-table.css">
	<link rel="stylesheet" href="/assets/css/select2.min.css">
</head>

<body>
	<div id="global-loader"><div class="page-loader"></div></div>

	<div class="main-wrapper">

		<div class="header">
			<div class="main-header">
				<div class="header-left"><a href="/" class="logo"><img src="/assets/img/logo.svg" alt="Logo"></a></div>
				<a id="toggle_btn" href="javascript:void(0);" class="btn btn-menubar me-1"><i class="ti ti-arrow-bar-to-left"></i></a>
				<a id="mobile_btn" class="mobile_btn" href="#sidebar"><span class="bar-icon"><span></span><span></span><span></span></span></a>
			</div>
		</div>
		
		<div th:replace="~{common/sidebar :: sidebar}"></div>

		<div class="page-wrapper">
			<div class="content">

				<div class="card">
					<div class="card-header">
						<h5 class="card-title">검색 조건</h5>
					</div>
					<div class="card-body">
						<form action="/pay/backpay-rule" method="get" id="searchForm">
							<div class="row">
								<div class="col-md-4">
									<div class="form-group">
										<label>적용 항목</label>
										<select  name="appliedItemCode" multiple="multiple" class="form-control" id="appliedItemSelect">
											<option th:each = "i : ${payItemList}" th:value="${i.itemCode}" th:text=|${i.itemName}(${i.itemCode})| th:selected="${appliedItemCode != null && #lists.contains(appliedItemCode, i.itemCode)}">
										</select>
									</div>
								</div>
								<div class="col-md-4">
									<div class="form-group">
										<label>기준 항목</label>
										<select  name="baseItemCode" multiple="multiple" class="form-control" id="baseItemSelect">
											<option th:each = "i : ${payItemList}" th:value="${i.itemCode}" th:text=|${i.itemName}(${i.itemCode})| th:selected="${baseItemCode != null && #lists.contains(baseItemCode, i.itemCode)}">
										</select>
									</div>
								</div>
								<div class="col-md-4 d-flex align-items-end">
									<div class="form-group w-100 position-relative">
										<button type="submit" class="btn btn-primary w-100">조회</button>
									</div>
								</div>
							</div>
						</form>
					</div>
				</div>

				<div class="card">
					<div class="card-header">
						<h5 class="card-title">소급 규칙 목록</h5>
					</div>
					<div class="card-body">
						<div class="table-responsive">
							<table class="table table-striped table-hover datatable-resizable" id="ruleTable">
								<thead class="table-light">
									<tr>
										<th>적용 항목</th>
										<th>기준 항목</th>
										<th>소급 방식</th>
										<th>소급 비율(%)</th>
										<th>사용 여부</th>
										<th>수정</th>
									</tr>
								</thead>
								<tbody>
									<tr th:each="b : ${backpayRule}">
										<td th:text= |${b.appliedItemName}(${b.appliedItemCode})|></td>
										<td th:text=|${b.baseItemName}(${b.baseItemCode})|></td>
										<td th:text="${b.ruleType}"></td>
										<td th:text="${b.backPercent}"></td>
										<td>
										    <input type="checkbox" class="form-check-input" th:checked="${b.useYn == 'Y'}" onclick="return false;">
										</td>
										<td>
											<button class="btn btn-primary edit-btn" data-bs-toggle="modal" data-bs-target="#editModal" 
												th:data-rule-id="${b.ruleId}">수정</button>
										</td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>

				<div class="my-3 text-end">
					<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addModal">신규 등록</button>
				</div>

				<div class="modal fade" id="addModal" tabindex="-1">
				    <div class="modal-dialog modal-lg modal-dialog-centered">
				        <div class="modal-content">
				            <div class="modal-header">
				                <h5 class="modal-title">신규 소급 규칙 등록</h5>
				                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
				            </div>
				            <div class="modal-body">
				                <form id="addBackpayRule">
				                    <div class="row">
				                        <div class="col-md-6 mb-3">
				                            <label class="form-label">적용 항목 <span class="text-danger">*</span></label>
				                            <select  name="appliedItemCode" class="form-control" >
				                            	<option value="" selected>---- 선택해주세요 ----</option>
												<option th:each = "i : ${payItemList}" th:value="${i.itemCode}" th:text=|${i.itemName}(${i.itemCode})| >
											</select>
				                        </div>
				                        <div class="col-md-6 mb-3">
				                            <label class="form-label">기준 항목 <span class="text-danger">*</span></label>
				                            <select  name="baseItemCode" class="form-control" >
				                            	<option value="" selected>---- 선택해주세요 ----</option>
												<option th:each = "i : ${payItemList}" th:value="${i.itemCode}" th:text=|${i.itemName}(${i.itemCode})| >
											</select>
				                        </div>
				                        <div class="col-md-6 mb-3">
				                            <label class="form-label">소급 방식</label>
				                            <select class="form-select" name="ruleType" required>
												<option value="DIFF">DIFF (차액계산)</option>
												<option value="FIXED">FIXED (고정비율)</option>
											</select>
				                        </div>
				                        <div class="col-md-6 mb-3">
				                            <label class="form-label">소급 비율</label>
				                            <input type="number" class="form-control" step="0.01" name="backPercent" placeholder="FIXED 방식일 때만 입력" min="-999.99" max="999.99">
				                        </div>
				                        <div class="col-md-6 mb-3">
				                            <label class="form-label">사용 여부 <span class="text-danger">*</span></label>
				                            <div class="form-check">
										            <input type="hidden" value="N" name="useYn"> 
										            <input class="form-check-input" type="checkbox" value="Y" name="useYn"  checked>
									        </div>
				                        </div>
				                        <div class="col-md-12 mb-3">
				                            <label class="form-label">비고</label>
				                            <textarea class="form-control" rows="2" name="note" maxlength="500"></textarea>
				                        </div>
				                    </div>
				                </form>
				            </div>
				            <div class="modal-footer gap-2">
				                <button type="reset" form="addBackpayRule" class="btn btn-outline-secondary">초기화</button>
				                <button type="button" class="btn btn-outline-danger" data-bs-dismiss="modal">취소</button>
				                <button type="button" class="btn btn-primary" onclick="addNewBackpayRule()">저장</button>
				            </div>
				        </div>
				    </div>
				</div>

				<div class="modal fade" id="editModal" tabindex="-1">
				    <div class="modal-dialog modal-lg modal-dialog-centered">
				        <div class="modal-content">
				            <div class="modal-header">
				                <h5 class="modal-title">소급 규칙 수정</h5>
				                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
				            </div>
				            <div class="modal-body">
				                <form id="editBackpayRule">
									<input type="hidden" name="ruleId">
									<div class="row">
				                        <div class="col-md-6 mb-3">
				                            <label class="form-label">적용 항목</label>
				                            <input class="form-control" name="appliedItemCode" required readonly>
				                        </div>
				                        <div class="col-md-6 mb-3">
				                            <label class="form-label">기준 항목</label>
				                            <input class="form-control" name="baseItemCode" required readonly>
				                        </div>
				                        <div class="col-md-6 mb-3">
				                            <label class="form-label">소급 방식</label>
				                            <select class="form-select" name="ruleType" required>
												<option value="DIFF">DIFF (차액계산)</option>
												<option value="FIXED">FIXED (고정비율)</option>
											</select>
				                        </div>
				                        <div class="col-md-6 mb-3">
				                            <label class="form-label">소급 비율</label>
				                            <input type="number" class="form-control" step="0.01" name="backPercent" placeholder="FIXED 방식일 때만 입력" min="-999.99" max="999.99">
				                        </div>
				                        <div class="col-md-6 mb-3">
				                            <label class="form-label">사용 여부 <span class="text-danger">*</span></label>
				                            <div class="form-check">
										            <input type="hidden" value="N" name="useYn"> 
										            <input class="form-check-input" type="checkbox" value="Y" name="useYn"  checked>
									        </div>
				                        </div>
				                        <div class="col-md-12 mb-3">
				                            <label class="form-label">비고</label>
				                            <textarea class="form-control" rows="2" name="note"></textarea>
				                        </div>
				                    </div>
								</form>
				            </div>
				            <div class="modal-footer gap-2">
				                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
				                <button type="button" class="btn btn-primary" onclick="updateBackpayRule()">변경사항 저장</button>
				            </div>
				        </div>
				    </div>
				</div>
				
			</div>

			<div th:replace="~{common/footer :: footer}"></div>
		</div>
	</div>

	<script src="/assets/js/jquery-3.7.1.min.js"></script>
	<script src="/assets/js/colResizable-1.6.min.js"></script>
	<script src="/assets/js/bootstrap.bundle.min.js"></script>
	<script src="/assets/js/jquery.slimscroll.min.js"></script>
	<script src="/assets/js/select2.min.js"></script>
	<script src="https://unpkg.com/feather-icons"></script>
	<script src="/assets/js/jquery.dataTables.min.js"></script>
	<script src="/assets/js/dataTables.bootstrap5.min.js"></script>
	<script src="/assets/js/script.js"></script>
	<script src="/assets/js/common-datatable-init.js"></script>
	
	<script type="text/javascript">
	
		const addBackpayRuleForm = document.getElementById('addBackpayRule');
	
		document.addEventListener('DOMContentLoaded', function () {
	        
	     		// 수정 모달창을 열 때, 불러오기.
		        const tableBody = document.querySelector('.table tbody');
			    if (tableBody) {
			        tableBody.addEventListener('click', function(event) {
			        	
			            const editButton = event.target.closest('.edit-btn');
			
			            
			            if (editButton) {
			                const ruleId = editButton.dataset.ruleId; 
			                findPayRuleDetail(ruleId);
			            }
			        });
			    }
			    
			 	// Select2 초기화
			    $('#appliedItemSelect').select2();
			    $('#baseItemSelect').select2();
			    
			    const tableSpecificOptions = {
				        'columns': [
				            null,                 // 1. 적용 항목
				            null,                 // 2. 기준 항목
				            { "width": "100px" }, // 3. 소급 방식
				            { "width": "100px" }, // 4. 소급 비율(%)
				            { "width": "80px" },  // 5. 사용 여부
				            // 6. 수정 (버튼) - 검색 및 정렬 비활성화
				            { "width": "80px", "searchable": false, "orderable": false } 
				        ],
	                    // DataTables 한글화 및 기본 설정 (유지)
	                    "language": {
	                        "emptyTable": "데이터가 없습니다.",
	                        "info": "_START_ - _END_ / _TOTAL_ 항목",
	                        "infoEmpty": "0 항목",
	                        "infoFiltered": "(_MAX_ 항목에서 필터링됨)",
	                        "lengthMenu": "_MENU_ 개씩 보기",
	                        "loadingRecords": "로딩중...",
	                        "processing": "처리중...",
	                        "search": "검색: ",
	                        "zeroRecords": "일치하는 항목이 없습니다.",
	                        "paginate": {
	                            "first": "처음",
	                            "last": "마지막",
	                            "next": "다음",
	                            "previous": "이전"
	                        }
	                    },
	                    "pageLength": 10, 
	                    "lengthMenu": [ [10, 25, 50, 100, -1], [10, 25, 50, 100, "All"] ] // 페이지 메뉴
				    };
			    
			    
			    initializeResizableDataTable('#ruleTable',tableSpecificOptions);
			});
		
		
		
		 	// 새 소급 규칙 등록
		    async function addNewBackpayRule() {
			    const formData = new FormData(addBackpayRuleForm);
			    const data = Object.fromEntries(formData.entries());

			    // 항목코드 공백 검사
			    if (!data.appliedItemCode || !data.baseItemCode) {
			        alert('항목 코드를 입력해주세요.');
			        return;
			    }
			    
			    // 소급 방식 검사
			    if (data.ruleType === 'FIXED') {
			    	
			        if (!data.backPercent) {
			            alert('계산 방식이 FIXED일 경우, 소급 비율을 입력해야 합니다.');
			            addBackpayRuleForm.querySelector('[name="backPercent"]').focus();
			            return;
			        }
			    } else { 
		        	delete data.backPercent;
			    }
			    
			    // --- 서버 작업 시작 ---
			    try {
			        const response = await fetch(`/pay/backpay-rule/checkOverlap?appliedItemCode=${data.appliedItemCode}&baseItemCode=${data.baseItemCode}`);
			        
			        const checkResult = await response.text();
			        
			        if (checkResult == 'true') { 
			            alert('선택하신 적용항목, 기준 항목이 포함된 규칙이 이미 존재합니다.'); 
			            return;
			        }

			        // --- 중복 검사를 통과하면 최종 저장 (POST) ---
			        const saveResponse = await fetch('/pay/backpay-rule', {
			            method: 'POST',
			            headers: {
			                'Content-Type': 'application/json',
			            },
			            body: JSON.stringify(data),
			        });

			        if (saveResponse.ok) {
			            alert('성공적으로 등록되었습니다.');
			            location.reload();
			        } else {
			            const errorText = await saveResponse.text();
			            alert(`등록에 실패했습니다: ${errorText}`);
			        }

			    } catch (error) {
			        console.error('Error:', error);
			        alert('등록 중 오류가 발생했습니다.');
			    }
			};
		
			async function findPayRuleDetail(ruleId) {
			    try {
			        const response = await fetch(`/pay/backpay-rule/detail/${ruleId}`);
			        if (!response.ok) {
			            throw new Error('데이터를 불러오는 데 실패했습니다.');
			        }
			        const data = await response.json();
			        const editForm = document.getElementById('editBackpayRule')


			        for (const key in data) {
			            const field = editForm.querySelector(`[name="${key}"]`);
			            const checkbox = editForm.querySelector(`input[type="checkbox"][name="${key}"]`); // checkbox

			            if (checkbox && field && field.type === 'hidden') {
			                checkbox.checked = (data[key] === 'Y');
			            } else if (field) {
			                field.value = data[key];
			            }
			        }

			    } catch (error) {
			        console.error('Error:', error);
			        alert(error.message);
			    }
			}
			
			
			//소급 규칙 수정
			async function updateBackpayRule() {
			    const editForm = document.getElementById('editBackpayRule');
			    const formData = new FormData(editForm);
			    const data = Object.fromEntries(formData.entries());

			 	// 소급 방식 검사
			    if (data.ruleType === 'FIXED') {
			    	
			        if (!data.backPercent) {
			            alert('계산 방식이 FIXED일 경우, 소급 비율을 입력해야 합니다.');
			            addBackpayRuleForm.querySelector('[name="backPercent"]').focus();
			            return;
			        }
			    } else { 
		        	delete data.backPercent;
			    }

			    
			    try {
			        const url = `/pay/backpay-rule/${data.ruleId}`;
			        const response = await fetch(url, {
			            method: 'PUT', 
			            headers: {
			                'Content-Type': 'application/json',
			            },
			            body: JSON.stringify(data),
			        });

			        if (response.ok) {
			            alert('성공적으로 수정되었습니다.');
			            location.reload(); // 성공 시 페이지 새로고침
			        } else {
			            const errorText = await response.text();
			            alert(`수정에 실패했습니다: ${errorText}`);
			        }
			    } catch (error) {
			        console.error('Error:', error);
			        alert('수정 중 오류가 발생했습니다.');
			    }
			}
	</script>
</body>
</html>
