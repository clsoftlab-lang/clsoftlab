<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{common/base}">
<head>
	<title>월별 급여 항목 내역 관리</title>
</head>

<body>
	<div layout:fragment="content">

				<div class="card">
					<div class="card-header">
						<h5 class="card-title">검색 조건</h5>
					</div>
					<div class="card-body">
					    <form action="/pay/pay-detail" method="get">
					        <div class="row">
					            <div class="col-md-2">
					                <div class="form-group">
					                    <label>지급월 (From)</label>
					                    <input type="month" class="form-control" name="payYmFrom" th:value="${payYmFrom}">
					                </div>
					            </div>
					            <div class="col-md-2">
					                <div class="form-group">
					                    <label>지급월 (To)</label>
					                    <input type="month" class="form-control" name="payYmTo" th:value="${payYmTo}">
					                </div>
					            </div>
					            <div class="col-md-1">
					                <div class="form-group">
					                    <label>차수</label>
					                    <input type="number" class="form-control" placeholder="차수" name="seqNo" th:value="${seqNo}">
					                </div>
					            </div>
					            <div class="col-md-3">
					                <div class="form-group">
					                    <label>사번</label>
					                    <select name="empNo" multiple="multiple" class="form-control" id="empSelect">
					                        <option th:each="e : ${empList}" th:value="${e.pernr}" th:text="|${e.name}(${e.pernr})|" th:selected="${empNo != null && #lists.contains(empNo, e.pernr)}">
					                    </select>
					                </div>
					            </div>
					            <div class="col-md-3">
					                <div class="form-group">
					                    <label>항목코드</label>
					                    <select name="itemCode" multiple="multiple" class="form-control" id="itemSelect">
					                        <option th:each="i : ${payItemList}" th:value="${i.itemCode}" th:text="|${i.itemName}(${i.itemCode})|" th:selected="${itemCode != null && #lists.contains(itemCode, i.itemCode)}">
					                    </select>
					                </div>
					            </div>
					            
					            <div class="col-md-1 d-flex align-items-end">
					                <div class="form-group w-100">
					                    <button type="submit" class="btn btn-primary w-100">조회</button>
					                </div>
					            </div>
					        </div>
					    </form>
					</div>
				</div>
				<div class="card">
					<div class="card-header">
						<h5 class="card-title">월별 급여 내역</h5>
					</div>
					<div class="card-body">
						<div class="table-responsive">
							<table class="table table-striped table-hover datatable-resizable" id="detailTable">
								<thead class="table-light">
									<tr>
										<th>사번</th>
										<th>지급월</th>
										<th>차수</th>
										<th>항목코드</th>
										<th>항목명</th>
										<th>지급액</th>
										<th>소급월</th>
										<th>원금</th>
										<th>비고</th>
										<th>수정</th>
									</tr>
								</thead>
								<tbody>
									<tr th:each= "detail : ${payDetail}">
										<td th:text="|${detail.employeeMasterName} (${detail.employeeMasterPernr})|"></td>
										<td th:text="${detail.payYm}"></td>
										<td th:text="${detail.seqNo}"></td>
										<td th:text="${detail.itemCode}"></td>
										<td th:text="${detail.itemName}"></td>
										<td th:text="${#numbers.formatInteger(detail.amount, 0, 'COMMA')}"></td>
										<td th:text="${detail.backYm}"></td>
										<td th:text="${#numbers.formatInteger(detail.origAmt, 0, 'COMMA')}"></td>
										<td th:text="${detail.note}"></td>
										<td>
											<button class="btn btn-primary edit-btn" data-bs-toggle="modal" data-bs-target="#editModal" th:data-id="${detail.id}">수정</button>
										</td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
				<div class="my-3 text-end">
					<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addModal">신규 등록</button>
				</div>

				<div class="modal fade" id="addModal" tabindex="-1" aria-labelledby="addModalLabel" aria-hidden="true">
				    <div class="modal-dialog modal-lg modal-dialog-centered">
				        <div class="modal-content">
				            <div class="modal-header bg-light">
				                <h5 class="modal-title" id="addModalLabel"><i class="fas fa-plus-circle me-2"></i>급여 내역 신규 등록</h5>
				                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
				            </div>
				            
				            <div class="modal-body">
				                <form id="addForm">
				                    <h6 class="border-bottom pb-2 mb-3 fw-bold text-primary">1. 지급 기준 정보</h6>
				                    <div class="row g-3 mb-4">
				                        <div class="col-md-6">
				                            <label class="form-label small fw-bold">지급월 <span class="text-danger">*</span></label>
				                            <input type="month" class="form-control" name="payYm" required>
				                        </div>
				                        <div class="col-md-6">
				                            <label class="form-label small fw-bold">차수 <span class="text-danger">*</span></label>
				                            <input type="number" class="form-control" name="seqNo" required min="1" placeholder="예: 1">
				                        </div>
				                        <div class="col-md-6">
				                            <label class="form-label small fw-bold">사원 선택 <span class="text-danger">*</span></label>
				                            <select class="form-select" name="empNo" required>
				                                <option value="">-- 사번 선택 --</option>
				                                <option th:each="e : ${empList}" 
				                                        th:value="${e.pernr}" 
				                                        th:text="|${e.name} (${e.pernr})|"></option>
				                            </select>
				                        </div>
				                        <div class="col-md-6">
				                            <label class="form-label small fw-bold">급여 항목 <span class="text-danger">*</span></label>
				                            <select class="form-select" name="itemCode" required>
				                                <option value="">-- 항목 선택 --</option>
				                                <option th:each="i : ${payItemList}" 
				                                        th:value="${i.itemCode}" 
				                                        th:text="|${i.itemName} (${i.itemCode})|"></option>
				                            </select>
				                        </div>
				                    </div>
				
				                    <h6 class="border-bottom pb-2 mb-3 fw-bold text-primary">2. 금액 및 소급 정보</h6>
				                    <div class="row g-3 mb-4">
				                        <div class="col-md-4">
				                            <label class="form-label small fw-bold">지급액 <span class="text-danger">*</span></label>
				                            <div class="input-group">
				                                <input type="number" class="form-control text-end" name="amount" required placeholder="0">
				                                <span class="input-group-text">원</span>
				                            </div>
				                        </div>
				                        <div class="col-md-4">
				                            <label class="form-label small fw-bold">소급월</label>
				                            <input type="month" class="form-control" name="backYm">
				                        </div>
				                        <div class="col-md-4">
				                            <label class="form-label small fw-bold">원금 (소급 시)</label>
				                            <div class="input-group">
				                                <input type="number" class="form-control text-end" name="origAmt" placeholder="0">
				                                <span class="input-group-text">원</span>
				                            </div>
				                        </div>
				                    </div>
				
				                    <div class="row">
				                        <div class="col-12">
				                            <label class="form-label small fw-bold">비고</label>
				                            <textarea class="form-control" rows="3" name="note" maxlength="500" placeholder="특이사항을 입력하세요."></textarea>
				                        </div>
				                    </div>
				                </form>
				            </div>
				
				            <div class="modal-footer bg-light">
				                <button type="reset" form="addForm" class="btn btn-outline-secondary btn-sm">
				                    <i class="fas fa-redo-alt me-1"></i> 초기화
				                </button>
				                <div class="ms-auto d-flex gap-2">
				                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
				                    <button type="button" class="btn btn-primary" onclick="addNewDetail()">
				                        <i class="fas fa-save me-1"></i> 저장
				                    </button>
				                </div>
				            </div>
				        </div>
				    </div>
				</div>	
			
				<div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
				    <div class="modal-dialog modal-lg modal-dialog-centered">
				        <div class="modal-content">
				            <div class="modal-header bg-light">
				                <h5 class="modal-title" id="editModalLabel"><i class="fas fa-edit me-2"></i>급여 내역 수정</h5>
				                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
				            </div>
				            
				            <div class="modal-body">
				                <form id="editForm">
				                    <input type="hidden" name="id">
				                    
				                    <h6 class="border-bottom pb-2 mb-3 fw-bold text-primary">1. 기본 정보 (수정 불가)</h6>
				                    <div class="row g-3 mb-4">
				                        <div class="col-md-3">
				                            <label class="form-label small fw-bold">지급월</label>
				                            <input type="month" class="form-control bg-light" name="payYm" readonly>
				                        </div>
				                        <div class="col-md-3">
				                            <label class="form-label small fw-bold">차수</label>
				                            <input type="number" class="form-control bg-light" name="seqNo" readonly>
				                        </div>
				                        <div class="col-md-3">
				                            <label class="form-label small fw-bold">사번</label>
				                            <input type="text" class="form-control bg-light" name="employeeMasterPernr" readonly>
				                        </div>
				                        <div class="col-md-3">
				                            <label class="form-label small fw-bold">항목코드</label>
				                            <input type="text" class="form-control bg-light" name="itemCode" readonly>
				                        </div>
				                        <div class="col-md-12">
				                            <label class="form-label small fw-bold">항목명</label>
				                            <input type="text" class="form-control bg-light" name="itemName" readonly>
				                        </div>
				                    </div>
				
				                    <h6 class="border-bottom pb-2 mb-3 fw-bold text-primary">2. 금액 및 소급 정보 수정</h6>
				                    <div class="row g-3 mb-4">
				                        <div class="col-md-4">
				                            <label class="form-label small fw-bold">지급액 <span class="text-danger">*</span></label>
				                            <div class="input-group">
				                                <input type="number" class="form-control text-end fw-bold text-primary" name="amount" required>
				                                <span class="input-group-text">원</span>
				                            </div>
				                        </div>
				                        <div class="col-md-4">
				                            <label class="form-label small fw-bold">소급월</label>
				                            <input type="month" class="form-control" name="backYm">
				                        </div>
				                        <div class="col-md-4">
				                            <label class="form-label small fw-bold">원금</label>
				                            <div class="input-group">
				                                <input type="number" class="form-control text-end" name="origAmt">
				                                <span class="input-group-text">원</span>
				                            </div>
				                        </div>
				                    </div>
				
				                     <div class="row mb-4">
				                        <div class="col-12">
				                            <label class="form-label small fw-bold">비고</label>
				                            <textarea class="form-control" rows="3" name="note" maxlength="500"></textarea>
				                        </div>
				                    </div>
				
				                    <div class="bg-light p-3 rounded">
				                        <h6 class="small fw-bold text-secondary mb-2"><i class="fas fa-info-circle me-1"></i> 시스템 등록 정보</h6>
				                        <div class="row g-2">
				                            <div class="col-md-6">
				                                <label class="small text-muted">생성일시</label>
				                                <input type="text" class="form-control form-control-sm bg-white border-0" name="createdAt" readonly>
				                            </div>
				                            <div class="col-md-6">
				                                <label class="small text-muted">생성자</label>
				                                <input type="text" class="form-control form-control-sm bg-white border-0" name="createdBy" readonly>
				                            </div>
				                        </div>
				                    </div>
				                </form>
				            </div>
				
				            <div class="modal-footer bg-light">
				                <div class="w-100 d-flex justify-content-between">
				                    <button type="button" class="btn btn-outline-danger" onclick="deleteDetail()">
				                        <i class="fas fa-trash-alt me-1"></i> 삭제
				                    </button>
				                    <div class="d-flex gap-2">
				                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
				                        <button type="button" class="btn btn-primary" onclick="updateDetail()">
				                            <i class="fas fa-check me-1"></i> 변경사항 저장
				                        </button>
				                    </div>
				                </div>
				            </div>
				        </div>
				    </div>
				</div>
	</div>

	<th:block layout:fragment="script">
        <script src="/assets/js/pay/pay-detail.js"></script>
    </th:block>
	
	</body>
</html>
