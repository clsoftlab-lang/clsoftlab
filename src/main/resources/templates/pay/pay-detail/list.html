<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{common/base}">
<head>
	<title>월별 급여 항목 내역 관리</title>
</head>

<body>
	<div layout:fragment="content">

				<div class="card">
					<div class="card-header">
						<h5 class="card-title">검색 조건</h5>
					</div>
					<div class="card-body">
						<form action="/pay/pay-detail" method="get">
							<div class="row">
								<div class="col-md-3">
									<div class="form-group">
										<label>지급월 (From)</label>
										<input type="month" class="form-control" name="payYmFrom" th:value="${payYmFrom}">
									</div>
								</div>
								<div class="col-md-3">
									<div class="form-group">
										<label>지급월 (To)</label>
										<input type="month" class="form-control" name="payYmTo" th:value="${payYmTo}">
									</div>
								</div>
								<div class="col-md-2">
									<div class="form-group">
										<label>차수</label>
										<input type="number" class="form-control" placeholder="차수" name="seqNo">
									</div>
								</div>
								<div class="col-md-2">
									<div class="form-group">
										<label>사번</label>
										<select name="empNo" multiple="multiple" class="form-control" id="empSelect">
											<option th:each = "e : ${empList}" th:value="${e.pernr}" th:text=|${e.name}(${e.pernr})| th:selected="${empNo != null && #lists.contains(empNo, e.pernr)}">
										</select>
									</div>
								</div>
								<div class="col-md-2">
									<div class="form-group">
										<label>항목코드</label>
										<select  name="itemCode" multiple="multiple" class="form-control" id="itemSelect">
											<option th:each = "i : ${payItemList}" th:value="${i.itemCode}" th:text=|${i.itemName}(${i.itemCode})| th:selected="${itemCode != null && #lists.contains(itemCode, i.itemCode)}">
										</select>
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-md-12 text-end">
									<button type="submit" class="btn btn-primary">조회</button>
								</div>
							</div>
						</form>
					</div>
				</div>
				<div class="card">
					<div class="card-header">
						<h5 class="card-title">월별 급여 내역</h5>
					</div>
					<div class="card-body">
						<div class="table-responsive">
							<table class="table table-striped table-hover datatable-resizable" id="detailTable">
								<thead class="table-light">
									<tr>
										<th>사번</th>
										<th>지급월</th>
										<th>차수</th>
										<th>항목코드</th>
										<th>항목명</th>
										<th>지급액</th>
										<th>소급월</th>
										<th>원금</th>
										<th>비고</th>
										<th>수정</th>
									</tr>
								</thead>
								<tbody>
									<tr th:each= "detail : ${payDetail}">
										<td th:text=|${detail.employeeMasterPernr}(${detail.employeeMasterName})|></td>
										<td th:text="${detail.payYm}"></td>
										<td th:text="${detail.seqNo}"></td>
										<td th:text="${detail.itemCode}"></td>
										<td th:text="${detail.itemName}"></td>
										<td th:text="${detail.amount}"></td>
										<td th:text="${detail.backYm}"></td>
										<td th:text="${detail.origAmt}"></td>
										<td th:text="${detail.note}"></td>
										<td>
											<button class="btn btn-primary edit-btn" data-bs-toggle="modal" data-bs-target="#editModal" th:data-id="${detail.id}">수정</button>
										</td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
				<div class="my-3 text-end">
					<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addModal">신규 행 삽입</button>
				</div>

				<div class="modal fade" id="addModal" tabindex="-1" aria-hidden="true">
				    <div class="modal-dialog modal-xl modal-dialog-centered">
				        <div class="modal-content">
				            <div class="modal-header">
				                <h5 class="modal-title">급여 항목 신규 등록</h5>
				                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
				            </div>
				            <div class="modal-body">
								<form id="addForm">
				                    <div class="row">
										<div class="col-md-3 mb-3">
											<div class="form-group">
												<label>지급월 <span class="text-danger">*</span></label>
												<input type="month" class="form-control" name="payYm" required>
											</div>
										</div>
										<div class="col-md-3 mb-3">
											<div class="form-group">
												<label>차수 <span class="text-danger">*</span></label>
												<input type="number" class="form-control" name="seqNo" required min="1">
											</div>
										</div>
										<div class="col-md-3 mb-3">
											<div class="form-group">
												<label>사번 <span class="text-danger">*</span></label>
												<select class="form-control" name="empNo" required>
													<option value="">-- 사번 선택 --</option>
													<option th:each="e : ${empList}" 
															th:value="${e.pernr}" 
															th:text="|${e.name}(${e.pernr})|"></option>
												</select>
											</div>
										</div>
										<div class="col-md-3 mb-3">
											<div class="form-group">
												<label>항목코드 <span class="text-danger">*</span></label>
												<select class="form-control" name="itemCode" required>
													<option value="">-- 항목 선택 --</option>
													<option th:each="i : ${payItemList}" 
															th:value="${i.itemCode}" 
															th:text="|${i.itemName}(${i.itemCode})|"></option>
												</select>
											</div>
										</div>
										
										<div class="col-md-4 mb-3">
											<div class="form-group">
												<label>지급액 <span class="text-danger">*</span></label>
												<input type="number" class="form-control" name="amount" required>
											</div>
										</div>
										<div class="col-md-4 mb-3">
											<div class="form-group">
												<label>소급월</label>
												<input type="month" class="form-control" name="backYm">
											</div>
										</div>
										<div class="col-md-4 mb-3">
											<div class="form-group">
												<label>원금</label>
												<input type="number" class="form-control" name="origAmt">
											</div>
										</div>

										<div class="col-md-12 mb-3">
				                            <div class="form-group">
				                                <label>비고</label>
				                                <textarea class="form-control" rows="3" name="note" maxlength="500"></textarea>
				                            </div>
				                        </div>
				                    </div>
				                </form>
				            </div>
				            <div class="modal-footer">
				                <button type="reset" form="addForm" class="btn btn-outline-secondary">초기화</button>
				                <button type="button" class="btn btn-outline-danger" data-bs-dismiss="modal">취소</button>
				                <button type="button" class="btn btn-primary" onclick="addNewDetail()">저장</button> </div>
				        </div>
				    </div>
				</div>
				
				<div class="modal fade" id="editModal" tabindex="-1" aria-hidden="true">
				    <div class="modal-dialog modal-xl modal-dialog-centered">
				        <div class="modal-content">
				            <div class="modal-header">
				                <h5 class="modal-title">급여 항목 수정</h5>
				                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
				            </div>
				            <div class="modal-body">
								<form id="editForm">
									<input type="hidden" name="id">
				                    <div class="row">
										<div class="col-md-3 mb-3">
											<div class="form-group">
												<label>지급월</label>
												<input type="month" class="form-control" name="payYm" readonly>
											</div>
										</div>
										<div class="col-md-3 mb-3">
											<div class="form-group">
												<label>차수</label>
												<input type="number" class="form-control" name="seqNo" readonly>
											</div>
										</div>
										<div class="col-md-3 mb-3">
											<div class="form-group">
												<label>사번</label>
												<input type="text" class="form-control" name="employeeMasterPernr" readonly>
											</div>
										</div>
										<div class="col-md-3 mb-3">
											<div class="form-group">
												<label>항목코드</label>
												<input type="text" class="form-control" name="itemCode" readonly>
											</div>
										</div>

										<div class="col-md-12 mb-3">
											<div class="form-group">
												<label>항목명</label>
												<input type="text" class="form-control" name="itemName" readonly>
											</div>
										</div>

										<div class="col-md-4 mb-3">
											<div class="form-group">
												<label>지급액 <span class="text-danger">*</span></label>
												<input type="number" class="form-control" name="amount" required>
											</div>
										</div>
										<div class="col-md-4 mb-3">
											<div class="form-group">
												<label>소급월</label>
												<input type="month" class="form-control" name="backYm">
											</div>
										</div>
										<div class="col-md-4 mb-3">
											<div class="form-group">
												<label>원금</label>
												<input type="number" class="form-control" name="origAmt">
											</div>
										</div>
										
										<div class="col-md-12 mb-3">
											<div class="form-group">
												<label>비고</label>
												<textarea class="form-control" rows="3" name="note" maxlength="500"></textarea>
											</div>
										</div>

										<div class="col-md-6 mb-3">
											<div class="form-group">
												<label>생성일시</label>
												<input type="text" class="form-control" name="createdAt" readonly>
											</div>
										</div>
										<div class="col-md-6 mb-3">
											<div class="form-group">
												<label>생성자</label>
												<input type="text" class="form-control" name="createdBy" readonly>
											</div>
										</div>
				                    </div>
				                </form>
				            </div>
				            <div class="modal-footer">
				            	<div class="d-flex gap-2">
					            	<button type="button" class="btn btn-danger" onclick="deleteDetail()">삭제</button>
					                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
					                <button type="button" class="btn-primary btn" onclick="updateDetail()">변경사항 저장</button> </div>
				            	</div>
				        </div>
				    </div>
			    </div>
	</div>

	<th:block layout:fragment="script">
        <script src="/assets/js/pay/pay-detail.js"></script>
    </th:block>
	 
	
	</script>
	</body>
</html>
