<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>월별 급여 항목 내역 관리</title>

	<link rel="shortcut icon" href="/assets/img/favicon.png" type="image/x-icon">
	<link rel="stylesheet" href="/assets/css/bootstrap.min.css">

<body>

	</div>

	<div class="main-wrapper">

		<div class="header">

				</div>
				<a id="toggle_btn" href="javascript:void(0);" class="btn btn-menubar me-1">

				</a>

		<div th:replace= "~{common/sidebar :: sidebar}" ></div>
		<div class="page-wrapper">
			<div class="content">

				<div class="card">
					<div class="card-header">
						<h5 class="card-title">검색 조건</h5>
					</div>
					<div class="card-body">
						<form action="/pay/pay-detail" method="get">
							<div class="row">
								<div class="col-md-3">
									<div class="form-group">
										<label>지급월 (From)</label>
										<input type="month" class="form-control" name="payYmFrom" th:value="${payYmFrom}">
									</div>
								</div>
								<div class="col-md-3">
									<div class="form-group">
										<label>지급월 (To)</label>
										<input type="month" class="form-control" name="payYmTo" th:value="${payYmTo}">
									</div>
								</div>
								<div class="col-md-2">
									<div class="form-group">
										<label>차수</label>
										<input type="number" class="form-control" placeholder="차수" name="seqNo">
									</div>
								</div>
								<div class="col-md-2">
									<div class="form-group">
										<label>사번</label>
										<select name="empNo" multiple="multiple" class="form-control" id="empSelect">
											<option th:each = "e : ${empList}" th:value="${e.pernr}" th:text=|${e.name}(${e.pernr})| th:selected="${empNo != null && #lists.contains(empNo, e.pernr)}">
										</select>
									</div>
								</div>
								<div class="col-md-2">
									<div class="form-group">
										<label>항목코드</label>
										<select  name="itemCode" multiple="multiple" class="form-control" id="itemSelect">
											<option th:each = "i : ${payItemList}" th:value="${i.itemCode}" th:text=|${i.itemName}(${i.itemCode})| th:selected="${itemCode != null && #lists.contains(itemCode, i.itemCode)}">
										</select>
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-md-12 text-end">
									<button type="submit" class="btn btn-primary">조회</button>
								</div>
							</div>
						</form>
					</div>
				</div>
				<div class="card">
					<div class="card-header">
						<h5 class="card-title">월별 급여 내역</h5>
					</div>
					<div class="card-body">
						<div class="table-responsive">
							<table class="table table-striped table-hover datatable-resizable" id="detailTable">
								<thead class="table-light">
									<tr>
										<th>사번</th>
										<th>지급월</th>
										<th>차수</th>
										<th>항목코드</th>
										<th>항목명</th>
										<th>지급액</th>
										<th>소급월</th>
										<th>원금</th>
										<th>비고</th>
										<th>수정</th>
									</tr>
								</thead>
								<tbody>
									<tr th:each= "detail : ${payDetail}">
										<td th:text=|${detail.employeeMasterPernr}(${detail.employeeMasterName})|></td>
										<td th:text="${detail.payYm}"></td>
										<td th:text="${detail.seqNo}"></td>
										<td th:text="${detail.itemCode}"></td>
										<td th:text="${detail.itemName}"></td>
										<td th:text="${detail.amount}"></td>
										<td th:text="${detail.backYm}"></td>
										<td th:text="${detail.origAmt}"></td>
										<td th:text="${detail.note}"></td>
										<td>
											<button class="btn btn-primary edit-btn" data-bs-toggle="modal" data-bs-target="#editModal" th:data-id="${detail.id}">수정</button>
										</td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
				<div class="my-3 text-end">
					<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addModal">신규 행 삽입</button>
				</div>

				<div class="modal fade" id="addModal" tabindex="-1" aria-hidden="true">
				    <div class="modal-dialog modal-xl modal-dialog-centered">
				        <div class="modal-content">
				            <div class="modal-header">
				                <h5 class="modal-title">급여 항목 신규 등록</h5>
				                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
				            </div>
				            <div class="modal-body">
								<form id="addForm">
				                    <div class="row">
										<div class="col-md-3 mb-3">
											<div class="form-group">
												<label>지급월 <span class="text-danger">*</span></label>
												<input type="month" class="form-control" name="payYm" required>
											</div>
										</div>
										<div class="col-md-3 mb-3">
											<div class="form-group">
												<label>차수 <span class="text-danger">*</span></label>
												<input type="number" class="form-control" name="seqNo" required min="1">
											</div>
										</div>
										<div class="col-md-3 mb-3">
											<div class="form-group">
												<label>사번 <span class="text-danger">*</span></label>
												<select class="form-control" name="empNo" required>
													<option value="">-- 사번 선택 --</option>
													<option th:each="e : ${empList}" 
															th:value="${e.pernr}" 
															th:text="|${e.name}(${e.pernr})|"></option>
												</select>
											</div>
										</div>
										<div class="col-md-3 mb-3">
											<div class="form-group">
												<label>항목코드 <span class="text-danger">*</span></label>
												<select class="form-control" name="itemCode" required>
													<option value="">-- 항목 선택 --</option>
													<option th:each="i : ${payItemList}" 
															th:value="${i.itemCode}" 
															th:text="|${i.itemName}(${i.itemCode})|"></option>
												</select>
											</div>
										</div>
										
										<div class="col-md-4 mb-3">
											<div class="form-group">
												<label>지급액 <span class="text-danger">*</span></label>
												<input type="number" class="form-control" name="amount" required>
											</div>
										</div>
										<div class="col-md-4 mb-3">
											<div class="form-group">
												<label>소급월</label>
												<input type="month" class="form-control" name="backYm">
											</div>
										</div>
										<div class="col-md-4 mb-3">
											<div class="form-group">
												<label>원금</label>
												<input type="number" class="form-control" name="origAmt">
											</div>
										</div>

										<div class="col-md-12 mb-3">
				                            <div class="form-group">
				                                <label>비고</label>
				                                <textarea class="form-control" rows="3" name="note" maxlength="500"></textarea>
				                            </div>
				                        </div>
				                    </div>
				                </form>
				            </div>
				            <div class="modal-footer">
				                <button type="reset" form="addForm" class="btn btn-outline-secondary">초기화</button>
				                <button type="button" class="btn btn-outline-danger" data-bs-dismiss="modal">취소</button>
				                <button type="button" class="btn btn-primary" onclick="addNewDetail()">저장</button> </div>
				        </div>
				    </div>
				</div>
				
				<div class="modal fade" id="editModal" tabindex="-1" aria-hidden="true">
				    <div class="modal-dialog modal-xl modal-dialog-centered">
				        <div class="modal-content">
				            <div class="modal-header">
				                <h5 class="modal-title">급여 항목 수정</h5>
				                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
				            </div>
				            <div class="modal-body">
								<form id="editForm">
									<input type="hidden" name="id">
				                    <div class="row">
										<div class="col-md-3 mb-3">
											<div class="form-group">
												<label>지급월</label>
												<input type="month" class="form-control" name="payYm" readonly>
											</div>
										</div>
										<div class="col-md-3 mb-3">
											<div class="form-group">
												<label>차수</label>
												<input type="number" class="form-control" name="seqNo" readonly>
											</div>
										</div>
										<div class="col-md-3 mb-3">
											<div class="form-group">
												<label>사번</label>
												<input type="text" class="form-control" name="employeeMasterPernr" readonly>
											</div>
										</div>
										<div class="col-md-3 mb-3">
											<div class="form-group">
												<label>항목코드</label>
												<input type="text" class="form-control" name="itemCode" readonly>
											</div>
										</div>

										<div class="col-md-12 mb-3">
											<div class="form-group">
												<label>항목명</label>
												<input type="text" class="form-control" name="itemName" readonly>
											</div>
										</div>

										<div class="col-md-4 mb-3">
											<div class="form-group">
												<label>지급액 <span class="text-danger">*</span></label>
												<input type="number" class="form-control" name="amount" required>
											</div>
										</div>
										<div class="col-md-4 mb-3">
											<div class="form-group">
												<label>소급월</label>
												<input type="month" class="form-control" name="backYm">
											</div>
										</div>
										<div class="col-md-4 mb-3">
											<div class="form-group">
												<label>원금</label>
												<input type="number" class="form-control" name="origAmt">
											</div>
										</div>
										
										<div class="col-md-12 mb-3">
											<div class="form-group">
												<label>비고</label>
												<textarea class="form-control" rows="3" name="note" maxlength="500"></textarea>
											</div>
										</div>

										<div class="col-md-6 mb-3">
											<div class="form-group">
												<label>생성일시</label>
												<input type="text" class="form-control" name="createdAt" readonly>
											</div>
										</div>
										<div class="col-md-6 mb-3">
											<div class="form-group">
												<label>생성자</label>
												<input type="text" class="form-control" name="createdBy" readonly>
											</div>
										</div>
				                    </div>

				            </div>
				            <div class="modal-footer">
				            	<div class="d-flex gap-2">
					            	<button type="button" class="btn btn-danger" onclick="deleteDetail()">삭제</button>
					                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
					                <button type="button" class="btn-primary btn" onclick="updateDetail()">변경사항 저장</button> </div>
				            	</div>
				        </div>
				    </div>
			    </div>
				</div>

			<div th:replace= "~{common/footer :: footer}" ></div>
			</div>

	<script src="/assets/js/jquery-3.7.1.min.js"></script>
	<script src="/assets/js/colResizable-1.6.min.js"></script>
	<script src="/assets/js/bootstrap.bundle.min.js"></script>
	<script src="/assets/js/jquery.slimscroll.min.js"></script>
	<script src="/assets/js/select2.min.js"></script>
	<script src="https://unpkg.com/feather-icons"></script>
	<script src="/assets/js/jquery.dataTables.min.js"></script>
	<script src="/assets/js/dataTables.bootstrap5.min.js"></script>
	<script src="/assets/js/script.js"></script>
	<script src="/assets/js/common-datatable-init.js"></script>
	<script type="text/javascript">
	 document.addEventListener('DOMContentLoaded', function () {
	  		// 수정 모달창을 열 때, 불러오기.
	       const tableBody = document.querySelector('.table tbody');
		    if (tableBody) {
		        tableBody.addEventListener('click', function(event) {
		            const editButton = event.target.closest('.edit-btn');
		            if (editButton) {
		                const id = editButton.dataset.id; 
		                findDetail(id);
		            }
		        });
		    }
		    
		 	// Select2 초기화
		    $('#empSelect').select2();
		    $('#itemSelect').select2();
		    
		    const detailTableSpecificOptions = {
			        'columns': [
			            null, 											// 1. 사번
			            null, 											// 2. 지급월
			            { "width": "50px", "searchable": false }, 		// 3. 차수
			            null, 											// 4. 항목코드
			            { "width": "20%" }, 							// 5. 항목명
			            null, 											// 6. 지급액
			            null, 											// 7. 소급월
			            null, 											// 8. 원금
			            { "width": "25%", "orderable": false }, 		// 9. 비고 (정렬 X)
			            { "width": "80px", "searchable": false, "orderable": false } // 10. 수정 (검색 X, 정렬 X)
			        ],
                    // [추가] DataTables 한글화 및 기본 설정
                    "language": {
                        "emptyTable": "데이터가 없습니다.",
                        "info": "_START_ - _END_ / _TOTAL_ 항목",
                        "infoEmpty": "0 항목",
                        "infoFiltered": "(_MAX_ 항목에서 필터링됨)",
                        "lengthMenu": "_MENU_ 개씩 보기",
                        "loadingRecords": "로딩중...",
                        "processing": "처리중...",
                        "search": "검색: ",
                        "zeroRecords": "일치하는 항목이 없습니다.",
                        "paginate": {
                            "first": "처음",
                            "last": "마지막",
                            "next": "다음",
                            "previous": "이전"
                        }
                    },
                    "pageLength": 10, 
                    "lengthMenu": [ [10, 25, 50, 100, -1], [10, 25, 50, 100, "All"] ] // 페이지 메뉴
			    };
		    
		    initializeResizableDataTable('#detailTable',detailTableSpecificOptions);
		});
	 
	// 새 항목 등록
	    async function addNewDetail() {
			const addForm = document.getElementById('addForm');
		    const formData = new FormData(addForm);
		    const data = Object.fromEntries(formData.entries());

		    if (!data.payYm) {
		        alert('지급월을 선택해주세요.');
		        return;
		    }
		    if (!data.seqNo) {
		        alert('차수를 입력해주세요.');
		        return;
		    }
	        if (!data.empNo) {
		        alert('사번을 선택해주세요.');
		        return;
		    }
	        if (!data.itemCode) {
		        alert('항목코드를 선택해주세요.');
		        return;
		    }
	        if (!data.amount) {
		        alert('지급액을 입력해주세요.');
		        return;
		    }
		    
		    // --- 서버 작업 시작 ---
		    try {
		    	
		        const codeResponse = await fetch(`/pay/pay-detail/checkOverlap?payYm=${data.payYm}&empNo=${data.empNo}&itemCode=${data.itemCode}&seqNo=${data.seqNo}`);
		        const codeCheckResult = await codeResponse.text();
		        
		        	
		        if (codeCheckResult == 'true') { 
		            alert('해당 지급월/차수에 동일한 사번과 항목코드가 이미 존재합니다.'); 
		            return;
		        }

		        // --- 중복 검사를 통과하면 최종 저장 (POST) ---
		        const saveResponse = await fetch('/pay/pay-detail', {
		            method: 'POST',
		            headers: {
		                'Content-Type': 'application/json',
		            },
		            body: JSON.stringify(data),
		        });

		        if (saveResponse.ok) {
		            alert('성공적으로 등록되었습니다.');
		            location.reload();
		        } else {
		            const errorText = await saveResponse.text();
		            alert(`등록에 실패했습니다: ${errorText}`);
		        }

		    } catch (error) {
		        console.error('Error:', error);
		        alert('등록 중 오류가 발생했습니다.');
		    }
		};
		
		// 수정 모달창 데이터 불러오기.
		async function findDetail(id) {
		    try {
		        const response = await fetch(`/pay/pay-detail/detail/${id}`);
		        if (!response.ok) {
		            throw new Error('데이터를 불러오는 데 실패했습니다.');
		        }
		        const data = await response.json();
		        const editForm = document.getElementById('editForm')


		        for (const key in data) {
		            const field = editForm.querySelector(`[name="${key}"]`);
		            
		            if (field) { 
	                    field.value = data[key];
		            }
		        }
		        
		        const empField = editForm.querySelector('[name="employeeMasterPernr"]');
		        if (empField && data.employeeMasterName && data.employeeMasterPernr) {
		            empField.value = `${data.employeeMasterName}(${data.employeeMasterPernr})`;
		        }

		        const itemField = editForm.querySelector('[name="itemCode"]');
		        if (itemField && data.itemName && data.itemCode) {
		            itemField.value = `${data.itemName}(${data.itemCode})`;
		        }
		        
		        const payYmField = editForm.querySelector('[name="payYm"]');
		        if (payYmField && data.payYm && data.payYm.length === 6) { // "yyyymm" (6자리) 형식인지 확인
		            payYmField.value = data.payYm.substring(0, 4) + '-' + data.payYm.substring(4, 6);
		        }
		        
		        const createdAtField = editForm.querySelector('[name="createdAt"]');
		        if (createdAtField && data.createdAt) {
		            
		            let formattedDateTime = data.createdAt.replace('T', ' ');

		            createdAtField.value = formattedDateTime;
		        }
		        
		    } catch (error) {
		        console.error('Error:', error);
		        alert(error.message);
		    }
		}
		
		//항목 정보 수정
		async function updateDetail () {
		    const editForm = document.getElementById('editForm');
		    const formData = new FormData(editForm);
		    const data = Object.fromEntries(formData.entries());
		    
		    if (!data.amount) {
		        alert('지급액을 입력해주세요.');
		        return;
		    }
		    
		    try {
		    	
		        const url = `/pay/pay-detail`;
		        const response = await fetch(url, {
		            method: 'PUT', 
		            headers: {
		                'Content-Type': 'application/json',
		            },
		            body: JSON.stringify(data),
		        });

		        if (response.ok) {
		            alert('성공적으로 수정되었습니다.');
		            location.reload(); // 성공 시 페이지 새로고침
		        } else {
		            const errorText = await response.text();
		            alert(`수정에 실패했습니다: ${errorText}`);
		        }
		    } catch (error) {
		        console.error('Error:', error);
		        alert('수정 중 오류가 발생했습니다.');
		    }
		}
		
		// 삭제
		async function deleteDetail() {
		    if (!confirm('정말로 이 항목을 삭제하시겠습니까?')) {
		        return;
		    }

		    const editForm = document.getElementById('editForm');
		    const id = editForm.querySelector('[name="id"]').value;

		    if (!id) {
		        alert('ID를 찾을 수 없습니다.');
		        return;
		    }
		    
		    try {
		        const url = `/pay/pay-detail/${id}`;
		        const response = await fetch(url, {
		            method: 'DELETE',
		        });

		        if (response.ok) {
		            alert('항목이 성공적으로 삭제되었습니다.');
		            location.reload();
		        } else {
		            const errorText = await response.text();
		            alert(`처리 중 오류가 발생했습니다: ${errorText}`);
		        }
		    } catch (error) {
		        console.error('Error:', error);
