<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>사원별 소정 근로시간 예외 관리</title>

    <link rel="shortcut icon" href="/assets/img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="/assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/plugins/tabler-icons/tabler-icons.min.css">
    <link rel="stylesheet" href="/assets/plugins/fontawesome/css/fontawesome.min.css">
    <link rel="stylesheet" href="/assets/plugins/fontawesome/css/all.min.css">
    <link rel="stylesheet" href="/assets/css/dataTables.bootstrap5.min.css">
    <link rel="stylesheet" href="/assets/css/style.css">
</head>

<body>
    <div id="global-loader"><div class="page-loader"></div></div>

    <div class="main-wrapper">

        <div class="header">
            <div class="main-header">
                <div class="header-left"><a href="/" class="logo"><img src="/assets/img/logo.svg" alt="Logo"></a></div>
                <a id="toggle_btn" href="javascript:void(0);" class="btn btn-menubar me-1"><i class="ti ti-arrow-bar-to-left"></i></a>
                <a id="mobile_btn" class="mobile_btn" href="#sidebar"><span class="bar-icon"><span></span><span></span><span></span></span></a>
            </div>
        </div>
        
        <div th:replace="~{common/sidebar :: sidebar}"></div>

        <div class="page-wrapper">
            <div class="content">

                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title">검색 조건</h5>
                    </div>
                    <div class="card-body">
                        <form action="/pay/standard-hours-employee" method="get">
                            <div class="row">
                                <div class="col-md-5">
                                    <div class="form-group">
                                        <label>기준연월</label>
                                        <input class="form-control" name="calYm" placeholder="YYYYMM 형식으로 입력" th:value="${calYm}" maxlength="6">
                                    </div>
                                </div>
                                <div class="col-md-5">
                                    <div class="form-group">
                                        <label>사번</label>
                                        <input class="form-control" name="empNo" placeholder="사번 입력" th:value="${empNo}">
                                    </div>
                                </div>
                                <div class="col-md-2 d-flex align-items-end">
                                    <div class="form-group w-100 position-relative">
                                        <button type="submit" class="btn btn-primary w-100">조회</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>

                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title">사원별 예외 시간 목록</h5>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-striped table-hover" id="standardHoursEmployeeTable">
                                <thead class="table-light">
                                    <tr>
                                        <th>사번</th>
                                        <th>기준연월</th>
                                        <th>소정근로시간</th>
                                        <th>예외 사유코드</th>
                                        <th>비고</th>
                                        <th>수정</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="s : ${standardHoursEmployee}">
                                        <td th:text="${s.empNo}"></td>
                                        <td th:text="${s.calYm}"></td>
                                        <td th:text="${s.standardHours}"></td>
                                        <td th:text="${s.reasonCode}"></td>
                                        <td th:text="${#strings.abbreviate(s.note, 50)}"></td>
                                        <td>
                                            <button class="btn btn-sm btn-primary edit-btn" data-bs-toggle="modal" data-bs-target="#editModal"
												th:data-id="${s.id}">수정</button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

                <div class="my-3 text-end">
                    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addModal">신규 등록</button>
                </div>

                <div class="modal fade" id="addModal" tabindex="-1">
                    <div class="modal-dialog modal-lg modal-dialog-centered">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title">신규 예외 근로시간 등록</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                            </div>
                            <div class="modal-body">
                                <form id="addForm">
                                    <div class="row">
                                        <div class="col-md-6 mb-3">
                                            <label class="form-label">기준연월</label>
                                            <input type="text" class="form-control" name="calYm" required pattern="\d{6}" maxlength="6" placeholder="예: 202509">
                                        </div>
                                        <div class="col-md-6 mb-3">
                                            <label class="form-label">사번</label>
                                            <input type="text" class="form-control" name="empNo" required maxlength="20">
                                        </div>
                                        <div class="col-md-6 mb-3">
                                            <label class="form-label">소정 근로시간</label>
                                            <input type="number" class="form-control" name="standardHours" required min="0" max="744">
                                        </div>
                                        <div class="col-md-6 mb-3">
                                            <label class="form-label">예외 사유 코드</label>
                                            <input type="text" class="form-control" name="reasonCode" maxlength="10" placeholder="필수 입력 권장 (사유 명확화 목적)">
                                        </div>
                                        <div class="col-md-12 mb-3">
                                            <label class="form-label">비고 (예외 원인)</label>
                                            <textarea class="form-control" rows="2" name="note" maxlength="500"></textarea>
                                        </div>
                                    </div>
                                </form>
                            </div>
                            <div class="modal-footer gap-2">
                                <button type="reset" form="addForm" class="btn btn-outline-secondary">초기화</button>
                                <button type="button" class="btn btn-outline-danger" data-bs-dismiss="modal">취소</button>
                                <button type="button" class="btn btn-primary" onclick="addNewStandardHoursEmployee()">저장</button>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="modal fade" id="editModal" tabindex="-1">
                    <div class="modal-dialog modal-lg modal-dialog-centered">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title">예외 근로시간 수정</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                            </div>
                            <div class="modal-body">
                                <form id="editForm">
                                    <input type="hidden" name="id"> 
                                    <div class="row">
                                         <div class="col-md-6 mb-3">
                                            <label class="form-label">기준연월</label>
                                            <input type="text" class="form-control" name="calYm" readonly>
                                        </div>
                                        <div class="col-md-6 mb-3">
                                            <label class="form-label">사번</label>
                                            <input type="text" class="form-control" name="empNo" readonly>
                                        </div>
                                        <div class="col-md-6 mb-3">
                                            <label class="form-label">소정 근로시간</label>
                                            <input type="number" class="form-control" name="standardHours" required min="0" max="744">
                                        </div>
                                        <div class="col-md-6 mb-3">
                                            <label class="form-label">예외 사유 코드</label>
                                            <input type="text" class="form-control" name="reasonCode" maxlength="10" placeholder="필수 입력 권장 (사유 명확화 목적)">
                                        </div>
                                        <div class="col-md-12 mb-3">
                                            <label class="form-label">비고 (예외 원인)</label>
                                            <textarea class="form-control" rows="2" name="note" maxlength="500"></textarea>
                                        </div>
                                    </div>
                                </form>
                            </div>
                            <div class="modal-footer gap-2">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
                                <button type="button" class="btn btn-primary" onclick="updateStandardHoursEmployee()">변경사항 저장</button>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

            <div th:replace="~{common/footer :: footer}"></div>
        </div>
    </div>

    <script src="/assets/js/jquery-3.7.1.min.js"></script>
    <script src="/assets/js/bootstrap.bundle.min.js"></script>
    <script src="/assets/js/jquery.slimscroll.min.js"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <script src="/assets/js/jquery.dataTables.min.js"></script>
    <script src="/assets/js/dataTables.bootstrap5.min.js"></script>
    <script src="/assets/js/script.js"></script>
    <script type="text/javascript" th:inline="none">
	    new DataTable('#standardHoursEmployeeTable', {
	        order: [[1, 'desc']] 
	    });
	    
	    document.addEventListener('DOMContentLoaded', function () {
		   	 
	 		// 수정 모달창을 열 때, 불러오기.
	        const tableBody = document.querySelector('.table tbody');
		    if (tableBody) {
		        tableBody.addEventListener('click', function(event) {
		        	
		            const editButton = event.target.closest('.edit-btn');
		
		            
		            if (editButton) {
		                const id = editButton.dataset.id; 
		                findDetail(id);
		            }
		        });
		    }
		});
	    
	 	// 새 근로시간 등록
	    async function addNewStandardHoursEmployee() {
			const addForm = document.getElementById('addForm');
		    const formData = new FormData(addForm);
		    const data = Object.fromEntries(formData.entries());

		    if (!data.calYm || !data.calYm.trim()) {
		        alert('기준연월을 입력해주세요.');
		        return;
		    }
		    
		    if (!data.empNo || !data.empNo.trim()) {
		        alert('사번을 입력해주세요.');
		        return;
		    }

		    // 정규식을 이용한 'YYYYMM' 형식 검사
		    const yyyymmRegex = /^\d{6}$/;
		    if (!yyyymmRegex.test(data.calYm)) {
		        alert('기준연월은 YYYYMM 형식(예: 202509)으로 입력해야 합니다.');
		        return;
		    }
		    
		    if (!data.standardHours) {
		    	alert('월 소정 근로시간을 입력해주세요.');
		    	return;
		    }
		    
		    // --- 서버 작업 시작 ---
		    try {
		    	
		        const response = await fetch(`/pay/standard-hours-employee/checkOverlap?calYm=${data.calYm}&empNo=${data.empNo}`);
		        const checkResult = Number(await response.text());
		        
		        if (checkResult > 0) { 
		            alert('이미 등록된 기준연월과 사번입니다.\n다른 값을 입력해 주세요.'); 
		            return;
		        }

		        // --- 중복 검사를 통과하면 최종 저장 (POST) ---
		        const saveResponse = await fetch('/pay/standard-hours-employee', {
		            method: 'POST',
		            headers: {
		                'Content-Type': 'application/json',
		            },
		            body: JSON.stringify(data),
		        });

		        if (saveResponse.ok) {
		            alert('성공적으로 등록되었습니다.');
		            location.reload();
		        } else {
		            const errorText = await saveResponse.text();
		            alert(`등록에 실패했습니다: ${errorText}`);
		        }

		    } catch (error) {
		        console.error('Error:', error);
		        alert('등록 중 오류가 발생했습니다.');
		    }
		};
		
		// 수정 모달창 데이터 불러오기.
		async function findDetail(id) {
		    try {
		        const response = await fetch(`/pay/standard-hours-employee/detail/${id}`);
		        if (!response.ok) {
		            throw new Error('데이터를 불러오는 데 실패했습니다.');
		        }
		        const data = await response.json();
		        const editForm = document.getElementById('editForm')


		        for (const key in data) {
		            const field = editForm.querySelector(`[name="${key}"]`);
		            
		            if(field) {
			            field.value = data[key];
		            }
		        }

		    } catch (error) {
		        console.error('Error:', error);
		        alert(error.message);
		    }
		}
		
		//근로 시간 수정
		async function updateStandardHoursEmployee() {
		    const editForm = document.getElementById('editForm');
		    const formData = new FormData(editForm);
		    const data = Object.fromEntries(formData.entries());
		    
		    if (!data.standardHours) {
		    	alert('월 소정 근로시간을 입력해주세요.');
		    	return;
		    }
		    
		    try {
		        
		        const url = `/pay/standard-hours-employee/${data.id}`;
		        const response = await fetch(url, {
		            method: 'PUT', 
		            headers: {
		                'Content-Type': 'application/json',
		            },
		            body: JSON.stringify(data),
		        });

		        if (response.ok) {
		            alert('성공적으로 수정되었습니다.');
		            location.reload(); // 성공 시 페이지 새로고침
		        } else {
		            const errorText = await response.text();
		            alert(`수정에 실패했습니다: ${errorText}`);
		        }
		    } catch (error) {
		        console.error('Error:', error);
		        alert('수정 중 오류가 발생했습니다.');
		    }
		}
    </script>
</body>
</html>
