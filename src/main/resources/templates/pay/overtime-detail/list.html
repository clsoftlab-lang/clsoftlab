<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>시간외근무 실적 관리</title>

    <link rel="shortcut icon" href="/assets/img/favicon.png" type="image/x-icon">
	<link rel="stylesheet" href="/assets/css/bootstrap.min.css">
	<link rel="stylesheet" href="/assets/plugins/tabler-icons/tabler-icons.min.css">
	<link rel="stylesheet" href="/assets/plugins/fontawesome/css/fontawesome.min.css">
	<link rel="stylesheet" href="/assets/plugins/fontawesome/css/all.min.css">
	<link rel="stylesheet" href="/assets/css/dataTables.bootstrap5.min.css">
	<link rel="stylesheet" href="/assets/css/style.css">
	<link rel="stylesheet" href="/assets/css/custom-table.css">
	<link rel="stylesheet" href="/assets/css/select2.min.css">
	<link rel="stylesheet" href="/assets/css/select2-bootstrap-5-theme.min.css">
</head>

<body>
    <div id="global-loader"><div class="page-loader"></div></div>

    <div class="main-wrapper">

        <div class="header">
            <div class="main-header">
                <div class="header-left"><a href="/" class="logo"><img src="/assets/img/logo.svg" alt="Logo"></a></div>
                <a id="toggle_btn" href="javascript:void(0);" class="btn btn-menubar me-1"><i class="ti ti-arrow-bar-to-left"></i></a>
                <a id="mobile_btn" class="mobile_btn" href="#sidebar"><span class="bar-icon"><span></span><span></span><span></span></span></a>
            </div>
        </div>
        
        <div th:replace="~{common/sidebar :: sidebar}"></div>

        <div class="page-wrapper">
            <div class="content">

                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title">검색 조건</h5>
                    </div>
                    <div class="card-body">
                        <form action="/pay/overtime" method="get" id="searchForm">
                            <div class="row">
                                <div class="col-md-3">
                                    <div class="form-group">
                                        <label>사번</label>
                                        <select name="empNo" multiple="multiple" class="form-control" id="searchEmployeeSelect">
                                        	<option th:each="e : ${searchEmployeeList}" th:value="${e.pernr}" th:text="|${e.name} (${e.pernr})|" th:selected="${empNo != null && #lists.contains(empNo, e.pernr)}"></option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="form-group">
                                        <label>근무일자</label>
                                        <input class="form-control" type="date" name="date" th:value="${date}">
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="form-group">
                                        <label>근로 유형</label>
                                        <select class="form-select" name="type" multiple="multiple" id="searchTypeSelect">
                                            <option value="OVERTIME" th:selected="${type != null && #lists.contains(type, 'OVERTIME')}">연장근로</option>
                                            <option value="NIGHT" th:selected="${type != null && #lists.contains(type, 'NIGHT')}">야간근로</option>
                                            <option value="HOLIDAY" th:selected="${type != null && #lists.contains(type, 'HOLIDAY')}">휴일근로</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-md-3 d-flex align-items-end">
                                    <div class="form-group w-100">
                                        <button type="submit" class="btn btn-primary w-100">조회</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>

                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title">시간외근무 실적 목록</h5>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-striped table-hover datatable-resizable" id="dataTable">
                                <thead class="table-light">
                                    <tr>
                                        <th>사번</th>
                                        <th>근무일자</th>
                                        <th>근로시간</th>
                                        <th>근로유형</th>
                                        <th>비고</th>
                                        <th>생성일자</th>
                                        <th>수정</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="o: ${overtimeDetail}">
                                        <td th:text="|${o.employeeName}(${o.employeePernr})|"></td>
                                        <td th:text="${o.date}"></td>
                                        <td th:text="${o.hours}"></td>
                                        <td th:text="${o.type}"></td>
                                        <td th:text="${#strings.abbreviate(o.note, 50)}"></td>
                                        <td th:text="${#temporals.format(o.createdAt, 'yyyy-MM-dd HH:mm')}"></td>
                                        <td>
                                            <button class="btn btn-sm btn-primary edit-btn" data-bs-toggle="modal" data-bs-target="#editModal"
                                                th:data-id="${o.id}">수정</button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

                <div class="my-3 text-end">
                    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addModal">신규 등록</button>
                </div>

                <div class="modal fade" id="addModal" tabindex="-1">
                    <div class="modal-dialog modal-lg modal-dialog-centered">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title">신규 시간외근무 등록</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                            </div>
                            <div class="modal-body">
                                <form id="addForm">
                                    <div class="row">
                                        <div class="col-md-6 mb-3">
                                            <label class="form-label">사번<span class="text-danger">*</span></label>
                                            <select name="empNo" class="form-control" id="employeeSelect">
                                            	<option value="">-- 사번 선택 --</option>
	                                        	<option th:each="e : ${employeeList}" th:value="${e.pernr}" th:text="|${e.name} (${e.pernr})|" ></option>
	                                        </select>
                                        </div>
                                        <div class="col-md-6 mb-3">
                                            <label class="form-label">근무일자<span class="text-danger">*</span></label>
                                            <input type="date" class="form-control" name="date" required id="add_date">
                                        </div>
                                        <div class="col-md-6 mb-3">
                                            <label class="form-label">근로시간<span class="text-danger">*</span></label>
                                            <input type="number" class="form-control" name="hours" required min="0.5" step="0.5" placeholder="0.5 단위로 입력" maxlength="999.5">
                                        </div>
                                        <div class="col-md-6 mb-3">
                                            <label class="form-label">근로유형<span class="text-danger">*</span></label>
                                            <select class="form-select" name="type" required>
                                            	<option value="">-- 근무 유형 선택 --</option>
                                                <option value="OVERTIME">연장근로</option>
                                                <option value="NIGHT">야간근로</option>
                                                <option value="HOLIDAY">휴일근로</option>
                                            </select>
                                        </div>
                                        <div class="col-md-12 mb-3">
                                            <label class="form-label">비고 (사유)</label>
                                            <textarea class="form-control" rows="3" name="note" maxlength="500"></textarea>
                                        </div>
                                    </div>
                                </form>
                            </div>
                            <div class="modal-footer gap-2">
                                <button type="reset" form="addForm" class="btn btn-outline-secondary">초기화</button>
                                <button type="button" class="btn btn-outline-danger" data-bs-dismiss="modal">취소</button>
                                <button type="button" class="btn btn-primary" onclick="addNewOvertimeDetail()">저장</button>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="modal fade" id="editModal" tabindex="-1">
                    <div class="modal-dialog modal-lg modal-dialog-centered">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title">시간외근무 실적 수정</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                            </div>
                            <div class="modal-body">
                                <form id="editForm">
                                    <input type="hidden" name="id">
                                    <div class="row">
                                        <div class="col-md-6 mb-3">
                                            <label class="form-label">사번</label>
                                            <input type="text" class="form-control" name="employeeDisplay" readonly>
                                            <input type="hidden" name="empNo" >
                                        </div>
                                        <div class="col-md-6 mb-3">
                                            <label class="form-label">근무일자<span class="text-danger">*</span></label>
                                            <input type="date" class="form-control" name="date">
                                        </div>
                                        <div class="col-md-6 mb-3">
                                            <label class="form-label">근로시간<span class="text-danger">*</span></label>
                                            <input type="number" class="form-control" name="hours" required min="0.5" step="0.5" max="999.5">
                                        </div>
                                        <div class="col-md-6 mb-3">
                                            <label class="form-label">근로유형<span class="text-danger">*</span></label>
                                            <select class="form-select" name="type">
                                                <option value="OVERTIME">연장근로</option>
                                                <option value="NIGHT">야간근로</option>
                                                <option value="HOLIDAY">휴일근로</option>
                                            </select>
                                        </div>
                                        <div class="col-md-12 mb-3">
                                            <label class="form-label">비고 (사유)</label>
                                            <textarea class="form-control" rows="3" name="note" maxlength="500"></textarea>
                                        </div>
                                    </div>
                                </form>
                            </div>
                            <div class="modal-footer gap-2">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
                                <button type="button" class="btn btn-primary" onclick="updateOvertimeDetail()">변경사항 저장</button>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

            <div th:replace="~{common/footer :: footer}"></div>
        </div>
    </div>

    <script src="/assets/js/jquery-3.7.1.min.js"></script>
	<script src="/assets/js/colResizable-1.6.min.js"></script>
	<script src="/assets/js/bootstrap.bundle.min.js"></script>
	<script src="/assets/js/jquery.slimscroll.min.js"></script>
	<script src="/assets/js/select2.min.js"></script>
	<script src="https://unpkg.com/feather-icons"></script>
	<script src="/assets/js/jquery.dataTables.min.js"></script>
	<script src="/assets/js/dataTables.bootstrap5.min.js"></script>
	<script src="/assets/js/script.js"></script>
	<script src="/assets/js/common-datatable-init.js"></script>
    
    <script type="text/javascript" th:inline="none">
	   
	    
 		document.addEventListener('DOMContentLoaded', function () {
	  		// 수정 모달창을 열 때, 불러오기.
	       const tableBody = document.querySelector('.table tbody');
	  		
		    if (tableBody) {
		        tableBody.addEventListener('click', function(event) {
		        	
		            const editButton = event.target.closest('.edit-btn');
		            
		            if (editButton) {
		                const id = editButton.dataset.id; 
		                findDetail(id);
		            }
		        });
		        
		    }
		    
		    $('#searchEmployeeSelect').select2({theme: "bootstrap-5"});
		    $('#searchTypeSelect').select2({theme: "bootstrap-5"});
		    $('#employeeSelect').select2({
		        dropdownParent: $('#addModal'),
		        theme: "bootstrap-5"
		    });
		    
		    const tableSpecificOptions = {
			        'columns': [
			            null,                 // 0. 사번
			            null,                 // 1. 근무일자
			            null,                 // 2. 근로시간
			            null,                 // 3. 근로유형
			            // 4. 비고 (검색은 비활성화, 정렬은 가능)
			            { "searchable": false, "orderable": true }, 
			            null,                 // 5. 생성일자
			            // 6. 수정 (버튼, 좁게, 검색/정렬 비활성화)
			            { "width": "80px", "searchable": false, "orderable": false } 
			        ],
			        
			        // 기본 정렬: 1순위: 근무일자(1, 내림차순, 최신순), 2순위: 사번(0, 오름차순)
			        "order": [[ 1, "desc" ], [ 0, "asc" ]], 

		            // DataTables 한글화 및 기본 설정 (유지)
		            "language": {
		                "emptyTable": "데이터가 없습니다.",
		                "info": "_START_ - _END_ / _TOTAL_ 항목",
		                "infoEmpty": "0 항목",
		                "infoFiltered": "(_MAX_ 항목에서 필터링됨)",
		                "lengthMenu": "_MENU_ 개씩 보기",
		                "loadingRecords": "로딩중...",
		                "processing": "처리중...",
		                "search": "검색: ",
		                "zeroRecords": "일치하는 항목이 없습니다.",
		                "paginate": {
		                    "first": "처음",
		                    "last": "마지막",
		                    "next": "다음",
		                    "previous": "이전"
		                }
		            },
		            "pageLength": 10, 
		            "lengthMenu": [ [10, 25, 50, 100, -1], [10, 25, 50, 100, "All"] ] // 페이지 메뉴
			    };
		    
		    initializeResizableDataTable('#dataTable',tableSpecificOptions);
		    
		 	// 오늘 날짜를 YYYY-MM-DD 형식으로 설정
	        const today = new Date();
	        const yyyy = today.getFullYear();
	        const mm = String(today.getMonth() + 1).padStart(2, '0'); // 월은 0부터 시작하므로 +1
	        const dd = String(today.getDate()).padStart(2, '0');
	        const maxDate = `${yyyy}-${mm}-${dd}`;

	        // 각 모달의 생년월일 필드에 max 속성 적용
	        document.getElementById('add_date').setAttribute('max', maxDate);
	        document.getElementById('edit_date').setAttribute('max', maxDate);
		});
 		
 		// 새 항목 등록
	    async function addNewOvertimeDetail() {
			const addForm = document.getElementById('addForm');
		    const formData = new FormData(addForm);
		    const data = Object.fromEntries(formData.entries());
		    
		    if (!data.empNo || !data.empNo.trim()) {
		        alert('사번을 선택해주세요.');
		        return;
		    }

		    if (!data.date) {
		    	alert('근무일자를 선택해주세요.');
		    	return;
		    }
		    
		    if (!data.hours) {
		    	alert('근로시간을 0.5 이상 입력해주세요.');
		    	return;
		    }
		    
		    if (!data.type) {
		    	alert('근로유형을 선택해주세요.');
		    	return;
		    }
		    
		    // --- 서버 작업 시작 ---
		    try {
		    	
		        const response = await fetch(`/pay/overtime/checkOverlap?empNo=${data.empNo}&date=${data.date}&type=${data.type}`);
		        const checkResult = await response.text();
		        
		        if (checkResult == 'true') { 
		            alert('동일한 사번, 근무일자, 근로유형의 실적이 이미 존재합니다.'); 
		            return;
		        }

		        // --- 중복 검사를 통과하면 최종 저장 (POST) ---
		        const saveResponse = await fetch('/pay/overtime', {
		            method: 'POST',
		            headers: {
		                'Content-Type': 'application/json',
		            },
		            body: JSON.stringify(data),
		        });

		        if (saveResponse.ok) {
		            alert('성공적으로 등록되었습니다.');
		            location.reload();
		        } else {
		            const errorText = await saveResponse.text();
		            alert(`등록에 실패했습니다: ${errorText}`);
		        }

		    } catch (error) {
		        console.error('Error:', error);
		        alert('등록 중 오류가 발생했습니다.');
		    }
		};
		
		// 수정 모달창 데이터 불러오기.
		async function findDetail(id) {
		    try {
		        const response = await fetch(`/pay/overtime/detail/${id}`);
		        if (!response.ok) {
		            throw new Error('데이터를 불러오는 데 실패했습니다.');
		        }
		        const data = await response.json();
		        const editForm = document.getElementById('editForm')


		        for (const key in data) {
		            const field = editForm.querySelector(`[name="${key}"]`);
		            const checkbox = editForm.querySelector(`input[type="checkbox"][name="${key}"]`); // checkbox
		            
		            if (checkbox && field && field.type === 'hidden') {
		                checkbox.checked = (data[key] === 'Y');
		            } else if (field) {
		                field.value = data[key];
		            }
		        }
		        
		        const empNoField = editForm.querySelector('[name="empNo"]');
		        const empField = editForm.querySelector('[name="employeeDisplay"]');
		        if (empNoField && empField && data.employeePernr && data.employeeName) {
		            empNoField.value = `${data.employeePernr}`;
		            empField.value = `${data.employeeName}(${data.employeePernr})`;
		            
		        }

		    } catch (error) {
		        console.error('Error:', error);
		        alert('[조회 실패] 데이터를 불러오는 데 실패했습니다. 잠시 후 다시 시도해주세요.');
		    }
		}
		
		
		//항목 정보 수정
		async function updateOvertimeDetail() {
		    const editForm = document.getElementById('editForm');
		    const formData = new FormData(editForm);
		    const data = Object.fromEntries(formData.entries());
		    
		    if (!data.date) {
		    	alert('근무일자를 선택해주세요.');
		    	return;
		    }
		    
		    if (!data.hours) {
		    	alert('근로시간을 0.5 이상 입력해주세요.');
		    	return;
		    }
		    
		    try {
		    	
		    	const checkResponse = await fetch(`/pay/overtime/checkOverlap?empNo=${data.empNo}&date=${data.date}&type=${data.type}&id=${data.id}`);
		        const checkResult = await checkResponse.text();
		        
		        if (checkResult == 'true') { 
		            alert('변경하려는 일자/유형과 동일한 실적이 다른 항목으로 이미 존재합니다.'); 
		            return;
		        }
		        
		        const url = `/pay/overtime`;
		        const response = await fetch(url, {
		            method: 'PUT', 
		            headers: {
		                'Content-Type': 'application/json',
		            },
		            body: JSON.stringify(data),
		        });

		        if (response.ok) {
		            alert('성공적으로 수정되었습니다.');
		            location.reload(); // 성공 시 페이지 새로고침
		        } else {
		            const errorText = await response.text();
		            alert(`수정에 실패했습니다: ${errorText}`);
		        }
		    } catch (error) {
		        console.error('Error:', error);
		        alert('수정 중 오류가 발생했습니다.');
		    }
		}

    </script>

    </body>
</html>
