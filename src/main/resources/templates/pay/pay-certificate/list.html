<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>지급명세표 관리</title>

    <link rel="shortcut icon" href="/assets/img/favicon.png" type="image/x-icon">
	<link rel="stylesheet" href="/assets/css/bootstrap.min.css">
	<link rel="stylesheet" href="/assets/plugins/tabler-icons/tabler-icons.min.css">
	<link rel="stylesheet" href="/assets/plugins/fontawesome/css/fontawesome.min.css">
	<link rel="stylesheet" href="/assets/plugins/fontawesome/css/all.min.css">
	<link rel="stylesheet" href="/assets/css/dataTables.bootstrap5.min.css">
	<link rel="stylesheet" href="/assets/css/style.css">
	<link rel="stylesheet" href="/assets/css/custom-table.css">
	<link rel="stylesheet" href="/assets/css/select2.min.css">
	<link rel="stylesheet" href="/assets/css/select2-bootstrap-5-theme.min.css">
</head>

<body>
    <div id="global-loader"><div class="page-loader"></div></div>

    <div class="main-wrapper">

        <div class="header">
            <div class="main-header">
                <div class="header-left"><a href="/" class="logo"><img src="/assets/img/logo.svg" alt="Logo"></a></div>
                <a id="toggle_btn" href="javascript:void(0);" class="btn btn-menubar me-1"><i class="ti ti-arrow-bar-to-left"></i></a>
                <a id="mobile_btn" class="mobile_btn" href="#sidebar"><span class="bar-icon"><span></span><span></span><span></span></span></a>
            </div>
        </div>
        
        <div th:replace="~{common/sidebar :: sidebar}"></div>

        <div class="page-wrapper">
            <div class="content">

                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title">검색 조건</h5>
                    </div>
                    <div class="card-body">
                        <form action="/pay/pay-certificate" method="get" id="searchForm">
                            <div class="row">
                                <div class="col-md-3">
                                    <div class="form-group">
                                        <label>연도</label>
                                        <input class="form-control" name="year" placeholder="YYYY" th:value="${year}" maxlength="4" type="number" min="1900" max="9999">
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="form-group">
                                        <label>사번</label>
                                        <select name="empNo" multiple="multiple" class="form-control" id="searchEmployeeSelect">
                                        	<option th:each="emp : ${searchEmployeeList}" th:value="${emp.pernr}" th:text="|${emp.name} (${emp.pernr})|" th:selected="${empNo != null && #lists.contains(empNo, emp.pernr)}"></option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="form-group">
                                        <label>기간 유형</label>
                                        <select class="form-select" name="periodType" multiple="multiple" id="periodTypeSelect">
                                            <option value="YEAR" th:selected="${periodType != null && #lists.contains(periodType, 'YEAR')}">연간</option>
                                            <option value="HALF" th:selected="${periodType != null && #lists.contains(periodType, 'HALF')}">반기</option>
                                            <option value="QUARTER" th:selected="${periodType != null && #lists.contains(periodType, 'QUARTER')}">분기</option>
                                            <option value="MONTH" th:selected="${periodType != null && #lists.contains(periodType, 'MONTH')}">월간</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-md-3 d-flex align-items-end">
                                    <div class="form-group w-100">
                                        <button type="submit" class="btn btn-primary w-100">조회</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>

                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="card-title mb-0">지급명세표 목록</h5>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-striped table-hover datatable-resizable" id="dataTable">
                                <thead class="table-light">
                                    <tr>
                                        <th><input type="checkbox" class="form-check-input"></th>
                                        <th>연도</th>
                                        <th>사번</th>
                                        <th>명세번호</th>
                                        <th>총지급액</th>
                                        <th>과세</th>
                                        <th>비과세</th>
                                        <th>세금</th>
                                        <th>보험</th>
                                        <th>급여횟수</th>
                                        <th>상세</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="c : ${payCertificate}">
                                        <td><input type="checkbox" class="form-check-input"></td>
                                        <td th:text="${c.year}"></td>
                                        <td th:text="|${c.employeeName}(${c.employeePernr})|"></td>
                                        <td th:text="${c.certNo}"></td>
                                        <td th:text="${#numbers.formatInteger(c.totalGross, 3, 'COMMA')}"></td>
                                        <td th:text="${#numbers.formatInteger(c.totalTaxable, 3, 'COMMA')}"></td>
                                        <td th:text="${#numbers.formatInteger(c.totalNontax, 3, 'COMMA')}"></td>
                                        <td th:text="${#numbers.formatInteger(c.totalTax + c.totalLocalTax, 3, 'COMMA')}"></td>
                                        <td th:text="${#numbers.formatInteger(c.totalInsurance, 3, 'COMMA')}"></td>
                                        <td th:text="${c.payCount}"></td>
                                        <td>
                                            <button class="btn btn-sm btn-outline-primary detail-btn"
                                                    data-bs-toggle="modal" 
                                                    data-bs-target="#detailModal"
                                                    th:data-id="${c.id}">상세</button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                <div class="my-3 text-end">
                  <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addModal">신규 등록</button>
                  <button type="button" class="btn btn-info">PDF 출력</button>
                </div>
                
            </div>

            <div th:replace="~{common/footer :: footer}"></div>
        </div>
    </div>
    
    <div class="modal fade" id="detailModal" tabindex="-1">
        <div class="modal-dialog modal-xl modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">지급명세표 상세 정보</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                	<form id="detailForm">
	                    <div class="row">
                            <div class="col-md-3 mb-3">
	                            <label class="form-label">귀속 기간 (From)</label>
	                            <input type="text" class="form-control" name="periodFrom" readonly>
	                        </div>
                            <div class="col-md-3 mb-3">
	                            <label class="form-label">귀속 기간 (To)</label>
	                            <input type="text" class="form-control" name="periodTo" readonly>
	                        </div>
	                        <div class="col-md-3 mb-3">
	                            <label class="form-label">총 지급액</label>
	                            <input type="text" class="form-control" name="totalGross" readonly>
	                        </div>
                            <div class="col-md-3 mb-3">
	                            <label class="form-label">급여 횟수</label>
	                            <input type="text" class="form-control" name="payCount" readonly>
	                        </div>
	                        <div class="col-md-6 mb-3">
	                            <label class="form-label">과세 대상 금액</label>
	                            <input type="text" class="form-control" name="totalTaxable" readonly>
	                        </div>
	                        <div class="col-md-6 mb-3">
	                            <label class="form-label">비과세 금액</label>
	                            <input type="text" class="form-control" name="totalNontax" readonly>
	                        </div>
                            <div class="col-md-3 mb-3">
	                            <label class="form-label">소득세</label>
	                            <input type="text" class="form-control" name="totalTax" readonly>
	                        </div>
                            <div class="col-md-3 mb-3">
	                            <label class="form-label">지방소득세</label>
	                            <input type="text" class="form-control" name="totalLocalTax" readonly>
	                        </div>
                            <div class="col-md-6 mb-3">
	                            <label class="form-label">4대보험 총액</label>
	                            <input type="text" class="form-control" name="totalInsurance" readonly>
	                        </div>
	                        <div class="col-md-12 mb-3">
	                            <label class="form-label">보험 상세</label>
	                            <textarea class="form-control" rows="2" name="insuranceDetail" readonly></textarea>
	                        </div>
                            <div class="col-md-12 mb-3">
	                            <label class="form-label">비고</label>
	                            <textarea class="form-control" rows="2" name="note" readonly></textarea>
	                        </div>
	                    </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
                </div>
            </div>
        </div>
    </div>

    <script src="/assets/js/jquery-3.7.1.min.js"></script>
	<script src="/assets/js/colResizable-1.6.min.js"></script>
	<script src="/assets/js/bootstrap.bundle.min.js"></script>
	<script src="/assets/js/jquery.slimscroll.min.js"></script>
	<script src="/assets/js/select2.min.js"></script>
	<script src="https://unpkg.com/feather-icons"></script>
	<script src="/assets/js/jquery.dataTables.min.js"></script>
	<script src="/assets/js/dataTables.bootstrap5.min.js"></script>
	<script src="/assets/js/script.js"></script>
	<script src="/assets/js/common-datatable-init.js"></script>
    
    <script type="text/javascript" th:inline="none">
	    
		document.addEventListener('DOMContentLoaded', function () {
	    	// 상세 모달창을 열 때, 불러오기.
		       const tableBody = document.querySelector('.table tbody');
		  		
			    if (tableBody) {
			        tableBody.addEventListener('click', function(event) {
			        	
			            const detailButton = event.target.closest('.detail-btn');
			            
			            if (detailButton) {
			                const id = detailButton.dataset.id; 
			                findDetail(id);
			            }
			        });
			        
			    }
			    
			    $('#searchEmployeeSelect').select2({theme: "bootstrap-5"});
			    $('#periodTypeSelect').select2({theme: "bootstrap-5"});
			    
			    const tableSpecificOptions = {
				        'columns': [
				            { "searchable": false, "orderable": false }, // 0. 체크박스
				            null,                 // 1. 연도
				            null,                 // 2. 사번
				            null,                 // 3. 명세번호
				            null,                 // 4. 총지급액
				            null,                 // 5. 과세
				            null,                 // 6. 비과세
				            null,                 // 7. 세금
				            null,                 // 8. 보험
				            null,                 // 9. 급여횟수
				            { "width": "80px", "searchable": false, "orderable": false } // 10. 상세
				        ],
				        
				        "order": [[ 1, "desc" ], [ 2, "asc" ]], // 기본 정렬: 1순위: 연도(내림차순), 2순위: 사번(오름차순)

			            "language": { // DataTables 한글화 및 기본 설정
			                "emptyTable": "데이터가 없습니다.",
			                "info": "_START_ - _END_ / _TOTAL_ 항목",
			                "infoEmpty": "0 항목",
			                "infoFiltered": "(_MAX_ 항목에서 필터링됨)",
			                "lengthMenu": "_MENU_ 개씩 보기",
			                "loadingRecords": "로딩중...",
			                "processing": "처리중...",
			                "search": "검색: ",
			                "zeroRecords": "일치하는 항목이 없습니다.",
			                "paginate": {
			                    "first": "처음",
			                    "last": "마지막",
			                    "next": "다음",
			                    "previous": "이전"
			                }
			            },
			            "pageLength": 10, 
			            "lengthMenu": [ [10, 25, 50, 100, -1], [10, 25, 50, 100, "All"] ] // 페이지 메뉴
				    };
			    initializeResizableDataTable('#dataTable',tableSpecificOptions);
	        
		});
		
		// 수정 모달창 데이터 불러오기.
		async function findDetail(id) {
		    try {
		        const response = await fetch(`/pay/pay-certificate/detail/${id}`);
		        if (!response.ok) {
		            throw new Error('데이터를 불러오는 데 실패했습니다.');
		        }
		        const data = await response.json();
		        const detailForm = document.getElementById('detailForm')


		        for (const key in data) {
		            const field = detailForm.querySelector(`[name="${key}"]`);
		            
		            if(field) {
			            field.value = data[key];
		            }
		        }

		    } catch (error) {
		        console.error('Error:', error);
		        alert(error.message);
		    }
		}
    </script>

</body>
</html>
