<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>사원별 원천징수율 관리</title>

    <link rel="shortcut icon" href="/assets/img/favicon.png" type="image/x-icon">
	<link rel="stylesheet" href="/assets/css/bootstrap.min.css">
	<link rel="stylesheet" href="/assets/plugins/tabler-icons/tabler-icons.min.css">
	<link rel="stylesheet" href="/assets/plugins/fontawesome/css/fontawesome.min.css">
	<link rel="stylesheet" href="/assets/plugins/fontawesome/css/all.min.css">
	<link rel="stylesheet" href="/assets/css/dataTables.bootstrap5.min.css">
	<link rel="stylesheet" href="/assets/css/style.css">
	<link rel="stylesheet" href="/assets/css/custom-table.css">
	<link rel="stylesheet" href="/assets/css/select2.min.css">
	<link rel="stylesheet" href="/assets/css/select2-bootstrap-5-theme.min.css">
</head>

<body>
    <div id="global-loader"><div class="page-loader"></div></div>

    <div class="main-wrapper">

        <div class="header">
            <div class="main-header">
                <div class="header-left"><a href="/" class="logo"><img src="/assets/img/logo.svg" alt="Logo"></a></div>
                <a id="toggle_btn" href="javascript:void(0);" class="btn btn-menubar me-1"><i class="ti ti-arrow-bar-to-left"></i></a>
                <a id="mobile_btn" class="mobile_btn" href="#sidebar"><span class="bar-icon"><span></span><span></span><span></span></span></a>
            </div>
        </div>
        
        <div th:replace="~{common/sidebar :: sidebar}"></div>

        <div class="page-wrapper">
            <div class="content">

                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title">검색 조건</h5>
                    </div>
                    <div class="card-body">
                        <form action="/pay/employee-withhold-rate" method="get" id="searchForm">
                            <div class="row">
                                <div class="col-md-3">
                                    <div class="form-group">
                                        <label>사번</label>
                                        <select name="empNo" multiple="multiple" class="form-control" id="searchEmployeeSelect">
                                        	<option th:each="emp : ${searchEmployeeList}" th:value="${emp.pernr}" th:text="|${emp.name} (${emp.pernr})|" th:selected="${empNo != null && #lists.contains(empNo, emp.pernr)}"></option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="form-group">
                                        <label>적용기간 (시작)</label>
                                        <input type="date" class="form-control" name="fromDate" th:value="${fromDate}">
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="form-group">
                                        <label>적용기간 (종료)</label>
                                        <input type="date" class="form-control" name="toDate" th:value="${toDate}">
                                    </div>
                                </div>
                                <div class="col-md-3 d-flex align-items-end">
                                    <div class="form-group w-100">
                                        <button type="submit" class="btn btn-primary w-100">조회</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>

                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title">원천징수율 목록</h5>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-striped table-hover datatable-resizable" id="dataTable">
                                <thead class="table-light">
                                    <tr>
                                        <th>사번</th>
                                        <th>적용시작일</th>
                                        <th>적용종료일</th>
                                        <th>원천징수율 (%)</th>
                                        <th>비고</th>
                                        <th>수정</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="rate : ${employeeWithholdRate}">
                                        <td th:text="|${rate.employeeName}(${rate.employeePernr})|"></td>
                                        <td th:text="${rate.fromDate}"></td> 
                                        <td th:text="${rate.toDate}"></td> 
                                        <td th:text="${rate.withholdPc}"></td> 
                                        <td th:text="${rate.note}"></td> 
                                        <td>
                                            <button class="btn btn-sm btn-primary edit-btn" data-bs-toggle="modal" data-bs-target="#editModal" th:data-id="${rate.id}">수정</button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

                <div class="my-3 text-end">
                    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addModal">신규 등록</button>
                </div>

                <div class="modal fade" id="addModal" tabindex="-1">
                    <div class="modal-dialog modal-lg modal-dialog-centered">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title">신규 원천징수율 등록</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                            </div>
                            <div class="modal-body">
                                <form id="addForm">
                                    <div class="row">
                                        <div class="col-md-6 mb-3">
                                            <label class="form-label">사번<span class="text-danger">*</span></label>
                                            <select class="form-select" name="empNo" required id="employeeSelect">
                                                <option value="">-- 사원 선택 --</option>
                                                <option th:each="emp : ${employeeList}" th:value="${emp.pernr}" th:text="|${emp.name} (${emp.pernr})|"></option>
                                            </select>
                                        </div>
                                        <div class="col-md-6 mb-3">
                                            <label class="form-label">원천징수율 (%)<span class="text-danger">*</span></label>
                                            <input type="number" class="form-control" name="withholdPc" required 
                                                   min="0" max="999.99" step="0.01" placeholder="예: 80.00 또는 120.00">
                                        </div>
                                        <div class="col-md-6 mb-3">
                                            <label class="form-label">적용 시작일<span class="text-danger">*</span></label>
                                            <input type="date" class="form-control" name="fromDate" required>
                                        </div>
                                        <div class="col-md-6 mb-3">
                                            <label class="form-label">적용 종료일<span class="text-danger">*</span></label>
                                            <input type="date" class="form-control" name="toDate" required>
                                        </div>
                                        <div class="col-md-12 mb-3">
                                            <label class="form-label">비고 (사유)</label>
                                            <textarea class="form-control" rows="3" name="note" maxlength="500" placeholder="감면 근거, 120% 적용 신청 등 사유 입력"></textarea>
                                        </div>
                                    </div>
                                </form>
                            </div>
                            <div class="modal-footer gap-2">
                                <button type="reset" form="addForm" class="btn btn-outline-secondary">초기화</button>
                                <button type="button" class="btn btn-outline-danger" data-bs-dismiss="modal">취소</button>
                                <button type="button" class="btn btn-primary" onclick="addNewRate()">저장</button>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="modal fade" id="editModal" tabindex="-1">
                    <div class="modal-dialog modal-lg modal-dialog-centered">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title">원천징수율 수정</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                            </div>
                            <div class="modal-body">
                                <form id="editForm">
                                    <input type="hidden" name="id">
                                    <div class="row">
                                        <div class="col-md-6 mb-3">
                                            <label class="form-label">사번</label>
                                            <input type="text" class="form-control" name="employeePernr" readonly>
                                            <input type="hidden" class="form-control" name="empNo" readonly>
                                        </div>
                                        <div class="col-md-6 mb-3">
                                            <label class="form-label">원천징수율 (%)<span class="text-danger">*</span></label>
                                            <input type="number" class="form-control" name="withholdPc" required min="0" max="999.99" step="0.01">
                                        </div>
                                        <div class="col-md-6 mb-3">
                                            <label class="form-label">적용 시작일<span class="text-danger">*</span></label>
                                            <input type="date" class="form-control" name="fromDate" required>
                                        </div>
                                        <div class="col-md-6 mb-3">
                                            <label class="form-label">적용 종료일<span class="text-danger">*</span></label>
                                            <input type="date" class="form-control" name="toDate" required>
                                        </div>
                                        <div class="col-md-12 mb-3">
                                            <label class="form-label">비고 (사유)</label>
                                            <textarea class="form-control" rows="3" name="note" maxlength="500"></textarea>
                                        </div>
                                    </div>
                                </form>
                            </div>
                            <div class="modal-footer gap-2">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
                                <button type="button" class="btn btn-primary" onclick="updateRate()">변경사항 저장</button>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

            <div th:replace="~{common/footer :: footer}"></div>
        </div>
        </div>

    <script src="/assets/js/jquery-3.7.1.min.js"></script>
	<script src="/assets/js/colResizable-1.6.min.js"></script>
	<script src="/assets/js/bootstrap.bundle.min.js"></script>
	<script src="/assets/js/jquery.slimscroll.min.js"></script>
	<script src="/assets/js/select2.min.js"></script>
	<script src="https://unpkg.com/feather-icons"></script>
	<script src="/assets/js/jquery.dataTables.min.js"></script>
	<script src="/assets/js/dataTables.bootstrap5.min.js"></script>
	<script src="/assets/js/script.js"></script>
	<script src="/assets/js/common-datatable-init.js"></script>
    
    <script type="text/javascript" th:inline="none">
    
    document.addEventListener('DOMContentLoaded', function () {
  		// 수정 모달창을 열 때, 불러오기.
       const tableBody = document.querySelector('.table tbody');
  		
	    if (tableBody) {
	        tableBody.addEventListener('click', function(event) {
	        	
	            const editButton = event.target.closest('.edit-btn');
	            
	            if (editButton) {
	                const id = editButton.dataset.id; 
	                findDetail(id);
	            }
	        });
	        
	    }
	    
	    $('#searchEmployeeSelect').select2({theme: "bootstrap-5"});
	    $('#employeeSelect').select2({
	        dropdownParent: $('#addModal'),
	        theme: "bootstrap-5"
	    });
	    
	    const tableSpecificOptions = {
		        'columns': [
		            null,                 // 0. 사번
		            null,                 // 1. 적용시작일
		            null,                 // 2. 적용종료일
		            null,                 // 3. 원천징수율 (%)
		            null,                 // 4. 비고
		            // 5. 수정 (버튼, 좁게, 검색/정렬 비활성화)
		            { "width": "80px", "searchable": false, "orderable": false } 
		        ],
		        
		        // 기본 정렬: 1순위: 사번(오름차순), 2순위: 적용시작일(내림차순, 최신순)
		        "order": [[ 0, "asc" ], [ 1, "desc" ]], 

	            // DataTables 한글화 및 기본 설정 (유지)
	            "language": {
	                "emptyTable": "데이터가 없습니다.",
	                "info": "_START_ - _END_ / _TOTAL_ 항목",
	                "infoEmpty": "0 항목",
	                "infoFiltered": "(_MAX_ 항목에서 필터링됨)",
	                "lengthMenu": "_MENU_ 개씩 보기",
	                "loadingRecords": "로딩중...",
	                "processing": "처리중...",
	                "search": "검색: ",
	                "zeroRecords": "일치하는 항목이 없습니다.",
	                "paginate": {
	                    "first": "처음",
	                    "last": "마지막",
	                    "next": "다음",
	                    "previous": "이전"
	                }
	            },
	            "pageLength": 10, 
	            "lengthMenu": [ [10, 25, 50, 100, -1], [10, 25, 50, 100, "All"] ] // 페이지 메뉴
		    };
	    initializeResizableDataTable('#dataTable',tableSpecificOptions);
    });
    
 // 새 항목 등록
    async function addNewRate() {
		const addForm = document.getElementById('addForm');
	    const formData = new FormData(addForm);
	    const data = Object.fromEntries(formData.entries());
	    
	    if (!data.empNo || !data.empNo.trim()) {
	        alert('사원을 선택해 주세요.');
	        return;
	    }
	    
	    if (!data.withholdPc) {
	        alert('원천 징수율을 입력해 주세요.');
	        return;
	    }

		 // 시작일, 종료일 검사
	    if (!data.fromDate || !data.toDate) {
	        alert('적용 시작일과 적용 종료일을 모두 입력해 주세요.');
	        return;
	    }
	    
	    if (data.fromDate > data.toDate) {
	        alert('적용 종료일은 적용 시작일보다 빠를 수 없습니다. 기간을 확인해 주세요.');
	        return;
	    }
	    
	    // --- 서버 작업 시작 ---
	    try {
	    	
	        const response = await fetch(`/pay/employee-withhold-rate/checkOverlap?empNo=${data.empNo}&fromDate=${data.fromDate}&toDate=${data.toDate}`);
	        const checkResult = await response.text();
	        
	        if (checkResult == 'true') { 
	            alert('해당 사원의 적용 기간에 이미 등록된 원천징수율 정보가 있습니다. 기간을 확인해 주세요.'); 
	            return;
	        }

	        // --- 중복 검사를 통과하면 최종 저장 (POST) ---
	        const saveResponse = await fetch('/pay/employee-withhold-rate', {
	            method: 'POST',
	            headers: {
	                'Content-Type': 'application/json',
	            },
	            body: JSON.stringify(data),
	        });

	        if (saveResponse.ok) {
	            alert('성공적으로 등록되었습니다.');
	            location.reload();
	        } else {
	            const errorText = await saveResponse.text();
	            alert(`등록에 실패했습니다: ${errorText}`);
	        }

	    } catch (error) {
	        console.error('Error:', error);
	        alert('등록 중 오류가 발생했습니다.');
	    }
	};
	
	// 수정 모달창 데이터 불러오기.
	async function findDetail(id) {
	    try {
	        const response = await fetch(`/pay/employee-withhold-rate/detail/${id}`);
	        if (!response.ok) {
	            throw new Error('데이터를 불러오는 데 실패했습니다.');
	        }
	        const data = await response.json();
	        const editForm = document.getElementById('editForm')


	        for (const key in data) {
		            const field = editForm.querySelector(`[name="${key}"]`);
		            const checkbox = editForm.querySelector(`input[type="checkbox"][name="${key}"]`); // checkbox
		            
		            if (checkbox && field && field.type === 'hidden') {
		                checkbox.checked = (data[key] === 'Y');
		            } else if (field) {
		                field.value = data[key];
		            }
		        }
	        
	        const empNoField = editForm.querySelector('[name="empNo"]');
	        const empField = editForm.querySelector('[name="employeePernr"]');
	        if (empNoField && empField && data.employeePernr && data.employeeName) {
	            empNoField.value = `${data.employeePernr}`;
	            empField.value = `${data.employeeName}(${data.employeePernr})`;
	            
	        }

	    } catch (error) {
	        console.error('Error:', error);
	        alert(error.message);
	    }
	}
	
	//항목 수정
	async function updateRate() {
		if (!confirm('변경된 내용을 저장하시겠습니까?')) {
	        return; // 사용자가 '취소'를 누르면 함수 종료
	    }
	    const editForm = document.getElementById('editForm');
	    const formData = new FormData(editForm);
	    const data = Object.fromEntries(formData.entries());
	    
	    if (!data.withholdPc) {
	        alert('원천 징수율을 입력해 주세요.');
	        return;
	    }

		 // 시작일, 종료일 검사
	    if (!data.fromDate || !data.toDate) {
	        alert('적용 시작일과 적용 종료일을 모두 입력해 주세요.');
	        return;
	    }
	    
	    if (data.fromDate > data.toDate) {
	        alert('적용 종료일은 적용 시작일보다 빠를 수 없습니다. 기간을 확인해 주세요.');
	        return;
	    }
	    
	    try {
	    	
	    	const Checkresponse = await fetch(`/pay/employee-withhold-rate/checkOverlap?empNo=${data.empNo}&fromDate=${data.fromDate}&toDate=${data.toDate}&id=${data.id}`);
	        const checkResult = await Checkresponse.text();
	        
	        if (checkResult == 'true') { 
	            alert('해당 사원의 적용 기간에 중복되는 원천징수율 정보가 있습니다. (현재 수정 건 제외) 기간을 확인해 주세요.'); 
	            return;
	        }
	        
	        const url = `/pay/employee-withhold-rate`;
	        const response = await fetch(url, {
	            method: 'PUT', 
	            headers: {
	                'Content-Type': 'application/json',
	            },
	            body: JSON.stringify(data),
	        });

	        if (response.ok) {
	            alert('성공적으로 수정되었습니다.');
	            location.reload(); // 성공 시 페이지 새로고침
	        } else {
	            const errorText = await response.text();
	            alert(`수정에 실패했습니다: ${errorText}`);
	        }
	    } catch (error) {
	        console.error('Error:', error);
	        alert('수정 중 오류가 발생했습니다.');
	    }
	}
	
    </script>

    </body>
</html>
