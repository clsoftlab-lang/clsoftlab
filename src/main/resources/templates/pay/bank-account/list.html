<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>급여 계좌 관리</title>

    <link rel="shortcut icon" href="/assets/img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="/assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/plugins/tabler-icons/tabler-icons.min.css">
    <link rel="stylesheet" href="/assets/plugins/fontawesome/css/fontawesome.min.css">
    <link rel="stylesheet" href="/assets/plugins/fontawesome/css/all.min.css">
    <link rel="stylesheet" href="/assets/css/dataTables.bootstrap5.min.css">
    <link rel="stylesheet" href="/assets/css/style.css">
</head>

<body>
    <div id="global-loader"><div class="page-loader"></div></div>

    <div class="main-wrapper">

        <div class="header">
            <div class="main-header">
                <div class="header-left"><a href="/" class="logo"><img src="/assets/img/logo.svg" alt="Logo"></a></div>
                <a id="toggle_btn" href="javascript:void(0);" class="btn btn-menubar me-1"><i class="ti ti-arrow-bar-to-left"></i></a>
                <a id="mobile_btn" class="mobile_btn" href="#sidebar"><span class="bar-icon"><span></span><span></span><span></span></span></a>
            </div>
        </div>
        
        <div th:replace="~{common/sidebar :: sidebar}"></div>

        <div class="page-wrapper">
            <div class="content">

                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title">검색 조건</h5>
                    </div>
                    <div class="card-body">
                        <form action="/pay/bank-account" method="get" id="searchForm">
                            <div class="row">
                                <div class="col-md-3">
                                    <div class="form-group">
                                        <label>사번</label>
                                        <input class="form-control" name="empNo" placeholder="사번 입력" th:value="${empNo}">
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="form-group">
                                        <label>계좌유형</label>
                                        <select class="form-select" name="accountType">
                                            <option value="">전체</option>
                                            <option value="MAIN" th:selected="${accountType == 'MAIN'}">MAIN</option>
                                            <option value="SUB" th:selected="${accountType == 'SUB'}">SUB</option>
                                            <option value="LOAN" th:selected="${accountType == 'LOAN'}">LOAN</option>
                                            <option value="RETIRE" th:selected="${accountType == 'RETIRE'}">RETIRE</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="form-group">
                                        <label>사용 여부</label>
                                        <select class="form-select" name="useYn">
                                            <option value="">전체</option>
                                            <option value="Y" th:selected="${useYn == 'Y'}">Y</option>
                                            <option value="N" th:selected="${useYn == 'N'}">N</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-md-3 d-flex align-items-end">
                                    <div class="form-group w-100">
                                        <button type="submit" class="btn btn-primary w-100">조회</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>

                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title">계좌 목록</h5>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-striped table-hover" id="bankAccountTable">
                                <thead class="table-light">
                                    <tr>
                                        <th>사번</th>
                                        <th>계좌유형</th>
                                        <th>은행명</th>
                                        <th>계좌번호</th>
                                        <th>예금주</th>
                                        <th>사용여부</th>
                                        <th>수정</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="b : ${bankAccount}">
                                        <td th:text="${b.empNo}"></td>
                                        <td th:text="${b.accountType}"></td>
                                        <td th:text="${b.bankName}"></td>
                                        <td th:text="${b.accountNo}"></td> 
                                        <td th:text="${b.accountHolder}"></td>
                                        <td th:text="${b.useYn}"></td>
                                        <td>
                                            <button class="btn btn-sm btn-primary edit-btn" data-bs-toggle="modal" data-bs-target="#editModal"
                                                th:data-id="${b.id}">수정</button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

                <div class="my-3 text-end">
                    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addModal">신규 등록</button>
                </div>

                <div class="modal fade" id="addModal" tabindex="-1">
                    <div class="modal-dialog modal-lg modal-dialog-centered">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title">신규 계좌 등록</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                            </div>
                            <div class="modal-body">
                                <form id="addForm">
                                    <div class="row">
                                        <div class="col-md-6 mb-3">
                                            <label class="form-label">사번</label>
                                            <input type="text" class="form-control" name="empNo" required maxlength="20">
                                        </div>
                                        <div class="col-md-6 mb-3">
                                            <label class="form-label">계좌유형</label>
                                            <select class="form-select" name="accountType" required>
                                                <option value="MAIN">MAIN</option>
                                                <option value="SUB">SUB</option>
                                                <option value="LOAN">LOAN</option>
                                                <option value="RETIRE">RETIRE</option>
                                            </select>
                                        </div>
                                        <div class="col-md-6 mb-3">
                                            <label class="form-label">은행코드</label>
                                            <input type="text" class="form-control" name="bankCode" required maxlength="10">
                                        </div>
                                        <div class="col-md-6 mb-3">
                                            <label class="form-label">은행명</label>
                                            <input type="text" class="form-control" name="bankName" required maxlength="100">
                                        </div>
                                        <div class="col-md-6 mb-3">
                                            <label class="form-label">계좌번호</label>
                                            <input type="text" class="form-control" name="accountNo" required maxlength="255">
                                        </div>
                                        <div class="col-md-6 mb-3">
                                            <label class="form-label">예금주</label>
                                            <input type="text" class="form-control" name="accountHolder" required maxlength="100">
                                        </div>
                                        <div class="col-md-6 mb-3">
                                            <label class="form-label">사용 시작일</label>
                                            <input type="date" class="form-control" name="fromDate" required>
                                        </div>
                                        <div class="col-md-6 mb-3">
                                            <label class="form-label">사용 종료일</label>
                                            <input type="date" class="form-control" name="toDate" required>
                                        </div>
                                        <div class="col-md-6 mb-3">
                                            <label class="form-label">사용 여부</label>
                                             <select class="form-select" name="useYn" required>
                                                <option value="Y">Y</option>
                                                <option value="N">N</option>
                                            </select>
                                        </div>
                                        <div class="col-md-12 mb-3">
                                            <label class="form-label">비고</label>
                                            <textarea class="form-control" rows="2" name="note" maxlength="500"></textarea>
                                        </div>
                                    </div>
                                </form>
                            </div>
                            <div class="modal-footer gap-2">
                                <button type="reset" form="addForm" class="btn btn-outline-secondary">초기화</button>
                                <button type="button" class="btn btn-outline-danger" data-bs-dismiss="modal">취소</button>
                                <button type="button" class="btn btn-primary" onclick="addNewBankAccount()">저장</button>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="modal fade" id="editModal" tabindex="-1">
                    <div class="modal-dialog modal-lg modal-dialog-centered">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title">계좌 정보 수정</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                            </div>
                            <div class="modal-body">
                                <form id="editForm">
                                    <input type="hidden" name="id">
                                    <div class="row">
                                        <div class="col-md-6 mb-3">
                                            <label class="form-label">사번</label>
                                            <input type="text" class="form-control" name="empNo" required readonly>
                                        </div>
                                        <div class="col-md-6 mb-3">
                                            <label class="form-label">계좌유형</label>
                                            <input class="form-control" name="accountType" required readonly="readonly">
                                        </div>
                                        <div class="col-md-6 mb-3">
                                            <label class="form-label">은행코드</label>
                                            <input type="text" class="form-control" name="bankCode" required maxlength="10">
                                        </div>
                                        <div class="col-md-6 mb-3">
                                            <label class="form-label">은행명</label>
                                            <input type="text" class="form-control" name="bankName" required maxlength="100">
                                        </div>
                                        <div class="col-md-6 mb-3">
                                            <label class="form-label">계좌번호</label>
                                            <input type="text" class="form-control" name="accountNo" required maxlength="255">
                                        </div>
                                        <div class="col-md-6 mb-3">
                                            <label class="form-label">예금주</label>
                                            <input type="text" class="form-control" name="accountHolder" required maxlength="100">
                                        </div>
                                        <div class="col-md-6 mb-3">
                                            <label class="form-label">사용 시작일</label>
                                            <input type="date" class="form-control" name="fromDate" required>
                                        </div>
                                        <div class="col-md-6 mb-3">
                                            <label class="form-label">사용 종료일</label>
                                            <input type="date" class="form-control" name="toDate" required>
                                        </div>
                                        <div class="col-md-6 mb-3">
                                            <label class="form-label">사용 여부</label>
                                             <select class="form-select" name="useYn" required>
                                                <option value="Y">Y</option>
                                                <option value="N">N</option>
                                            </select>
                                        </div>
                                        <div class="col-md-12 mb-3">
                                            <label class="form-label">비고</label>
                                            <textarea class="form-control" rows="2" name="note" maxlength="500"></textarea>
                                        </div>
                                    </div>
                                </form>
                            </div>
                            <div class="modal-footer gap-2">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
                                <button type="button" class="btn btn-primary">변경사항 저장</button>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

            <div th:replace="~{common/footer :: footer}"></div>
        </div>
    </div>

    <script src="/assets/js/jquery-3.7.1.min.js"></script>
    <script src="/assets/js/bootstrap.bundle.min.js"></script>
    <script src="/assets/js/jquery.slimscroll.min.js"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <script src="/assets/js/jquery.dataTables.min.js"></script>
    <script src="/assets/js/dataTables.bootstrap5.min.js"></script>
    <script src="/assets/js/script.js"></script>
    
    <script type="text/javascript">
        // 요청에 따라 비워 둠
    </script>

    </body>
</html>
