<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>사원별 회비 납부 설정</title>

    <link rel="shortcut icon" href="/assets/img/favicon.png" type="image/x-icon">
	<link rel="stylesheet" href="/assets/css/bootstrap.min.css">
	<link rel="stylesheet" href="/assets/plugins/tabler-icons/tabler-icons.min.css">
	<link rel="stylesheet" href="/assets/plugins/fontawesome/css/fontawesome.min.css">
	<link rel="stylesheet" href="/assets/plugins/fontawesome/css/all.min.css">
	<link rel="stylesheet" href="/assets/css/dataTables.bootstrap5.min.css">
	<link rel="stylesheet" href="/assets/css/style.css">
	<link rel="stylesheet" href="/assets/css/custom-table.css">
	<link rel="stylesheet" href="/assets/css/select2.min.css">
	<link rel="stylesheet" href="/assets/css/select2-bootstrap-5-theme.min.css">
</head>

<body>
    <div id="global-loader"><div class="page-loader"></div></div>

    <div class="main-wrapper">

        <div class="header">
            <div class="main-header">
                <div class="header-left"><a href="/" class="logo"><img src="/assets/img/logo.svg" alt="Logo"></a></div>
                <a id="toggle_btn" href="javascript:void(0);" class="btn btn-menubar me-1"><i class="ti ti-arrow-bar-to-left"></i></a>
                <a id="mobile_btn" class="mobile_btn" href="#sidebar"><span class="bar-icon"><span></span><span></span><span></span></span></a>
            </div>
        </div>
        
        <div th:replace="~{common/sidebar :: sidebar}"></div>

        <div class="page-wrapper">
            <div class="content">

                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title">검색 조건</h5>
                    </div>
                    <div class="card-body">
                        <form action="/pay/employee-club" method="get" id="searchForm">
                            <div class="row">
                                <div class="col-md-3">
                                    <div class="form-group">
                                        <label>사번</label>
                                        <select name="empNo" multiple="multiple" class="form-control" id="searchEmployeeSelect">
                                        	<option th:each="e : ${searchEmployeeList}" th:value="${e.pernr}" th:text="|${e.name} (${e.pernr})|" th:selected="${empNo != null && #lists.contains(empNo, e.pernr)}"></option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="form-group">
                                        <label>회비 항목</label>
                                        <select name="clubCode" multiple="multiple" class="form-control" id="searchClubItemSelect">
                                        	<option th:each="c : ${searchClubItemList}" th:value="${c.clubCode}" th:text="|${c.clubName} (${c.clubCode})|" th:selected="${clubCode != null && #lists.contains(clubCode, c.clubCode)}"></option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-md-2">
                                    <div class="form-group">
                                        <label>납부 여부</label>
                                        <select class="form-select" name="payYn">
                                            <option value="">전체</option>
                                            <option value="Y" th:selected="${payYn == 'Y'}">납부</option>
                                            <option value="N" th:selected="${payYn == 'N'}">면제</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <label>적용 기간</label>
                                    <div class="input-group">
                                        <input type="date" class="form-control" name="fromDate" th:value="${fromDate}">
                                        <span class="input-group-text">~</span>
                                        <input type="date" class="form-control" name="toDate" th:value="${toDate}">
                                    </div>
                                </div>
                            </div>
                            <div class="row mt-3">
                                <div class="col-12 text-end position-relative">
                                    <button type="submit" class="btn btn-primary">조회</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>

                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title">사원 회비 납부 설정 목록</h5>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-striped table-hover datatable-resizable" id="dataTable">
                                <thead class="table-light">
                                    <tr>
                                        <th>사번</th>
                                        <th>회비코드</th>
                                        <th>회비명</th>
                                        <th>납부여부</th>
                                        <th>시작일</th>
                                        <th>종료일</th>
                                        <th>비고</th>
                                        <th>수정</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="e: ${employeeClub}">
                                        <td th:text="|${e.employeeName}(${e.employeePernr})|"></td>
                                        <td th:text="${e.clubCode}"></td>
                                        <td th:text="${e.clubName}"></td>
                                        <td>
                                        	<input type="checkbox" class="form-check-input" th:checked="${e.payYn} == 'Y'" onclick="return false;">
                                        </td>
                                        <td th:text="${e.fromDate}"></td>
                                        <td th:text="${e.toDate}"></td>
                                        <td th:text="${#strings.abbreviate(e.note, 50)}"></td>
                                        <td>
                                            <button class="btn btn-sm btn-primary edit-btn" data-bs-toggle="modal" data-bs-target="#editModal"
                                                th:data-id="${e.id}">수정</button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

                <div class="my-3 text-end">
                    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addModal">신규 등록</button>
                </div>

                <div class="modal fade" id="addModal" tabindex="-1">
                    <div class="modal-dialog modal-lg modal-dialog-centered">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title">사원별 회비 납부 신규 등록</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                            </div>
                            <div class="modal-body">
                                <form id="addForm">
                                    <div class="row">
                                        <div class="col-md-6 mb-3">
                                            <label class="form-label">사번<span class="text-danger">*</span></label>
                                            <select name="empNo" class="form-control" id="employeeSelect">
                                            	<option value="">-- 사번 선택 --</option>
	                                        	<option th:each="e : ${employeeList}" th:value="${e.pernr}" th:text="|${e.name} (${e.pernr})|" ></option>
	                                        </select>
                                        </div>
                                        <div class="col-md-6 mb-3">
                                            <label class="form-label">회비 항목<span class="text-danger">*</span></label>
                                            <select name="clubId" class="form-control" id="ClubItemSelect">
                                            	<option value="">-- 회비 항목 선택 --</option>
	                                        	<option th:each="c : ${clubItemList}" th:value="${c.id}" th:text="|${c.clubName} (${c.clubCode})|" ></option>
	                                        </select>
                                        </div>
                                        <div class="col-md-6 mb-3">
                                            <label class="form-label">적용 시작일<span class="text-danger">*</span></label>
                                            <input type="date" class="form-control" name="fromDate" required>
                                        </div>
                                        <div class="col-md-6 mb-3">
                                            <label class="form-label">적용 종료일<span class="text-danger">*</span></label>
                                            <input type="date" class="form-control" name="toDate" required>
                                        </div>
                                        <div class="col-md-12 mb-3">
                                            <label class="form-label">납부 여부<span class="text-danger">*</span></label>
                                            <div class="form-check">
                                            	<input type="hidden" name="payYn" value="N">
                                            	<input type="checkbox" name="payYn" value="Y" class="form-check-input" checked>
                                            </div>
                                        </div>
                                        <div class="col-md-12 mb-3">
                                            <label class="form-label">비고 (면제 사유 등)</label>
                                            <textarea class="form-control" rows="3" name="note" maxlength="500"></textarea>
                                        </div>
                                    </div>
                                </form>
                            </div>
                            <div class="modal-footer gap-2">
                                <button type="reset" form="addForm" class="btn btn-outline-secondary">초기화</button>
                                <button type="button" class="btn btn-outline-danger" data-bs-dismiss="modal">취소</button>
                                <button type="button" class="btn btn-primary" onclick="addNewEmployeeClub()">저장</button>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="modal fade" id="editModal" tabindex="-1">
                    <div class="modal-dialog modal-lg modal-dialog-centered">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title">사원별 회비 납부 수정</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                            </div>
                            <div class="modal-body">
                                <form id="editForm">
                                    <input type="hidden" name="id">
                                    <div class="row">
                                        <div class="col-md-6 mb-3">
                                            <label class="form-label">사번</label>
                                            <input type="text" class="form-control" name="employeePernr" readonly>
                                            <input type="hidden" name="empNo" >
                                        </div>
                                        <div class="col-md-6 mb-3">
                                            <label class="form-label">회비 항목</label>
                                            <input type="text" class="form-control" name="clubName" readonly>
                                            <input type="hidden" name="clubId">
                                        </div>
                                        <div class="col-md-6 mb-3">
                                            <label class="form-label">적용 시작일<span class="text-danger">*</span></label>
                                            <input type="date" class="form-control" name="fromDate">
                                        </div>
                                        <div class="col-md-6 mb-3">
                                            <label class="form-label">적용 종료일<span class="text-danger">*</span></label>
                                            <input type="date" class="form-control" name="toDate">
                                        </div>
                                        <div class="col-md-12 mb-3">
                                            <label class="form-label">납부 여부<span class="text-danger">*</span></label>
                                            <div class="form-check">
                                            	<input type="hidden" name="payYn" value="N">
                                            	<input type="checkbox" name="payYn" value="Y" class="form-check-input">
                                            </div>
                                        </div>
                                        <div class="col-md-12 mb-3">
                                            <label class="form-label">비고 (면제 사유 등)</label>
                                            <textarea class="form-control" rows="3" name="note" maxlength="500"></textarea>
                                        </div>
                                    </div>
                                </form>
                            </div>
                            <div class="modal-footer gap-2">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
                                <button type="button" class="btn btn-primary" onclick="updateEmployeeClub()">변경사항 저장</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div th:replace="~{common/footer :: footer}"></div>
        </div>
    </div>

    <script src="/assets/js/jquery-3.7.1.min.js"></script>
	<script src="/assets/js/colResizable-1.6.min.js"></script>
	<script src="/assets/js/bootstrap.bundle.min.js"></script>
	<script src="/assets/js/jquery.slimscroll.min.js"></script>
	<script src="/assets/js/select2.min.js"></script>
	<script src="https://unpkg.com/feather-icons"></script>
	<script src="/assets/js/jquery.dataTables.min.js"></script>
	<script src="/assets/js/dataTables.bootstrap5.min.js"></script>
	<script src="/assets/js/script.js"></script>
	<script src="/assets/js/common-datatable-init.js"></script>
    
    <script type="text/javascript" th:inline="none">

	    document.addEventListener('DOMContentLoaded', function () {
	    	 
     		// 수정 모달창을 열 때, 불러오기.
	        const tableBody = document.querySelector('.table tbody');
		    if (tableBody) {
		        tableBody.addEventListener('click', function(event) {
		        	
		            const editButton = event.target.closest('.edit-btn');
		
		            
		            if (editButton) {
		                const id = editButton.dataset.id; 
		                findDetail(id);
		            }
		        });
		    }
		    
		    $('#searchEmployeeSelect').select2({theme: "bootstrap-5"});
		    $('#searchClubItemSelect').select2({theme: "bootstrap-5"});
		    $('#employeeSelect').select2({
		        dropdownParent: $('#addModal'),
		        theme: "bootstrap-5"
		    });
		    $('#clubItemSelect').select2({
		        dropdownParent: $('#addModal'),
		        theme: "bootstrap-5"
		    });
		    
		    const tableSpecificOptions = {
			        'columns': [
			            null,                 // 0. 사번 (기본값)
			            null,                 // 1. 회비코드 (기본값)
			            null,                 // 2. 회비명 (기본값)
			            // 3. 납부여부 (체크박스, 좁게, 검색/정렬 비활성화)
			            { "width": "80px", "searchable": false, "orderable": false }, 
			            null,                 // 4. 시작일 (기본값)
			            null,                 // 5. 종료일 (기본값)
			            // 6. 비고 (검색은 비활성화, 정렬은 가능)
			            { "searchable": false, "orderable": true },
			            // 7. 수정 (버튼, 좁게, 검색/정렬 비활성화)
			            { "width": "80px", "searchable": false, "orderable": false } 
			        ],
			        
			        // 기본 정렬: 1순위: 사번(0, 오름차순), 2순위: 시작일(4, 내림차순, 최신순)
			        "order": [[ 0, "asc" ], [ 4, "desc" ]], 

		            // DataTables 한글화 및 기본 설정 (유지)
		            "language": {
		                "emptyTable": "데이터가 없습니다.",
		                "info": "_START_ - _END_ / _TOTAL_ 항목",
		                "infoEmpty": "0 항목",
		                "infoFiltered": "(_MAX_ 항목에서 필터링됨)",
		                "lengthMenu": "_MENU_ 개씩 보기",
		                "loadingRecords": "로딩중...",
		                "processing": "처리중...",
		                "search": "검색: ",
		                "zeroRecords": "일치하는 항목이 없습니다.",
		                "paginate": {
		                    "first": "처음",
		                    "last": "마지막",
		                    "next": "다음",
		                    "previous": "이전"
		                }
		            },
		            "pageLength": 10, 
		            "lengthMenu": [ [10, 25, 50, 100, -1], [10, 25, 50, 100, "All"] ] // 페이지 메뉴
			    };
		    initializeResizableDataTable('#dataTable',tableSpecificOptions);
		});	 
	    
	    // 새 항목 등록
	    async function addNewEmployeeClub() {
			const addForm = document.getElementById('addForm');
		    const formData = new FormData(addForm);
		    const data = Object.fromEntries(formData.entries());

		    if (!data.empNo || !data.empNo.trim()) {
		        alert('사번을 입력해주세요.');
		        return;
		    }
		    
		    if (!data.clubId) {
		    	alert('회비 항목을 선택해주세요.');
		    	return;
		    }
		    
		    // 시작일, 종료일 검사
		    if (!data.fromDate || !data.toDate) {
		        alert('시작일, 종료일을 반드시 입력해야합니다.');
		        return;
		    }
		    
		    if (data.fromDate > data.toDate) {
		        alert('종료일은 시작일보다 빠를 수 없습니다.');
		        return;
		    }
		    
		    // --- 서버 작업 시작 ---
		    try {
		    	
		        const response = await fetch(`/pay/employee-club/checkOverlap?empNo=${data.empNo}&clubId=${data.clubId}&fromDate=${data.fromDate}&toDate=${data.toDate}`);
		        const checkResult = await response.text();
		        
		        if (checkResult == 'true') { 
		            alert('해당 사원의 동일한 회비 항목에 대해 입력하신 기간이 중복됩니다.\n시작일과 종료일을 다시 확인해 주세요.'); 
		            return;
		        }

		        // --- 중복 검사를 통과하면 최종 저장 (POST) ---
		        const saveResponse = await fetch('/pay/employee-club', {
		            method: 'POST',
		            headers: {
		                'Content-Type': 'application/json',
		            },
		            body: JSON.stringify(data),
		        });

		        if (saveResponse.ok) {
		            alert('성공적으로 등록되었습니다.');
		            location.reload();
		        } else {
		            const errorText = await saveResponse.text();
		            alert(`등록에 실패했습니다: ${errorText}`);
		        }

		    } catch (error) {
		        console.error('Error:', error);
		        alert('등록 중 오류가 발생했습니다.');
		    }
		};
		
		// 수정 모달창 데이터 불러오기.
		async function findDetail(id) {
		    try {
		        const response = await fetch(`/pay/employee-club/detail/${id}`);
		        if (!response.ok) {
		            throw new Error('데이터를 불러오는 데 실패했습니다.');
		        }
		        const data = await response.json();
		        const editForm = document.getElementById('editForm')


		        for (const key in data) {
		            const field = editForm.querySelector(`[name="${key}"]`);
		            const checkbox = editForm.querySelector(`input[type="checkbox"][name="${key}"]`); // checkbox
		            
		            if (checkbox && field && field.type === 'hidden') {
		                checkbox.checked = (data[key] === 'Y');
		            } else if (field) {
		                field.value = data[key];
		            }
		        }
		        
		        const empNoField = editForm.querySelector('[name="empNo"]');
		        const empField = editForm.querySelector('[name="employeePernr"]');
		        if (empNoField && empField && data.employeePernr && data.employeeName) {
		            empNoField.value = `${data.employeePernr}`;
		            empField.value = `${data.employeeName}(${data.employeePernr})`;
		            
		        }
		        
		        const clubItemField = editForm.querySelector('[name="clubName"]');
		        if (clubItemField && data.clubName && data.clubCode) {
		            clubItemField.value = `${data.clubName}(${data.clubCode})`;
		            
		        }

		    } catch (error) {
		        console.error('Error:', error);
		        alert(error.message);
		    }
		}
		
		
		//항목 수정 
		async function updateEmployeeClub() {
		    const editForm = document.getElementById('editForm');
		    const formData = new FormData(editForm);
		    const data = Object.fromEntries(formData.entries());
		    
		 	// 시작일, 종료일 검사
		    if (!data.fromDate || !data.toDate) {
		        alert('시작일, 종료일을 반드시 입력해야합니다.');
		        return;
		    }
		    
		    if (data.fromDate > data.toDate) {
		        alert('종료일은 시작일보다 빠를 수 없습니다.');
		        return;
		    }
		    
		    try {
		    	
		    	const Checkresponse = await fetch(`/pay/employee-club/checkOverlap?empNo=${data.empNo}&clubId=${data.clubId}&fromDate=${data.fromDate}&toDate=${data.toDate}&id=${data.id}`);
		        const checkResult = await Checkresponse.text();
		        
		        if (checkResult == 'true') { 
		            alert('해당 사원의 동일한 회비 항목에 대해 입력하신 기간이 중복됩니다.\n시작일과 종료일을 다시 확인해 주세요.'); 
		            return;
		        }
		        
		        const url = `/pay/employee-club`;
		        const response = await fetch(url, {
		            method: 'PUT', 
		            headers: {
		                'Content-Type': 'application/json',
		            },
		            body: JSON.stringify(data),
		        });

		        if (response.ok) {
		            alert('성공적으로 수정되었습니다.');
		            location.reload(); // 성공 시 페이지 새로고침
		        } else {
		            const errorText = await response.text();
		            alert(`수정에 실패했습니다: ${errorText}`);
		        }
		    } catch (error) {
		        console.error('Error:', error);
		        alert('수정 중 오류가 발생했습니다.');
		    }
		}
	    
	</script>
    </body>
</html>
