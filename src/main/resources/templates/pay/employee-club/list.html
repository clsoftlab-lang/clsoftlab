<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>사원별 회비 납부 설정</title>

<body>

    <div class="main-wrapper">

        <div class="header">
            <div class="main-header">
                <div class="header-left"><a href="/" class="logo"><img src="/assets/img/logo.svg" alt="Logo"></a></div>
                <a id="toggle_btn" href="javascript:void(0);" class="btn btn-menubar me-1"><i class="ti ti-arrow-bar-to-left"></i></a>
                <a id="mobile_btn" class="mobile_btn" href="#sidebar"><span class="bar-icon"><span></span><span></span><span></span></span></a>
            </div>
        </div>
        
        <div th:replace="~{common/sidebar :: sidebar}"></div>

        <div class="page-wrapper">
            <div class="content">

                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title">검색 조건</h5>
                    </div>
                    <div class="card-body">
                        <form action="/pay/employee-club" method="get" id="searchForm">
                            <div class="row">
                                <div class="col-md-3">
                                    <div class="form-group">
                                        <label>사번</label>
                                        <input class="form-control" name="empNo" placeholder="사번 입력" th:value="${empNo}">
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="form-group">
                                        <label>회비 항목</label>
                                        <input class="form-control club-name"  placeholder="회비 항목 선택" th:value="${clubName}" readonly>

                                    </div>
                                </div>
                                <div class="col-md-2">
                                    <div class="form-group">
                                        <label>납부 여부</label>
                                        <select class="form-select" name="payYn">
                                            <option value="">전체</option>

                                </div>

                                </div>

                        </form>
                    </div>

                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title">사원 회비 납부 설정 목록</h5>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-striped table-hover datatable" id="empClubTable">
                                <thead class="table-light">
                                    <tr>
                                        <th>사번</th>
                                        <th>회비코드</th>
                                        <th>회비명</th>
                                        <th>납부여부</th>
                                        <th>시작일</th>
                                        <th>종료일</th>
                                        <th>비고</th>
                                        <th>수정</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="e: ${employeeClub}">
                                        <td th:text="${e.empNo}"></td>
                                        <td th:text="${e.clubCode}">E</td>
                                        <td th:text="${e.clubName}"></td>
                                        <td th:text="${e.payYn == 'Y' ? '납부' : '면제'}"></td>
                                        <td th:text="${e.fromDate}"></td>
                                        <td th:text="${e.toDate}"></td>
                                        <td th:text="${#strings.abbreviate(e.note, 50)}"></td>
                                        <td>
                                            <button class="btn btn-sm btn-primary edit-btn" data-bs-toggle="modal" data-bs-target="#editModal"
                                                th:data-id="${e.id}">수정</button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

                <div class="my-3 text-end">
                    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addModal">신규 등록</button>
                </div>

                <div class="modal fade" id="addModal" tabindex="-1">
                    <div class="modal-dialog modal-lg modal-dialog-centered">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title">사원별 회비 납부 신규 등록</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                            </div>
                            <div class="modal-body">
                                <form id="addForm">
                                    <div class="row">
                                        <div class="col-md-6 mb-3">
                                            <label class="form-label">사번</label>
                                            <input type="text" class="form-control" name="empNo" required maxlength="50" placeholder="사번을 입력하세요">
                                        </div>
                                        <div class="col-md-6 mb-3">
                                            <label class="form-label">회비 항목</label>
                                            <input type="text" class="form-control club-name" readonly placeholder="회비 항목을 선택하세요.">
                                            <input type="hidden" name="clubCode">
                                        </div>
                                        <div class="col-md-6 mb-3">
                                            <label class="form-label">적용 시작일</label>
                                            <input type="date" class="form-control" name="fromDate" required>
                                        </div>
                                        <div class="col-md-6 mb-3">
                                            <label class="form-label">적용 종료일</label>
                                            <input type="date" class="form-control" name="toDate" required>
                                        </div>
                                        <div class="col-md-12 mb-3">
                                            <label class="form-label">납부 여부</label>
                                            <div>
                                                <div class="form-check form-check-inline">
                                                    <input class="form-check-input" type="radio" name="payYn" value="Y" checked>
                                                    <label class="form-check-label">납부</label>
                                                </div>
                                                <div class="form-check form-check-inline">
                                                    <input class="form-check-input" type="radio" name="payYn" value="N">
                                                    <label class="form-check-label">면제</label>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-md-12 mb-3">
                                            <label class="form-label">비고 (면제 사유 등)</label>
                                            <textarea class="form-control" rows="3" name="note" maxlength="500"></textarea>
                                        </div>
                                    </div>
                                </form>
                            </div>
                            <div class="modal-footer gap-2">
                                <button type="reset" form="addForm" class="btn btn-outline-secondary">초기화</button>
                                <button type="button" class="btn btn-outline-danger" data-bs-dismiss="modal">취소</button>
                                <button type="button" class="btn btn-primary" onclick="addNewEmployeeClub()">저장</button>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="modal fade" id="editModal" tabindex="-1">
                    <div class="modal-dialog modal-lg modal-dialog-centered">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title">사원별 회비 납부 수정</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                            </div>
                            <div class="modal-body">
                                <form id="editForm">
                                    <input type="hidden" name="id">
                                    <div class="row">
                                        <div class="col-md-6 mb-3">
                                            <label class="form-label">사번</label>
                                            <input type="text" class="form-control" name="empNo" readonly>
                                        </div>
                                        <div class="col-md-6 mb-3">
                                            <label class="form-label">회비 항목</label>
                                            <input type="text" class="form-control" name="clubName" readonly>
                                            <input type="hidden" name="clubCode">
                                        </div>
                                        <div class="col-md-6 mb-3">
                                            <label class="form-label">적용 시작일</label>
                                            <input type="date" class="form-control" name="fromDate">
                                        </div>
                                        <div class="col-md-6 mb-3">
                                            <label class="form-label">적용 종료일</label>
                                            <input type="date" class="form-control" name="toDate">
                                        </div>
                                        <div class="col-md-12 mb-3">
                                            <label class="form-label">납부 여부</label>
                                            <div>
                                                <div class="form-check form-check-inline">
                                                    <input class="form-check-input" type="radio" name="payYn" value="Y">
                                                    <label class="form-check-label">납부</label>
                                                </div>
                                                <div class="form-check form-check-inline">
                                                    <input class="form-check-input" type="radio" name="payYn" value="N">
                                                    <label class="form-check-label">면제</label>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-md-12 mb-3">
                                            <label class="form-label">비고 (면제 사유 등)</label>

                                <button type="button" class="btn btn-primary" onclick="updateEmployeeClub()">변경사항 저장</button>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="modal fade" id="selectModal" tabindex="-1">
				    <div class="modal-dialog modal-lg modal-dialog-centered">
				        <div class="modal-content">
				            <div class="modal-header">
				                <h5 class="modal-title">회비 항목 선택</h5>
				                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
				            </div>
				            <div class="modal-body">
				                
				                <div class="card card-body mb-3">
				                    <form id="modalSearchForm">
				                        <div class="row">
				                            <div class="col-md-4">
				                                <input type="text" class="form-control" placeholder="항목명 검색" name="clubName">
				                            </div>
				                            <div class="col-md-3">
				                                <select class="form-select" name="useYn">
				                                    <option value="">사용(전체)</option>

				                                </select>

				                <div class="table-responsive">
				                    <table class="table table-hover datatable" id="item-select-table">
				                        <thead>
				                            <tr>
				                                <th>회비코드</th>
				                                <th>회비명</th>
				                                <th>사용여부</th>
				                            </tr>
				                        </thead>
				                        <tbody id="item-list-body">
				                            </tbody>

    <script src="/assets/js/jquery-3.7.1.min.js"></script>
    <script src="/assets/js/bootstrap.bundle.min.js"></script>
    <script src="/assets/js/jquery.slimscroll.min.js"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <script src="/assets/js/jquery.dataTables.min.js"></script>
    <script src="/assets/js/dataTables.bootstrap5.min.js"></script>
    <script src="/assets/js/script.js"></script>
    
    <script type="text/javascript">

		let selectModalInstance;
		let selectDataTable;
		let targetInputForName; 
	    
	    document.addEventListener('DOMContentLoaded', function () {
	        const selectModal = document.getElementById('selectModal');
	        if (selectModal) {
	            selectModalInstance = new bootstrap.Modal(selectModal);
	            
	         // 모달이 처음 표시될 때 DataTables를 딱 한 번만 초기화하도록 이벤트 추가
	            selectModal.addEventListener('shown.bs.modal', async function () {
	            	 // DataTables가 초기화되지 않았다면 초기화
	                if (!selectDataTable) { 
	                    initializeDataTable();
	                }
	                // 모달이 열릴 때마다 검색창을 초기화하고 데이터를 로드
	                document.getElementById('modalSearchForm').reset();
	                await loadClubItems();
	            });
	        }
	        
	        // 급여 선택 항목에서, 검색시 급여 화면으로 넘어가는걸 방지.
	        const modalSearchForm = document.getElementById('modalSearchForm');
	        if (modalSearchForm) {
	            modalSearchForm.addEventListener('submit', handleModalSearch);
	        }
	        
	        //  input 클릭 시 함수 호출 
	        document.querySelectorAll('.club-name').forEach(input => {
    				input.addEventListener('click', openItemSelector);
			});
	        
	    	 // 모달 테이블의 행 클릭 시 값 입력 및 모달 닫기 
	        document.getElementById('item-select-table').addEventListener('click', function(event) {
		            const selectedRow = event.target.closest('.select-item-row');
		            if (selectedRow && targetInputForName ) {
		                const code = selectedRow.dataset.code;
		                const name = selectedRow.dataset.name;
		                
		                targetInputForName.value = name; // 저장해둔 input에 값을 직접 넣음
		                
		                const hiddenInput = targetInputForName.nextElementSibling;
	                    if (hiddenInput && hiddenInput.name === 'clubCode') {
	                        hiddenInput.value = code;
	                    }
		                
		                if (selectModalInstance) selectModalInstance.hide();
		                targetInputForName = null; // 사용 후 변수 초기화
		            }
		        });
	    	 
     		// 수정 모달창을 열 때, 불러오기.
	        const tableBody = document.querySelector('.table tbody');
		    if (tableBody) {
		        tableBody.addEventListener('click', function(event) {
		        	
		            const editButton = event.target.closest('.edit-btn');
		
		            
		            if (editButton) {
		                const id = editButton.dataset.id; 
		                findDetail(id);
		            }
		        });
		        
	     // 검색창 초기화.
	        const searchResetBtn = document.getElementById('searchResetBtn');
	        if (searchResetBtn) {
	            searchResetBtn.addEventListener('click', function() {
	                const searchForm = document.getElementById('searchForm');
	                if (searchForm) {
	                    searchForm.querySelector('input[name="empNo"]').value = '';
	                    searchForm.querySelector('input[name="clubCode"]').value = '';
	                    searchForm.querySelector('.club-name').value = '';
	                    searchForm.querySelector('input[name="payYn"]').value = '';
	                    searchForm.querySelector('input[name="fromDate"]').value = '';
	                    searchForm.querySelector('input[name="toDate"]').value = '';
	                }
	            });
	        }   
		    }
			});	 
	    
		//  input 클릭 시 실행될 공통 함수
	    function openItemSelector(event) {
	        // 클릭된 input 요소를 targetInputForSelectItem 변수에 저장
	        targetInputForName = event.target;
	        if (selectModalInstance) {
	            selectModalInstance.show();
	        }
	    }
		
	 	// 모달 내 검색 버튼 클릭 시 실행될 핸들러
	    async function handleModalSearch(event) {
	        event.preventDefault(); // 폼 기본 제출 방지
	        const formData = new FormData(event.target);
	        const searchParams = new URLSearchParams(formData).toString();
	        await loadClubItems(searchParams);
	    }
	 	
	 	// 회비 항목 선택 테이블 초기화 함수
	    function initializeDataTable() {
	        selectDataTable = $('#item-select-table').DataTable({
	            // DataTables 옵션 설정
	            destroy: true,
	            searching: true, 
	            lengthChange: true, 
	            pageLength: 15,       // 한 페이지에 15개씩 표시
	            info: true,          // 'Showing 1 to 5 of...' 정보 표시
	            
	            // 서버에서 받은 JSON 데이터의 키와 테이블 컬럼을 매핑
	            columns: [ 
	                { data: 'clubCode' },
	                { data: 'clubName' },
	                { data: 'useYn' }
	            ],
	            
	            // 각 행(row)이 생성될 때 추가 작업을 수행
	            createdRow: function(row, data, dataIndex) {
	                // 클릭 이벤트를 위해 필요한 클래스와 data-* 속성을 추가
	                $(row).addClass('select-item-row').css('cursor', 'pointer');
	                $(row).attr('data-code', data.clubCode);
	                $(row).attr('data-name', data.clubName);
	            }
	        });
	    }
	 	
	 	// fetch를 이용해 PayItem 리스트를 불러오는 함수
	    async function loadClubItems(searchParams = '') {
	        const itemListBody = document.getElementById('item-list-body');

	        try {
	            const apiUrl = `/pay/club-item/list?${searchParams}`;
	            const response = await fetch(apiUrl); 
	            if (!response.ok) throw new Error('데이터 로딩 실패');
	            
	            const pageData = await response.json();
	            const items = pageData.content;
	            
	            if (selectDataTable) {
	            	selectDataTable.clear();	// 1. 기존 데이터 삭제
	            	selectDataTable.rows.add(items); // 2. 새 데이터 추가
	                selectDataTable.draw();       // 3. 테이블 다시 그리기
	            }
	            
	        } catch (error) {
	            console.error(error);
	            itemListBody.innerHTML = `<tr><td colspan="4">${error.message}</td></tr>`;
	        }
	    }
	 	
	    // 새 항목 등록
	    async function addNewEmployeeClub() {
			const addForm = document.getElementById('addForm');
		    const formData = new FormData(addForm);
		    const data = Object.fromEntries(formData.entries());

		    if (!data.empNo || !data.empNo.trim()) {
		        alert('사번을 입력해주세요.');
		        return;
		    }
		    
		    if (!data.clubCode) {
		    	alert('회비 항목을 선택해주세요.');
		    	return;
		    }
		    
		    // 시작일, 종료일 검사
		    if (!data.fromDate || !data.toDate) {
		        alert('시작일, 종료일을 반드시 입력해야합니다.');
		        return;
		    }
		    
		    if (data.fromDate > data.toDate) {
		        alert('종료일은 시작일보다 빠를 수 없습니다.');
		        return;
		    }
		    
		    // --- 서버 작업 시작 ---
		    try {
		    	
		        const response = await fetch(`/pay/employee-club/checkOverlap?empNo=${data.empNo}&clubCode=${data.clubCode}&fromDate=${data.fromDate}&toDate=${data.toDate}`);
		        const checkResult = await response.text();
		        
		        if (checkResult == 'true') { 
		            alert('해당 사원의 동일한 회비 항목에 대해 입력하신 기간이 중복됩니다.\n시작일과 종료일을 다시 확인해 주세요.'); 
		            return;
		        }

		        // --- 중복 검사를 통과하면 최종 저장 (POST) ---
		        const saveResponse = await fetch('/pay/employee-club', {
		            method: 'POST',
		            headers: {
		                'Content-Type': 'application/json',
		            },
		            body: JSON.stringify(data),
		        });

		        if (saveResponse.ok) {
		            alert('성공적으로 등록되었습니다.');
		            location.reload();
		        } else {
		            const errorText = await saveResponse.text();
		            alert(`등록에 실패했습니다: ${errorText}`);
		        }

		    } catch (error) {
		        console.error('Error:', error);
		        alert('등록 중 오류가 발생했습니다.');
		    }
		};
		
		// 수정 모달창 데이터 불러오기.
		async function findDetail(id) {
		    try {
		        const response = await fetch(`/pay/employee-club/detail/${id}`);
		        if (!response.ok) {
		            throw new Error('데이터를 불러오는 데 실패했습니다.');
		        }
		        const data = await response.json();
		        const editForm = document.getElementById('editForm')


		        for (const key in data) {
		            const field = editForm.querySelector(`[name="${key}"]`);
		            
		            if (field) { 
		                if (field.type === 'radio') {
		                    // 라디오 버튼일 경우, 해당 value를 가진 요소를 찾아 checked 처리
		                    editForm.querySelector(`[name="${key}"][value="${data[key]}"]`).checked = true;
		                } else {
		                    // 그 외의 경우, value를 직접 할당
		                    field.value = data[key];
		                }
		            }
		        }

		    } catch (error) {
		        console.error('Error:', error);
		        alert(error.message);
		    }
		}
		
		
		//항목 수정 
		async function updateEmployeeClub() {
		    const editForm = document.getElementById('editForm');
		    const formData = new FormData(editForm);
		    const data = Object.fromEntries(formData.entries());
		    
		 	// 시작일, 종료일 검사
		    if (!data.fromDate || !data.toDate) {
		        alert('시작일, 종료일을 반드시 입력해야합니다.');
		        return;
		    }
		    
		    if (data.fromDate > data.toDate) {
		        alert('종료일은 시작일보다 빠를 수 없습니다.');
		        return;
		    }
		    
		    try {
		    	
		    	const Checkresponse = await fetch(`/pay/employee-club/checkOverlap/update?empNo=${data.empNo}&clubCode=${data.clubCode}&fromDate=${data.fromDate}&toDate=${data.toDate}&id=${data.id}`);
		        const checkResult = await Checkresponse.text();
		        
		        if (checkResult == 'true') { 
		            alert('해당 사원의 동일한 회비 항목에 대해 입력하신 기간이 중복됩니다.\n시작일과 종료일을 다시 확인해 주세요.'); 
		            return;
		        }
		        
		        const url = `/pay/employee-club/${data.id}`;
		        const response = await fetch(url, {
		            method: 'PUT', 
		            headers: {
		                'Content-Type': 'application/json',
		            },
		            body: JSON.stringify(data),
		        });

		        if (response.ok) {
		            alert('성공적으로 수정되었습니다.');
		            location.reload(); // 성공 시 페이지 새로고침
		        } else {
		            const errorText = await response.text();
		            alert(`수정에 실패했습니다: ${errorText}`);
		        }
		    } catch (error) {
		        console.error('Error:', error);
		        alert('수정 중 오류가 발생했습니다.');
		    }
		}
	    
	</script>
