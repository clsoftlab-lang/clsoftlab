<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>계산 규칙 관리</title>

	<link rel="shortcut icon" href="/assets/img/favicon.png" type="image/x-icon">
	<link rel="stylesheet" href="/assets/css/bootstrap.min.css">
	<link rel="stylesheet" href="/assets/plugins/tabler-icons/tabler-icons.min.css">
	<link rel="stylesheet" href="/assets/plugins/fontawesome/css/fontawesome.min.css">
	<link rel="stylesheet" href="/assets/plugins/fontawesome/css/all.min.css">
	<link rel="stylesheet" href="/assets/css/dataTables.bootstrap5.min.css">
	<link rel="stylesheet" href="/assets/css/style.css">
	<link rel="stylesheet" href="/assets/css/custom-table.css">
	<link rel="stylesheet" href="/assets/css/select2.min.css">
</head>

<body>
	<div id="global-loader">
		<div class="page-loader"></div>
	</div>

	<div class="main-wrapper">

		<div class="header">
			<div class="main-header">
				<div class="header-left">
					<a href="/" class="logo">
						<img src="/assets/img/logo.svg" alt="Logo">
					</a>
				</div>
				<a id="toggle_btn" href="javascript:void(0);" class="btn btn-menubar me-1">
					<i class="ti ti-arrow-bar-to-left"></i>
				</a>
				<a id="mobile_btn" class="mobile_btn" href="#sidebar">
					<span class="bar-icon"><span></span><span></span><span></span></span>
				</a>
			</div>
		</div>
		
		<div th:replace="~{common/sidebar :: sidebar}"></div>

		<div class="page-wrapper">
			<div class="content">

				<div class="card">
					<div class="card-header">
						<h5 class="card-title">검색 조건</h5>
					</div>
					<div class="card-body">
						<form action="/pay/pay-rule" method="get">
							<div class="row">
								<div class="col-md-3">
									<div class="form-group">
										<label>항목코드</label>
										<select  name="itemCode" multiple="multiple" class="form-control" id="itemSelect">
											<option th:each = "i : ${payItemList}" th:value="${i.itemCode}" th:text=|${i.itemName}(${i.itemCode})| th:selected="${itemCode != null && #lists.contains(itemCode, i.itemCode)}">
										</select>
									</div>
								</div>
								<div class="col-md-3">
									<div class="form-group">
										<label>계산 방식</label>
										<select class="form-select" name="ruleType" multiple="multiple" id="ruleSelect">
											<option value="FORMULA" th:selected="${ruleType != null && #lists.contains(ruleType, 'FORMULA')}">FORMULA</option>
											<option value="FIXED" th:selected="${ruleType != null && #lists.contains(ruleType, 'FIXED')}">FIXED</option>
											<option value="TABLE" th:selected="${ruleType != null && #lists.contains(ruleType, 'TABLE')}">TABLE</option>
											<option value="SQL" th:selected="${ruleType != null && #lists.contains(ruleType, 'SQL')}">SQL</option>
										</select>
									</div>
								</div>
								<div class="col-md-3">
									<div class="form-group">
										<label>사용 여부</label>
										<select class="form-select" name="useYn">
											<option value="">전체</option>
											<option value="Y" th:selected="${useYn == 'Y'}">Y</option>
											<option value="N" th:selected="${useYn == 'N'}">N</option>
										</select>
									</div>
								</div>
								<div class="col-md-3 d-flex align-items-end">
									<div class="form-group w-100">
										<button type="submit" class="btn btn-primary w-100">조회</button>
									</div>
								</div>
							</div>
						</form>
					</div>
				</div>

				<div class="card">
					<div class="card-header">
						<h5 class="card-title">계산 규칙 목록</h5>
					</div>
					<div class="card-body">
						<div class="table-responsive">
							<table class="table table-striped table-hover datatable-resizable" id="ruleTable">
								<thead class="table-light">
									<tr>
										<th>항목코드</th>
										<th>계산방식</th>
										<th>수식/쿼리</th>
										<th>시작일</th>
										<th>종료일</th>
										<th>사용여부</th>
										<th>수정</th>
									</tr>
								</thead>
								<tbody>
									<tr th:each="r : ${payRule}">
										<td th:text="${r.itemCode}"></td>
										<td th:text="${r.ruleType}"></td>
										<td th:text="${r.ruleType == 'FIXED' ? r.fixedValue : r.formula}"></td>
										<td th:text="${r.fromDate}"></td>
										<td th:text="${r.toDate}"></td>
										<td th:text="${r.useYn}"></td>
										<td>
											<button class="btn btn-primary edit-btn" data-bs-toggle="modal" data-bs-target="#editModal" th:data-value="${r.ruleId}">수정</button>
										</td>
									</tr>
								</tbody>
								</table>
						</div>
					</div>
				</div>

				<div class="my-3 text-end">
					<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addModal">신규 규칙 등록</button>
				</div>

				<div class="modal fade" id="addModal" tabindex="-1" aria-hidden="true">
				    <div class="modal-dialog modal-xl modal-dialog-centered">
				        <div class="modal-content">
				            <div class="modal-header">
				                <h5 class="modal-title">계산 규칙 신규 등록</h5>
				                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
				            </div>
				            <div class="modal-body">
				                <form id="addPayRule">
				                    <div class="row">
										<div class="col-md-4 mb-3">
											<div class="form-group">
												<label>항목코드</label>
												<select  name="itemCode"  class="form-control" id="itemSelect">
													<option th:each = "i : ${payItemList}" th:value="${i.itemCode}" th:text=|${i.itemName}(${i.itemCode})| >
												</select>
											</div>
										</div>
										<div class="col-md-4 mb-3">
											<div class="form-group">
												<label>계산 방식</label>
												<select class="form-select" name="ruleType">
													<option value="FORMULA">FORMULA (수식)</option>
													<option value="FIXED">FIXED (고정값)</option>
													<option value="TABLE">TABLE (테이블 참조)</option>
													<option value="SQL">SQL (직접 쿼리)</option>
												</select>
											</div>
										</div>
										<div class="col-md-12 mb-3">
				                            <div class="form-group">
				                                <label>수식 / SQL / 테이블명 / 고정값</label>
				                                <textarea class="form-control" rows="5" name="formula" placeholder="계산 방식에 맞는 내용을 입력하세요."></textarea>
				                            </div>
				                        </div>
										<div class="col-md-4 mb-3">
											<div class="form-group">
												<label>시작일</label>
												<input type="date" class="form-control" name="fromDate" required>
											</div>
										</div>
										<div class="col-md-4 mb-3">
											<div class="form-group">
												<label>종료일</label>
												<input type="date" class="form-control" name="toDate" required>
											</div>
										</div>
										<div class="col-md-4 mb-3">
											<div class="form-group">
												<label>사용여부</label>
												<div>
													<div class="form-check form-check-inline">
														<input class="form-check-input" type="radio" value="Y" checked name="useYn">
														<label class="form-check-label">Y (사용)</label>
													</div>
													<div class="form-check form-check-inline">
														<input class="form-check-input" type="radio" value="N" name="useYn">
														<label class="form-check-label">N (미사용)</label>
													</div>
												</div>
											</div>
										</div>
										<div class="col-md-12 mb-3">
				                            <div class="form-group">
				                                <label>비고</label>
				                                <textarea class="form-control" rows="2" name="note" maxlength="500"></textarea>
				                            </div>
				                        </div>
				                    </div>
				                </form>
				            </div>
				            <div class="modal-footer gap-2">
				                <button type="reset" form="addPayRule" class="btn btn-outline-secondary">초기화</button>
				                <button type="button" class="btn btn-outline-info">규칙 검증</button>
				                <button type="button" class="btn btn-outline-danger" data-bs-dismiss="modal">취소</button>
				                <button type="button" class="btn btn-primary" onclick="addNewPayRule()">저장</button>
				            </div>
				        </div>
				    </div>
				</div>

				<div class="modal fade" id="editModal" tabindex="-1" aria-hidden="true">
				    <div class="modal-dialog modal-xl modal-dialog-centered">
				        <div class="modal-content">
				            <div class="modal-header">
				                <h5 class="modal-title">계산 규칙 수정</h5>
				                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
				            </div>
				            <div class="modal-body">
				                <form id="editPayRule">
				                    <div class="row">
										<div class="col-md-4 mb-3">
											<div class="form-group">
												<label>항목코드</label>
												<input type="text" class="form-control" name="itemCode" readonly="readonly">
												<input type="text" class="form-control" name="ruleId" hidden="">
											</div>
										</div>
										<div class="col-md-4 mb-3">
											<div class="form-group">
												<label>항목명</label>
												<input type="text" class="form-control" name="itemName" readonly="readonly">
											</div>
										</div>
										<div class="col-md-4 mb-3">
											<div class="form-group">
												<label>계산 방식</label>
												<select class="form-select" name="ruleType">
													<option value="FORMULA">FORMULA (수식)</option>
													<option value="FIXED">FIXED (고정값)</option>
													<option value="TABLE">TABLE (테이블 참조)</option>
													<option value="SQL">SQL (직접 쿼리)</option>
												</select>
											</div>
										</div>
										<div class="col-md-12 mb-3">
				                            <div class="form-group">
				                                <label>수식 / SQL / 테이블명 / 고정값</label>
				                                <textarea class="form-control" rows="5" name="formula" placeholder="계산 방식에 맞는 내용을 입력하세요."></textarea>
				                            </div>
				                        </div>
										<div class="col-md-4 mb-3">
											<div class="form-group">
												<label>시작일</label>
												<input type="date" class="form-control" name="fromDate" required>
											</div>
										</div>
										<div class="col-md-4 mb-3">
											<div class="form-group">
												<label>종료일</label>
												<input type="date" class="form-control" name="toDate" required>
											</div>
										</div>
										<div class="col-md-4 mb-3">
											<div class="form-group">
												<label>사용여부</label>
												<div>
													<div class="form-check form-check-inline">
														<input class="form-check-input" type="radio" value="Y" checked name="useYn">
														<label class="form-check-label">Y (사용)</label>
													</div>
													<div class="form-check form-check-inline">
														<input class="form-check-input" type="radio" value="N" name="useYn">
														<label class="form-check-label">N (미사용)</label>
													</div>
												</div>
											</div>
										</div>
										<div class="col-md-12 mb-3">
				                            <div class="form-group">
				                                <label>비고</label>
				                                <textarea class="form-control" rows="2" name="znote" maxlength="500"></textarea>
				                            </div>
				                        </div>
				                    </div>
				                </form>
				            </div>
				            <div class="modal-footer gap-2">
								<button type="button" class="btn btn-outline-info">규칙 검증</button>
				                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
				                <button type="button" class="btn btn-primary" onclick="updatePayRule()">변경사항 저장</button>
							</div>
				        </div>
				    </div>
				</div>
				
			</div>

			<div th:replace="~{common/footer :: footer}"></div>
	
		</div>
	</div>

	<script src="/assets/js/jquery-3.7.1.min.js"></script>
	<script src="/assets/js/colResizable-1.6.min.js"></script>
	<script src="/assets/js/bootstrap.bundle.min.js"></script>
	<script src="/assets/js/jquery.slimscroll.min.js"></script>
	<script src="/assets/js/select2.min.js"></script>
	<script src="https://unpkg.com/feather-icons"></script>
	<script src="/assets/js/jquery.dataTables.min.js"></script>
	<script src="/assets/js/dataTables.bootstrap5.min.js"></script>
	<script src="/assets/js/script.js"></script>
	<script src="/assets/js/common-datatable-init.js"></script>
	<script type="text/javascript">
	
	 const addPayRuleForm = document.getElementById('addPayRule');
	    
	    document.addEventListener('DOMContentLoaded', function () {

	        // 수정 모달창을 열 때, 불러오기.
	        const tableBody = document.querySelector('.table tbody');
		    if (tableBody) {
		        tableBody.addEventListener('click', function(event) {
		        	
		            const editButton = event.target.closest('.edit-btn');
		
		            
		            if (editButton) {
		                const ruleId = editButton.dataset.value; 
		                findPayRuleDetail(ruleId);
		            }
		        });
		    }
		    
		 	// Select2 초기화
		    $('#itemSelect').select2();
		    $('#ruleSelect').select2();
		
		    
		    const ruleTableSpecificOptions = {
			        'columns': [
			            null,                // 1. 항목코드
			            null,                // 2. 계산방식
			            { "width": "30%" }, // 3. 수식/쿼리
			            null,                // 4. 시작일
			            null,                // 5. 종료일
			            null,                // 6. 사용여부
			            { "width": "80px" }  // 7. 수정
			        ],
			    };
		    
		    initializeResizableDataTable('#ruleTable',ruleTableSpecificOptions);
	        
	    });
	    
	    // 새 계산 규칙 등록
	    async function addNewPayRule() {
		    const formData = new FormData(addPayRuleForm);
		    const data = Object.fromEntries(formData.entries());

		    
		    // 항목코드 공백 검사
		    if (!data.itemCode) {
		        alert('항목 코드를 입력해주세요.');
		        return;
		    }
		    
		    // 수식/SQL/테이블명/고정값 검사
		    if (data.ruleType === 'FIXED') {
		    	
		        if (!data.formula || isNaN(data.formula)) {
		            alert('계산 방식이 FIXED일 경우, 유효한 고정값을 숫자로 입력해야 합니다.');
		            addPayRuleForm.querySelector('[name="formula"]').focus();
		            return;
		        }
		    } else { // FORMULA, SQL, TABLE 등
		        if (!data.formula || !data.formula.trim()) {
		            alert('수식, SQL 또는 테이블명을 반드시 입력해야 합니다.');
		            addPayRuleForm.querySelector('[name="formula"]').focus();
		            return;
		        }
		    }

		    // 시작일, 종료일 검사
		    if (!data.fromDate || !data.toDate) {
		        alert('시작일, 종료일을 반드시 입력해야합니다.');
		        return;
		    }
		    
		    if (data.fromDate > data.toDate) {
		        alert('종료일은 시작일보다 빠를 수 없습니다.');
		        return;
		    }
		    
		    // --- 서버 작업 시작 ---
		    try {
		        const response = await fetch(`/pay/pay-rule/checkOverlap?itemCode=${data.itemCode}&fromDate=${data.fromDate}&toDate=${data.toDate}`);
		        
		        const checkResult = Number(await response.text());
		        
		        if (checkResult > 0) { 
		            alert('입력하신 기간이 기존 규칙의 기간과 중복됩니다. 시작일 또는 종료일을 다시 확인해주세요.'); 
		            return;
		        }

		        // --- 중복 검사를 통과하면 최종 저장 (POST) ---
		        const saveResponse = await fetch('/pay/pay-rule', {
		            method: 'POST',
		            headers: {
		                'Content-Type': 'application/json',
		            },
		            body: JSON.stringify(data),
		        });

		        if (saveResponse.ok) {
		            alert('성공적으로 등록되었습니다.');
		            location.reload();
		        } else {
		            const errorText = await saveResponse.text();
		            alert(`등록에 실패했습니다: ${errorText}`);
		        }

		    } catch (error) {
		        console.error('Error:', error);
		        alert('등록 중 오류가 발생했습니다.');
		    }
		}
	    
	    
	    async function findPayRuleDetail(ruleId) {
		    try {
		        const response = await fetch(`/pay/pay-rule/detail/${ruleId}`);
		        if (!response.ok) {
		            throw new Error('데이터를 불러오는 데 실패했습니다.');
		        }
		        const data = await response.json();
		        const editForm = document.getElementById('editPayRule')


		        for (const key in data) {
		            const field = editForm.querySelector(`[name="${key}"]`);
		            
		            if(field) {
		            	
		            	if (field.type === 'radio') {
		            		
		            		editForm.querySelector(`[name="${key}"][value="${data[key]}"]`).checked = true;
		            	} else {
				            field.value = data[key];
		            	}
		            }
		            
		        }
		        
		        if (data.ruleType == 'FIXED') {
		        	editForm.querySelector('[name="formula"]').value = data.fixedValue;
		        }

		    } catch (error) {
		        console.error('Error:', error);
		        alert(error.message);
		    }
		}
	    
	    
	  //계산 규칙 수정
		async function updatePayRule() {
		    const editForm = document.getElementById('editPayRule');
		    const formData = new FormData(editForm);
		    const data = Object.fromEntries(formData.entries());

		    // 수식/SQL/테이블명/고정값 검사
		    if (data.ruleType === 'FIXED') {
		    	
		        if (!data.formula || isNaN(data.formula)) {
		            alert('계산 방식이 FIXED일 경우, 유효한 고정값을 숫자로 입력해야 합니다.');
		            addPayRuleForm.querySelector('[name="formula"]').focus();
		            return;
		        }
		    } else { // FORMULA, SQL, TABLE 등
		        if (!data.formula || !data.formula.trim()) {
		            alert('수식, SQL 또는 테이블명을 반드시 입력해야 합니다.');
		            addPayRuleForm.querySelector('[name="formula"]').focus();
		            return;
		        }
		    }

		    // 시작일, 종료일 검사
		    if (!data.fromDate || !data.toDate) {
		        alert('시작일, 종료일을 반드시 입력해야합니다.');
		        return;
		    }
		    
		    if (data.fromDate > data.toDate) {
		        alert('종료일은 시작일보다 빠를 수 없습니다.');
		        return;
		    }
		    
		    try {
				const checkresponse = await fetch(`/pay/pay-rule/checkOverlap/update?itemCode=${data.itemCode}&ruleId=${data.ruleId}&fromDate=${data.fromDate}&toDate=${data.toDate}`);
		        
		        const checkResult = Number(await checkresponse.text());
		        
		        if (checkResult > 0) { 
		            alert('수정한 기간이 다른 규칙의 기간과 중복됩니다. 시작일 또는 종료일을 다시 확인해주세요.'); 
		            return;
		        }
		        
		        const url = `/pay/pay-rule/${data.ruleId}`;
		        const response = await fetch(url, {
		            method: 'PUT', 
		            headers: {
		                'Content-Type': 'application/json',
		            },
		            body: JSON.stringify(data),
		        });

		        if (response.ok) {
		            alert('성공적으로 수정되었습니다.');
		            location.reload(); // 성공 시 페이지 새로고침
		        } else {
		            const errorText = await response.text();
		            alert(`수정에 실패했습니다: ${errorText}`);
		        }
		    } catch (error) {
		        console.error('Error:', error);
		        alert('수정 중 오류가 발생했습니다.');
		    }
		}
	    
	
	</script>
</body>
</html>
