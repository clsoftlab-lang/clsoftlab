    <script type="text/javascript">
	    document.addEventListener('DOMContentLoaded', function () {
	    	
	    	// 오늘 날짜를 YYYY-MM-DD 형식으로 설정
	        const today = new Date();
	        const yyyy = today.getFullYear();
	        const mm = String(today.getMonth() + 1).padStart(2, '0'); // 월은 0부터 시작하므로 +1
	        const dd = String(today.getDate()).padStart(2, '0');
	        const maxDate = `${yyyy}-${mm}-${dd}`;

	        // 각 모달의 생년월일 필드에 max 속성 적용
	        document.getElementById('add_birth').setAttribute('max', maxDate);
	        document.getElementById('edit_birth').setAttribute('max', maxDate);
	        
	  		// 수정 모달창을 열 때, 불러오기.
	       const tableBody = document.querySelector('.table tbody');
	  		
		    if (tableBody) {
		        tableBody.addEventListener('click', function(event) {
		        	
		            const editButton = event.target.closest('.edit-btn');
		            
		            if (editButton) {
		                const id = editButton.dataset.id; 
		                findDetail(id);
		            }
		        });
		        
		    }
		});
	    
	 // 새 항목 등록
	    async function addNewEmployeeFamily() {
			const addForm = document.getElementById('addForm');
		    const formData = new FormData(addForm);
		    const data = Object.fromEntries(formData.entries());
		    
		    if (!data.empNo || !data.empNo.trim()) {
		        alert('사번을 입력해주세요.');
		        return;
		    }

		    if (!data.familyName || !data.familyName.trim()) {
		    	alert('이름을 입력해주세요.');
		    	return;
		    }
		    
		    if (!data.birth) {
		    	alert('생년월일을 입력해주세요.');
		    	return;
		    }
		    
		    if (!data.familySeq) {
		    	alert('가족순번을 입력해주세요.');
		    	return;
		    }
		    
			 // 시작일, 종료일 검사
		    if (!data.fromDate || !data.toDate) {
		        alert('시작일, 종료일을 반드시 입력해야합니다.');
		        return;
		    }
		    
		    if (data.fromDate > data.toDate) {
		        alert('종료일은 시작일보다 빠를 수 없습니다.');
		        return;
		    }
		    
		    // --- 서버 작업 시작 ---
		    try {
		    	
		        const response = await fetch(`/pay/employee-family/checkOverlap?empNo=${data.empNo}&familySeq=${data.familySeq}`);
		        const checkResult = await response.text();
		        
		        if (checkResult == 'true') { 
		            alert('... 이미 존재합니다. '); 
		            return;
		        }

		        // --- 중복 검사를 통과하면 최종 저장 (POST) ---
		        const saveResponse = await fetch('/pay/employee-family', {
		            method: 'POST',
		            headers: {
		                'Content-Type': 'application/json',
		            },
		            body: JSON.stringify(data),
		        });

		        if (saveResponse.ok) {
		            alert('성공적으로 등록되었습니다.');
		            location.reload();
		        } else {
		            const errorText = await saveResponse.text();
		            alert(`등록에 실패했습니다: ${errorText}`);
		        }

		    } catch (error) {
		        console.error('Error:', error);
		        alert('등록 중 오류가 발생했습니다.');
		    }
		};
		
		// 수정 모달창 데이터 불러오기.
		async function findDetail(id) {
		    try {
		        const response = await fetch(`/pay/employee-family/detail/${id}`);
		        if (!response.ok) {
		            throw new Error('데이터를 불러오는 데 실패했습니다.');
		        }
		        const data = await response.json();
		        const editForm = document.getElementById('editForm')


		        for (const key in data) {
		            const field = editForm.querySelector(`[name="${key}"]`);
		            
		            if(field) {
		            	
						if (field.type === 'radio') {
		            		editForm.querySelector(`[name="${key}"][value="${data[key]}"]`).checked = true;
		            	} else {
				            field.value = data[key];
		            	}
		            }
		        }

		    } catch (error) {
		        console.error('Error:', error);
		        alert(error.message);
		    }
		}
		
		//사원 가족 정보 수정
		async function updateEmployeeFamily() {
		    const editForm = document.getElementById('editForm');
		    const formData = new FormData(editForm);
		    const data = Object.fromEntries(formData.entries());
		    
		    if (!data.familyName || !data.familyName.trim()) {
		    	alert('이름을 입력해주세요.');
		    	return;
		    }
		    
		    if (!data.birth) {
		    	alert('생년월일을 입력해주세요.');
		    	return;
		    }
		    
			 // 시작일, 종료일 검사
		    if (!data.fromDate || !data.toDate) {
		        alert('시작일, 종료일을 반드시 입력해야합니다.');
		        return;
		    }
		    
		    if (data.fromDate > data.toDate) {
		        alert('종료일은 시작일보다 빠를 수 없습니다.');
		        return;
		    }
		    
		    try {
		        
		        const url = `/pay/employee-family/${data.id}`;
		        const response = await fetch(url, {
		            method: 'PUT', 
		            headers: {
		                'Content-Type': 'application/json',
		            },
		            body: JSON.stringify(data),
		        });

		        if (response.ok) {
		            alert('성공적으로 수정되었습니다.');
		            location.reload(); // 성공 시 페이지 새로고침
		        } else {
		            const errorText = await response.text();
		            alert(`수정에 실패했습니다: ${errorText}`);
		        }
		    } catch (error) {
		        console.error('Error:', error);
		        alert('수정 중 오류가 발생했습니다.');
		    }
		}
    </script>
