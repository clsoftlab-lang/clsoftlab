<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <div id="global-loader"><div class="page-loader"></div></div>

    <div class="main-wrapper">

        <div class="header">
            <div class="main-header">

                                        <label>사번</label>

									        </div>
                                        </div>
                                        <div class="col-md-3 mb-3">
                                            <label class="form-label">가족수당<span class="text-danger">*</span></label>
                                            <div class="form-check">

										            <input class="form-check-input" type="checkbox" value="Y" name="allowYn">
									        </div>

                                        <div class="col-md-3 mb-3">

                                        <div class="col-md-3 mb-3">

									        </div>

                                </form>
                            </div>
                            <div class="modal-footer gap-2">

                                <button type="button" class="btn btn-outline-danger" data-bs-dismiss="modal">취소</button>
                                <button type="button" class="btn btn-primary" onclick="addNewEmployeeFamily()">저장</button>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="modal fade" id="editModal" tabindex="-1">
                    <div class="modal-dialog modal-lg modal-dialog-centered">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title">가족 정보 수정</h5>

                                        </div>
                                        <div class="col-md-4 mb-3">

    <script type="text/javascript" th:inline="none">
	    document.addEventListener('DOMContentLoaded', function () {
	    	
	    	// 오늘 날짜를 YYYY-MM-DD 형식으로 설정
	        const today = new Date();
	        const yyyy = today.getFullYear();
	        const mm = String(today.getMonth() + 1).padStart(2, '0'); // 월은 0부터 시작하므로 +1
	        const dd = String(today.getDate()).padStart(2, '0');
	        const maxDate = `${yyyy}-${mm}-${dd}`;

	        // 각 모달의 생년월일 필드에 max 속성 적용
	        document.getElementById('add_birth').setAttribute('max', maxDate);
	        document.getElementById('edit_birth').setAttribute('max', maxDate);
	        
	  		// 수정 모달창을 열 때, 불러오기.
	       const tableBody = document.querySelector('.table tbody');
	  		
		    if (tableBody) {
		        tableBody.addEventListener('click', function(event) {
		        	
		            const editButton = event.target.closest('.edit-btn');
		            
		            if (editButton) {
		                const id = editButton.dataset.id; 
		                findDetail(id);
		            }
		        });
		        
		    }
		    
		    $('#searchEmployeeSelect').select2({theme: "bootstrap-5"});
		    $('#familyTypeSelect').select2({theme: "bootstrap-5"});
		    $('#employeeSelect').select2({
		        dropdownParent: $('#addModal'),
		        theme: "bootstrap-5"
		    });
		    
		    const tableSpecificOptions = {
			        'columns': [
			            null,                 // 0. 사번
			            null,                 // 1. 이름
			            null,                 // 2. 관계
			            null,                 // 3. 생년월일
			            null,                 // 4. 성별
			            null,                 // 5. 부양
			            null,                 // 6. 수당
			            null,                 // 7. 공제
			            null,                 // 8. 장애
			            null,                 // 9. 적용시작
			            null,                 // 10. 적용종료
			            // 11. 수정 (버튼, 좁게, 검색/정렬 비활성화)
			            { "width": "80px", "searchable": false, "orderable": false } 
			        ],
			        
			        // 기본 정렬: 1순위: 사번(오름차순), 2순위: 적용시작일(내림차순, 최신순)
			        "order": [[ 0, "asc" ], [ 9, "desc" ]], 

		            // DataTables 한글화 및 기본 설정 (유지)
		            "language": {
		                "emptyTable": "데이터가 없습니다.",
		                "info": "_START_ - _END_ / _TOTAL_ 항목",
		                "infoEmpty": "0 항목",
		                "infoFiltered": "(_MAX_ 항목에서 필터링됨)",
		                "lengthMenu": "_MENU_ 개씩 보기",
		                "loadingRecords": "로딩중...",
		                "processing": "처리중...",
		                "search": "검색: ",
		                "zeroRecords": "일치하는 항목이 없습니다.",
		                "paginate": {
		                    "first": "처음",
		                    "last": "마지막",
		                    "next": "다음",
		                    "previous": "이전"
		                }
		            },
		            "pageLength": 10, 
		            "lengthMenu": [ [10, 25, 50, 100, -1], [10, 25, 50, 100, "All"] ] // 페이지 메뉴
			    };
		    initializeResizableDataTable('#dataTable',tableSpecificOptions);
		});
	    
	 // 새 항목 등록
	    async function addNewEmployeeFamily() {
			const addForm = document.getElementById('addForm');
		    const formData = new FormData(addForm);
		    const data = Object.fromEntries(formData.entries());
		    
		    if (!data.empNo || !data.empNo.trim()) {
		        alert('사번을 입력해주세요.');
		        return;
		    }

		    if (!data.familyName || !data.familyName.trim()) {
		    	alert('이름을 입력해주세요.');
		    	return;
		    }
		    
		    if (!data.birth) {
		    	alert('생년월일을 입력해주세요.');
		    	return;
		    }
		    
		    if (!data.familySeq) {
		    	alert('가족순번을 입력해주세요.');
		    	return;
		    }
		    
			 // 시작일, 종료일 검사
		    if (!data.fromDate || !data.toDate) {
		        alert('시작일, 종료일을 반드시 입력해야합니다.');
		        return;
		    }
		    
		    if (data.fromDate > data.toDate) {
		        alert('종료일은 시작일보다 빠를 수 없습니다.');
		        return;
		    }
		    
		    // --- 서버 작업 시작 ---
		    try {
		    	
		        const response = await fetch(`/pay/employee-family/checkOverlap?empNo=${data.empNo}&familySeq=${data.familySeq}`);
		        const checkResult = await response.text();
		        
		        if (checkResult == 'true') { 
		            alert('해당 사번에 가족 순번은 이미 등록되어 있습니다. \n 가족 순번을 확인해 주세요.'); 
		            return;
		        }

		        // --- 중복 검사를 통과하면 최종 저장 (POST) ---
		        const saveResponse = await fetch('/pay/employee-family', {
		            method: 'POST',
		            headers: {
		                'Content-Type': 'application/json',
		            },
		            body: JSON.stringify(data),
		        });

		        if (saveResponse.ok) {
		            alert('성공적으로 등록되었습니다.');
		            location.reload();
		        } else {
		            const errorText = await saveResponse.text();
		            alert(`등록에 실패했습니다: ${errorText}`);
		        }

		    } catch (error) {
		        console.error('Error:', error);
		        alert('등록 중 오류가 발생했습니다.');
		    }
		};
		
		// 수정 모달창 데이터 불러오기.
		async function findDetail(id) {
		    try {
		        const response = await fetch(`/pay/employee-family/detail/${id}`);
		        if (!response.ok) {
		            throw new Error('데이터를 불러오는 데 실패했습니다.');
		        }
		        const data = await response.json();
		        const editForm = document.getElementById('editForm')


		         for (const key in data) {
		            const field = editForm.querySelector(`[name="${key}"]`);
		            const checkbox = editForm.querySelector(`input[type="checkbox"][name="${key}"]`); // checkbox
		            
		            if (checkbox && field && field.type === 'hidden') {
		                checkbox.checked = (data[key] === 'Y');
		            } else if (field) {
		                field.value = data[key];
		            }
		        }
	        
		        const empNoField = editForm.querySelector('[name="empNo"]');
		        const empField = editForm.querySelector('[name="employeePernr"]');
		        if (empNoField && empField && data.employeePernr && data.employeeName) {
		            empNoField.value = `${data.employeePernr}`;
		            empField.value = `${data.employeeName}(${data.employeePernr})`;
		            
		        }

		    } catch (error) {
		        console.error('Error:', error);
		        alert('가족 정보를 불러오는 데 실패했습니다. 잠시 후 다시 시도해 주세요.');
		    }
		}
		
		//사원 가족 정보 수정
		async function updateEmployeeFamily() {
		    const editForm = document.getElementById('editForm');
		    const formData = new FormData(editForm);
		    const data = Object.fromEntries(formData.entries());
		    
		    if (!data.familyName || !data.familyName.trim()) {
		    	alert('이름을 입력해주세요.');
		    	return;
		    }
		    
		    if (!data.birth) {
		    	alert('생년월일을 입력해주세요.');
		    	return;
		    }
		    
			 // 시작일, 종료일 검사
		    if (!data.fromDate || !data.toDate) {
		        alert('시작일, 종료일을 반드시 입력해야합니다.');
		        return;
		    }
		    
		    if (data.fromDate > data.toDate) {
		        alert('종료일은 시작일보다 빠를 수 없습니다.');
		        return;
		    }
		    
		    try {
		        
		        const url = `/pay/employee-family/${data.id}`;
		        const response = await fetch(url, {
		            method: 'PUT', 
		            headers: {
		                'Content-Type': 'application/json',
		            },
		            body: JSON.stringify(data),
		        });

		        if (response.ok) {
		            alert('성공적으로 수정되었습니다.');
		            location.reload(); // 성공 시 페이지 새로고침
		        } else {
		            const errorText = await response.text();
		            alert(`수정에 실패했습니다: ${errorText}`);
		        }
		    } catch (error) {
		        console.error('Error:', error);
		        alert('수정 중 오류가 발생했습니다.');
		    }
		}
    </script>
