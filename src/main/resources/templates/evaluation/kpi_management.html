<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{common/base}">
<head>
    <title>KPI 관리</title>
</head>

<body>
<div layout:fragment="content">
    <div class="card">
        <div class="card-header">
            <h5 class="card-title">KPI 검색</h5>
        </div>
        <div class="card-body">
            <form th:action="@{/evaluation/kpi}" method="get" th:object="${filters}">
                <div class="row align-items-end">
                    <div class="col-md-3">
                        <div class="form-group">
                            <label>년도</label>
                            <input type="number" name="year" class="form-control" th:value="*{year}" />
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-group">
                            <label>KPI 레벨</label>
                            <select name="level" class="form-select" th:value="*{level}">
                                <option value="전체">전체</option>
                                <option th:each="level : ${kpiLevels}" th:value="${level}" th:text="${level}"></option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-group">
                            <label>사용여부</label>
                            <select name="isUsed" class="form-select" th:value="*{isUsed}">
                                <option value="전체">전체</option>
                                <option value="true">사용</option>
                                <option value="false">미사용</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-3 d-flex justify-content-end gap-2">
                        <button type="submit" class="btn btn-primary w-100"><i class="ti ti-search me-1"></i>조회</button>
                        <button type="reset" class="btn btn-outline-secondary w-100"><i class="ti ti-refresh me-1"></i>초기화</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <div class="card">
        <div class="card-header">
            <h5 class="card-title mb-0">KPI 목록</h5>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-bordered table-hover w-100" id="kpiTable">
                    <thead class="table-light">
                    <tr>
                        <th class="text-left">KPI 명</th>
                        <th class="text-left">KPI 단계</th>
                        <th class="text-left">상위 KPI 명</th>
                        <th class="text-left">적용 대상</th>
                        <th class="text-center">연도</th>
                        <th class="text-center">가중치(%)</th>
                        <th class="text-center">사용여부</th>
                        <th class="text-center">작업</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="kpi : ${kpiList}">
                        <td th:text="${kpi.name}">샘플 KPI</td>
                        <td th:text="${kpi.level}">팀 KPI</td>
                        <td th:text="${kpi.parentKpiName ?: '-'}">-</td>
                        <td th:text="${kpi.details}">개발팀</td>
                        <td class="text-center" th:text="${kpi.year}">2024</td>
                        <td class="text-center" th:text="${kpi.weight} + '%'">10%</td>
                        <td class="text-center">
                            <span th:if="${kpi.isUsed}" class="badge bg-success-light">사용</span>
                            <span th:unless="${kpi.isUsed}" class="badge bg-danger-light">미사용</span>
                        </td>
                        <td class="text-center">
                            <button class="btn btn-sm btn-outline-primary"><i class="ti ti-pencil"></i></button>
                            <button class="btn btn-sm btn-outline-danger"><i class="ti ti-trash"></i></button>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="card-footer">
            <div class="d-flex justify-content-end">
                <div class="d-flex gap-2">
                    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#kpi-modal" data-bs-title="신규 KPI 등록"><i class="ti ti-plus me-1"></i>신규 KPI 등록</button>
                    <button type="button" class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#copy-modal"><i class="ti ti-file-export me-1"></i>KPI 복사</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="kpi-modal" tabindex="-1" aria-labelledby="kpiModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="kpiModalLabel">KPI</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p class="text-center text-muted py-5">KPI 등록/수정 폼 영역</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
                    <button type="button" class="btn btn-primary">저장</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="copy-modal" tabindex="-1" aria-labelledby="copyModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="copyModalLabel">KPI 복사</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>이전 연도의 KPI를 복사하여 새로운 연도에 등록합니다.</p>
                    <div class="form-group mb-3">
                        <label class="form-label">원본 연도</label>
                        <input type="number" class="form-control" placeholder="예: 2024"/>
                    </div>
                    <div class="form-group">
                        <label class="form-label">대상 연도</label>
                        <input type="number" class="form-control" placeholder="예: 2025"/>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
                    <button type="button" class="btn btn-primary">복사 실행</button>
                </div>
            </div>
        </div>
    </div>
</div>

<th:block layout:fragment="script">
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // KPI 모달 타이틀 동적 변경 스크립트
            var kpiModal = document.getElementById('kpi-modal');
            if(kpiModal){
                kpiModal.addEventListener('show.bs.modal', function (event) {
                    var button = event.relatedTarget;
                    var title = button.getAttribute('data-bs-title');
                    var modalTitle = kpiModal.querySelector('.modal-title');
                    modalTitle.textContent = title || 'KPI 정보';
                });
            }
        });
    </script>
</th:block>
</body>
</html>
