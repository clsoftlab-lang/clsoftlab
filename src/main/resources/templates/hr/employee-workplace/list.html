<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>인사 프로파일 – 근무지 관리</title>

    <link rel="shortcut icon" href="/assets/img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="/assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/plugins/tabler-icons/tabler-icons.min.css">
    <link rel="stylesheet" href="/assets/plugins/fontawesome/css/fontawesome.min.css">
    <link rel="stylesheet" href="/assets/plugins/fontawesome/css/all.min.css">
    <link rel="stylesheet" href="/assets/css/dataTables.bootstrap5.min.css">
    <link rel="stylesheet" href="/assets/css/style.css">
</head>

<body>
    <div id="global-loader">
        <div class="page-loader"></div>
    </div>

    <div class="main-wrapper">

        <div class="header">
            <div class="main-header">
                <div class="header-left"><a href="/" class="logo"><img src="/assets/img/logo.svg" alt="Logo"></a></div>
                <a id="toggle_btn" href="javascript:void(0);" class="btn btn-menubar me-1"><i class="ti ti-arrow-bar-to-left"></i></a>
                <a id="mobile_btn" class="mobile_btn" href="#sidebar"><span class="bar-icon"><span></span><span></span><span></span></span></a>
            </div>
        </div>
        
        <div th:replace="~{common/sidebar :: sidebar}"></div>

        <div class="page-wrapper">
            <div class="content">

                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title">사원 정보 조회</h5>
                    </div>
                    <div class="card-body">
                        <form id="searchForm">
                            <div class="row align-items-end">
                                <div class="col-md-3">
                                    <div class="form-group">
                                        <label>사번</label>
                                        <input type="text" class="form-control" name="pernr" placeholder="사번을 입력하세요">
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="form-group">
                                        <label>이름</label>
                                        <input type="text" class="form-control" name="name" readonly>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label>소속 / 직급</label>
                                        <input type="text" class="form-control" name="deptAndPos" readonly>
                                    </div>
                                </div>
                                <div class="col-md-2 d-flex justify-content-end gap-2">
                                     <button type="button" class="btn btn-primary w-100" onclick="searchWorkplace()"><i class="ti ti-search me-1"></i>조회</button>
                                     <button type="reset" class="btn btn-outline-secondary w-100" id="searchResetBtn"><i class="ti ti-refresh me-1"></i>초기화</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>

                <div id="editDiv" style="display: none;">
                    <div class="card">
                        <div class="card-header d-flex justify-content-between align-items-center">
                            <h5 class="card-title mb-0">근무지 등록 및 이력 관리</h5>
                            <button type="button" class="btn btn-light" onclick="openWorkplaceCodeModal()">
                                <i class="ti ti-settings me-1"></i> 근무지 코드 관리
                            </button>
                        </div>
                        <div class="card-body">
                            <form id="editForm">
                                <div class="table-responsive">
                                    <table class="table table-bordered table-hover" id="workplace-table">
                                        <thead class="table-light">
                                            <tr>
                                                <th style="width: 50px;" class="text-center">선택</th>
                                                <th class="text-center">근무지 코드 <span class="text-danger">*</span></th>
                                                <th class="text-center">근무지명 <span class="text-danger">*</span></th>
                                                <th class="text-center">시작일자 <span class="text-danger">*</span></th>
                                                <th class="text-center">종료일자</th>
                                                <th class="text-center">현재 근무지 <span class="text-danger">*</span></th>
                                                <th class="text-center">비고</th>
                                            </tr>
                                        </thead>
                                        <tbody id="workplaceTableBody">
                                            </tbody>
                                    </table>
                                </div>
                            </form>
                        </div>
                        <div class="card-footer">
                            <div class="d-flex justify-content-end">
                                <div class="d-flex gap-2">
                                    <button type="button" class="btn btn-outline-primary" onclick="addNewWorkplace()"><i class="ti ti-plus me-1"></i>추가</button>
                                    <button type="button" class="btn btn-outline-danger" onclick="deleteWorkplace()" ><i class="ti ti-trash me-1"></i>삭제</button>
                                    <button type="button" class="btn btn-primary" onclick="saveWorkplace()"><i class="ti ti-device-floppy me-1"></i>전체 저장</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="modal fade" id="selectModal" tabindex="-1">
				    <div class="modal-dialog modal-lg modal-dialog-centered">
				        <div class="modal-content">
				            <div class="modal-header">
				                <h5 class="modal-title">부서 선택</h5>
				                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
				            </div>
				            <div class="modal-body">
				                
				                <div id="bizplaceSearchForm" class="card card-body mb-3 modal-search-form">
							        <form>
							            <div class="row">
							                <div class="col-md-4">
							                    <input type="text" class="form-control" placeholder="근무지명 검색" name="bizName">
							                </div>
							                <div class="col-md-3">
							                    <select class="form-select" name="useYn">
							                        <option value="">사용(전체)</option>
							                        <option value="Y">Y</option>
							                        <option value="N">N</option>
							                    </select>
							                </div>
							                <div class="col-md-2">
							                    <button type="submit" class="btn btn-primary w-100">조회</button>
							                </div>
							            </div>
							        </form>
							    </div>
				                
				                <div class="table-responsive">
				                    <table class="table table-hover datatable" id="select-table">
				                        <thead>
				                            <tr>
				                                <th>근무지코드</th>
				                                <th>근무지명</th>
				                                <th>사용여부</th>
				                            </tr>
				                        </thead>
				                        <tbody id="item-list-body">
				                        </tbody>
				                    </table>
				                </div>
				            </div>
				        </div>
				    </div>
				</div>

            </div>

            <div th:replace="~{common/footer :: footer}"></div>
        </div>
    </div>

    <script src="/assets/js/jquery-3.7.1.min.js"></script>
    <script src="/assets/js/bootstrap.bundle.min.js"></script>
    <script src="/assets/js/jquery.slimscroll.min.js"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <script src="/assets/js/jquery.dataTables.min.js"></script>
    <script src="/assets/js/dataTables.bootstrap5.min.js"></script>
    <script src="/assets/js/script.js"></script>
    
    <script type="text/javascript">
    let workplaceDataTable;
	let currentPernr = null; 
	let selectModalInstance;
	let selectDataTable;
	let currentTargetInput;
	
	document.addEventListener('DOMContentLoaded', function () {
        // [초기화] 버튼 클릭 시, 페이지 전체 상태를 초기화합니다.
        $("#searchResetBtn").on('click', function() {
            $("#editDiv").hide();
            currentPernr = null; // 작업 사번 초기화
            
            if (workplaceDataTable) {
            	workplaceDataTable.search('').draw(); // DataTables 내부 검색어 및 필터 초기화
            	workplaceDataTable.clear().draw();
            }
	        });
        
        selectModalInstance = new bootstrap.Modal(document.getElementById('selectModal'));
        
     	// 동적으로 생성된 .selector-input에 대한 클릭 이벤트를 처리
        $('#workplaceTableBody').on('click', '.selector-input', openSelectorModal);

        // 모달 내 검색 버튼 이벤트 핸들러
        $('#bizplaceSearchForm form').on('submit', handleModalSearch);
        
        // 모달 테이블의 행 클릭 시 값 입력 및 모달 닫기
        $('#select-table tbody').on('click', 'tr', function() {
            const code = $(this).data('code');
            const name = $(this).data('name');
            
            if (currentTargetInput && code) {
                const targetRow = $(currentTargetInput).closest('tr');
                
                // 1. 근무지 코드 input에 값을 설정
                $(currentTargetInput).val(code);

                // 2. 같은 행에 있는 근무지명 input을 찾아 값을 설정
                targetRow.find('input[name="bizCodeBizName"]').val(name);
                
                selectModalInstance.hide();
                currentTargetInput = null; // 사용 후 변수 초기화
            }
        });
        
    });
	
	function showEditDiv() {
        $("#editDiv").show();
    }
	
	// [조회]버튼 클릭시 상세 정보 확인
	async function searchWorkplace() {
        const searchForm = document.getElementById('searchForm');
        const pernr = searchForm.querySelector('[name="pernr"]').value;

        // 사번 입력 여부 확인
        if (!pernr || !pernr.trim()) {
            alert('조회할 사번을 입력해주세요.');
            return;
        }
        
        
        await findDetail(pernr);
        
    }
	
	// 수정 모달창 데이터 불러오기.
	async function findDetail(pernr) {

        if (!pernr) {
            alert('먼저 조회할 사원를 선택해주세요.');
            return;
        }
        
        if (!workplaceDataTable) { 
	        initializeDataTable(); // 최초 한 번만 DataTables 초기화
	    }

        try {
            const response = await fetch(`/hr/employee-workplace/detail/${pernr}`);
            if (!response.ok) {
            	const errorText = await response.text();
                alert('데이터 조회 실패: ' + errorText);
                return;
            }
            const pageData = await response.json();
            const items = pageData.content;


            if (workplaceDataTable) {
            	workplaceDataTable.clear().rows.add(items).draw();
	        }
            
            currentPernr = pernr;
            showEditDiv();
	    } catch (error) {
	        console.error(error);
	        alert('데이터를 불러오는 중 오류가 발생했습니다.');
	    }
	}
	
//  테이블 초기화 함수
	function initializeDataTable() {
		
		workplaceDataTable = $('#workplace-table').DataTable({
	        destroy: true, // 기존 테이블이 있다면 파괴하고 새로 생성
	        searching: false,
	        lengthChange: true,
	        pageLength: 30,
	        info: true,
	        
	        // 서버에서 받은 JSON 데이터의 키와 테이블 컬럼을 매핑
	        columns: [
	            // '선택' 체크박스 컬럼
	            {
	                data: 'id', 
	                orderable: false,
	                className: 'text-center',
	                render: function(data, type, row) {
	                    return `<input type="hidden" name="id" value="${data || ''}">
	                            <input class="form-check-input" type="checkbox" name="selectRow">`;
	                }
	            },
	            {
	                data: 'bizPlaceBizCode',
	                render: function(data, type, row)  {
	                    return `<input type="text" class="form-control selector-input" name="workLocCode" value="${data || ''}" readonly
                        data-modal-title="근무지 선택"
                        data-api-url="/hr/biz-place/list"
                        style="cursor: pointer;">`;
	                }

	            },
	            {
	                data: 'bizPlaceBizName',
	                render: function(data, type, row)  {
	                    return `<input class="form-control" name="bizCodeBizName" value="${data || ''}" readonly>`;
	                }

	            },
	            {
	                data: 'startDate',
	                render: function(data, type, row) {
	                    return `<input type="date" class="form-control" name="startDate" value="${data || ''}">`;
	                }
	            },	               
	            {
	                data: 'endDate',
	                render: function(data, type, row) {
	                    return `<input type="date" class="form-control" name="endDate" value="${data || ''}">`;
	                }
	            },	               
	            { 
                    data: 'currentYn',
                    orderable: false,
                    className: 'text-center align-middle',
                    render: (data, type, row) => `<input class="form-check-input" type="checkbox" name="currentYn" ${data === 'Y' ? 'checked' : ''}>`
                },
	            {
	                data: 'remark',
	                render: function(data, type, row) {
	                    return `<input type="text" class="form-control" name="remark" value="${data || ''}">`;
	                }
	            },
	        ],
	        language: {
	            emptyTable: "조회된 근무지 목록이 없습니다. [근무지 추가] 버튼으로 새 항목을 추가할 수 있습니다."
	        }
	    });
	}
	
	async function openSelectorModal(event) {
	    currentTargetInput = event.target; 
	
	    const title = currentTargetInput.dataset.modalTitle;
	    const apiUrl = currentTargetInput.dataset.apiUrl;
	    
	    $('#selectModal .modal-title').text(title);
	    
	    if (!selectDataTable) { 
	        initializeSelectDataTable();
	    }
	    await loadDataForModal(apiUrl); // 초기 데이터 로드
	
	    selectModalInstance.show();
	}
		
    async function handleModalSearch(event) {
        event.preventDefault();
        
        const searchParams = $(this).serialize(); // 폼 데이터를 쿼리 스트링으로 변환
        
        if (currentTargetInput) {
            const apiUrl = currentTargetInput.dataset.apiUrl;
            await loadDataForModal(apiUrl, searchParams);
        }
    }
	 
    function initializeSelectDataTable() {
        selectDataTable = $('#select-table').DataTable({
            destroy: true,
            searching: false,
            lengthChange: true, 
            pageLength: 15,
            columns: [ 
                { data: 'bizCode' },     
                { data: 'bizName' }, 
                { data: 'useYn' }
            ],
            
            createdRow: function(row, data, dataIndex) {
                $(row).css('cursor', 'pointer')
                      .data('code', data.bizCode)
                      .data('name', data.bizName);
            }
        });
    }
 	
    async function loadDataForModal(apiUrl, searchParams = '') {
        if (!selectDataTable) return;
        
        try {
            const fullUrl = `${apiUrl}?${searchParams}`;
            const response = await fetch(fullUrl);
            if (!response.ok) throw new Error('Data loading failed');

            const pageData = await response.json(); // Page<> 객체를 받음
            const items = pageData.content;

            selectDataTable.clear().rows.add(items).draw();

        } catch (error) {
            console.error("Error loading modal data:", error);
        }
    }
	
 	// [ 추가] 버튼 클릭 시, 테이블에 새로운 행을 추가합니다.
    function addNewWorkplace() {
        if (!workplaceDataTable) {
            alert('먼저 사원을 조회해주세요.');
            return;
        }
        
        const today = new Date().toISOString().slice(0, 10);

        workplaceDataTable.row.add({
        	id: null,
            workLocCode: '',
            startDate: today,
            endDate: '',
            currentYn: 'Y',
            remark: ''
        }).draw(false); // false 옵션으로 현재 페이징을 유지한 채 테이블을 다시 그립니다.
    }
 	
 	// [삭제] 버튼 클릭 시, 체크된 행을 테이블에서 삭제합니다.
    function deleteWorkplace() {
        const checkedRows = $('#workplaceTableBody input[name="selectRow"]:checked');
        
        if (checkedRows.length === 0) {
            alert('삭제할 항목을 먼저 선택해주세요.');
            return;
        }
        
        if (confirm(`선택된 ${checkedRows.length}개의 학력 항목을 삭제하시겠습니까?`)) {
            checkedRows.each(function() {
                workplaceDataTable.row($(this).closest('tr')).remove();
            });
            workplaceDataTable.draw(false); 
        }
    }
	
 	// [ 저장] 버튼 클릭 시, 테이블의 모든 데이터를 서버에 전송합니다.
	async function saveWorkplace() {
		 if (!currentPernr) {
            alert('먼저 사원을 조회해주세요.');
            return;
        }
		 
		const workplaceDataList = [];
		let isValid = true; 
		let finalYnCount = 0;
		
        $('#workplaceTableBody tr').each(function(index) {
        	 if (!isValid) return;

             const row = $(this);
             
             const rowData = {
     				id: row.find('input[name="id"]').val() || null, 
                    pernr: currentPernr,
                    workLocCode: row.find('input[name="workLocCode"]').val(),
                    startDate: row.find('input[name="startDate"]').val(),
                    endDate: row.find('input[name="endDate"]').val() || null,
                    currentYn: row.find('input[name="currentYn"]').is(':checked') ? 'Y' : 'N',
                    remark: row.find('input[name="remark"]').val()
                 };
            
          	// 필수 입력 항목 유효성 검사 (스토리보드 기준)
             if (!rowData.workLocCode || !rowData.startDate) {
                 alert(`${index + 1}번째 행의 필수 항목(*)을 모두 입력해주세요.`);
                 isValid = false; 
                 return; 
             }

             // 추가 유효성 검사: 탈퇴일이 가입일보다 빠른지 확인
             if (rowData.endDate && rowData.endDate < rowData.startDate) {
                 alert(`${index + 1}번째 행의 종료일이 시작일보다 빠를 수 없습니다.`);
                 isValid = false;
                 return;
             }
             
             if (rowData.currentYn === 'N' && !rowData.endDate) {
                 alert(`${index + 1}번째 행이 '종료' 상태지만 종료일이 입력되지 않았습니다. 종료일을 입력해주세요.`);
                 isValid = false;
                 return;
             }
             
             if (rowData.currentYn === 'Y') {
                 finalYnCount++;
             }


            workplaceDataList.push(rowData);
        });

        if (!isValid) return;
        
        if (finalYnCount !== 1) {
            alert("'현재 근무지'는 반드시 하나만 지정되어야 합니다.");
            return;
        }
        
        try {
            const response = await fetch(`/hr/employee-workplace/${currentPernr}`, {
                method: 'PUT', 
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(workplaceDataList)
            });

            if (response.ok) {
                alert('성공적으로 저장되었습니다.');
                await findDetail(currentPernr); // 저장 후 데이터 다시 조회
            } else {
                const errorMessage = await response.text();
                alert(`저장에 실패했습니다: ${errorMessage}`);
            }

        } catch (error) {
            console.error('저장 중 오류 발생:', error);
            alert('저장 중 오류가 발생했습니다.');
        }
	}
 	
	function openWorkplaceCodeModal() {
        window.open('/hr/biz-place', '_blank');
    }

    </script>
</body>
</html>
