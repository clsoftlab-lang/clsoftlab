<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>인사 프로파일 – 학력 정보 관리</title>

    <link rel="shortcut icon" href="/assets/img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="/assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/plugins/tabler-icons/tabler-icons.min.css">
    <link rel="stylesheet" href="/assets/plugins/fontawesome/css/fontawesome.min.css">
    <link rel="stylesheet" href="/assets/plugins/fontawesome/css/all.min.css">
    <link rel="stylesheet" href="/assets/css/dataTables.bootstrap5.min.css">
    <link rel="stylesheet" href="/assets/css/style.css">
</head>

<body>
    <div id="global-loader">
        <div class="page-loader"></div>
    </div>

    <div class="main-wrapper">

        <div class="header">
            <div class="main-header">
                <div class="header-left"><a href="/" class="logo"><img src="/assets/img/logo.svg" alt="Logo"></a></div>
                <a id="toggle_btn" href="javascript:void(0);" class="btn btn-menubar me-1"><i class="ti ti-arrow-bar-to-left"></i></a>
                <a id="mobile_btn" class="mobile_btn" href="#sidebar"><span class="bar-icon"><span></span><span></span><span></span></span></a>
            </div>
        </div>
        
        <div th:replace="~{common/sidebar :: sidebar}"></div>

        <div class="page-wrapper">
            <div class="content">

                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title">사원 정보 조회</h5>
                    </div>
                    <div class="card-body">
                        <form id="searchForm">
                            <div class="row align-items-end">
                                <div class="col-md-3">
                                    <div class="form-group">
                                        <label>사번</label>
                                        <input type="text" class="form-control" name="pernr" placeholder="사번을 입력하세요">
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="form-group">
                                        <label>이름</label>
                                        <input type="text" class="form-control" name="name" readonly>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label>소속 / 직책</label>
                                        <input type="text" class="form-control" name="deptAndPos" readonly>
                                    </div>
                                </div>
                                <div class="col-md-2 d-flex justify-content-end gap-2">
                                     <button type="button" class="btn btn-primary w-100" onclick="searchEmployeeEduHistory()"><i class="ti ti-search me-1"></i>조회</button>
                                     <button type="reset" class="btn btn-outline-secondary w-100" id="searchResetBtn"><i class="ti ti-refresh me-1"></i>초기화</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>

                <div id="editDiv" style="display: none;">
                    <div class="card">
                        <div class="card-header d-flex justify-content-between align-items-center">
                            <h5 class="card-title mb-0">학력 등록 및 관리</h5>
                        </div>
                        <div class="card-body">
                            <form id="editForm">
                                <div class="table-responsive">
                                    <table class="table table-bordered table-hover" id="edu-history-table">
                                        <thead class="table-light">
                                            <tr>
                                                <th style="width: 50px;" class="text-center">선택</th>
                                                <th class="text-center">학교명 <span class="text-danger">*</span></th>
                                                <th class="text-center">국가 <span class="text-danger">*</span></th>
                                                <th class="text-center">입학일 <span class="text-danger">*</span></th>
                                                <th class="text-center">졸업일 <span class="text-danger">*</span></th>
                                                <th class="text-center">학위 <span class="text-danger">*</span></th>
                                                <th class="text-center">전공 <span class="text-danger">*</span></th>
                                                <th class="text-center">졸업구분 <span class="text-danger">*</span></th>
                                                <th class="text-center">최종학력 <span class="text-danger">*</span></th>
                                                <th class="text-center">비고</th>
                                            </tr>
                                        </thead>
                                        <tbody id="eduHistoryTableBody">
                                        </tbody>
                                    </table>
                                </div>
                            </form>
                        </div>
                        <div class="card-footer">
                            <div class="d-flex justify-content-end">
                                <div class="d-flex gap-2">
                                    <button type="button" class="btn btn-info" onclick="autoSelectFinalEdu()"><i class="ti ti-check me-1"></i>최종학력 자동선택</button>
                                    <button type="button" class="btn btn-outline-primary" onclick="addNewHistory()"><i class="ti ti-plus me-1"></i>학력 추가</button>
                                    <button type="button" class="btn btn-outline-danger" onclick="deleteHistory()"><i class="ti ti-trash me-1"></i>선택 삭제</button>
                                    <button type="button" class="btn btn-primary" onclick="saveHistory()"><i class="ti ti-device-floppy me-1"></i>전체 저장</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

            <div th:replace="~{common/footer :: footer}"></div>
        </div>
    </div>

    <script src="/assets/js/jquery-3.7.1.min.js"></script>
    <script src="/assets/js/bootstrap.bundle.min.js"></script>
    <script src="/assets/js/jquery.slimscroll.min.js"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <script src="/assets/js/jquery.dataTables.min.js"></script>
    <script src="/assets/js/dataTables.bootstrap5.min.js"></script>
    <script src="/assets/js/script.js"></script>
    
    <script type="text/javascript">
    let eduHistoryDataTable;
	let currentPernr = null;  
	
	const options = {
	        countries: [
	            { code: 'KR', name: '대한민국' },
	            { code: 'US', name: '미국' },
	            { code: 'JP', name: '일본' },
	            { code: 'CN', name: '중국' },
	            { code: 'GB', name: '영국' },
	            { code: 'DE', name: '독일' }
	        ],
	        degrees: ['고졸', '전문학사', '학사', '석사', '박사', '기타'],
	        statuses: ['졸업', '수료', '중퇴', '재학']
	    };
	
	document.addEventListener('DOMContentLoaded', function () {
        // [초기화] 버튼 클릭 시, 페이지 전체 상태를 초기화합니다.
        $("#searchResetBtn").on('click', function() {
            $("#editDiv").hide();
            currentPernr = null; // 작업 사번 초기화
            
            if (eduHistoryDataTable) {
            	eduHistoryDataTable.search('').draw(); // DataTables 내부 검색어 및 필터 초기화
            	eduHistoryDataTable.clear().draw();
            }
	        });
        
    });
	
	function showEditDiv() {
        $("#editDiv").show();
    }
	
	// [조회]버튼 클릭시 상세 정보 확인
	async function searchEmployeeEduHistory() {
        const searchForm = document.getElementById('searchForm');
        const pernr = searchForm.querySelector('[name="pernr"]').value;

        // 사번 입력 여부 확인
        if (!pernr || !pernr.trim()) {
            alert('조회할 사번을 입력해주세요.');
            return;
        }
        
        
        await findDetail(pernr);
        
    }
 	
	// 수정 모달창 데이터 불러오기.
	async function findDetail(pernr) {

        if (!pernr) {
            alert('먼저 조회할 사원를 선택해주세요.');
            return;
        }
        
        if (!eduHistoryDataTable) { 
	        initializeDataTable(); // 최초 한 번만 DataTables 초기화
	    }

        try {
            const response = await fetch(`/hr/employee-edu-history/detail/${pernr}`);
            if (!response.ok) {
            	const errorText = await response.text();
                alert('데이터 조회 실패: ' + errorText);
                return;
            }
            const pageData = await response.json();
            const items = pageData.content;


            if (eduHistoryDataTable) {
	            eduHistoryDataTable.clear().rows.add(items).draw();
	        }
            
            currentPernr = pernr;
            showEditDiv();
	    } catch (error) {
	        console.error(error);
	        alert('데이터를 불러오는 중 오류가 발생했습니다.');
	    }
	}

	//  테이블 초기화 함수
	function initializeDataTable() {
		
		eduHistoryDataTable = $('#edu-history-table').DataTable({
	        destroy: true, // 기존 테이블이 있다면 파괴하고 새로 생성
	        searching: false,
	        lengthChange: true,
	        pageLength: 30,
	        info: true,
	        
	        // 서버에서 받은 JSON 데이터의 키와 테이블 컬럼을 매핑
	        columns: [
	            // '선택' 체크박스 컬럼
	            {
	                data: 'id', 
	                orderable: false,
	                className: 'text-center',
	                render: function(data, type, row) {
	                    return `<input type="hidden" name="id" value="${data || ''}">
	                            <input class="form-check-input" type="checkbox" name="selectRow">`;
	                }
	            },
	            {
	                data: 'school',
	                render: function(data, type, row) {
	                    return `<input type="text" class="form-control" name="school" value="${data || ''}" >`;
	                }
	            },	               
	            {
	                data: 'country',
	                render: function(data, type, row) {
	                	let countryOptions = options.countries.map(c => `<option value="${c.code}" ${data === c.code ? 'selected' : ''}>${c.name}</option>`).join('');
	                    return `<select class="form-select form-select-sm" name="country">${countryOptions}</select>`;
	                }
	            },	               
	            {
	                data: 'startDate',
	                render: function(data, type, row) {
	                    return `<input type="date" class="form-control" name="startDate" value="${data || ''}">`;
	                }
	            },	               
	            {
	                data: 'endDate',
	                render: function(data, type, row) {
	                    return `<input type="date" class="form-control" name="endDate" value="${data || ''}">`;
	                }
	            },	               
	            {
	                data: 'degree',
	                render: function(data, type, row)  {
	                    let degreeOptions = options.degrees.map(d => `<option value="${d}" ${data === d ? 'selected' : ''}>${d}</option>`).join('');
	                    return `<select class="form-select form-select-sm" name="degree">${degreeOptions}</select>`;
	                }

	            },
	            {
	                data: 'major',
	                render: function(data, type, row) {
	                    return `<input type="text" class="form-control" name="major" value="${data || ''}" >`;
	                }
	            },
	            {
	                data: 'status',
	                render: function(data, type, row) {
	                    let statusOptions = options.statuses.map(s => `<option value="${s}" ${data === s ? 'selected' : ''}>${s}</option>`).join('');
	                    return `<select class="form-select form-select-sm" name="status">${statusOptions}</select>`;
	                }
	            },
	            { 
                    data: 'finalYn',
                    orderable: false,
                    className: 'text-center align-middle',
                    render: (data, type, row) => `<input class="form-check-input" type="checkbox" name="finalYn" ${data === 'Y' ? 'checked' : ''}>`
                },
	            {
	                data: 'remark',
	                render: function(data, type, row) {
	                    return `<input type="text" class="form-control" name="remark" value="${data || ''}">`;
	                }
	            },
	        ],
	        language: {
	            emptyTable: "조회된 학력 목록이 없습니다. [학력 추가] 버튼으로 새 항목을 추가할 수 있습니다."
	        }
	    });
	}
	
	// [학력 추가] 버튼 클릭 시, 테이블에 새로운 행을 추가합니다.
    function addNewHistory() {
        if (!eduHistoryDataTable) {
            alert('먼저 사원을 조회해주세요.');
            return;
        }
        
        eduHistoryDataTable.row.add({
        	id: null,
            school: '',
            country: 'KR', // 기본값: 대한민국
            startDate: '',
            endDate: '',
            degree: '학사', // 기본값: 학사
            major: '',
            status: '졸업', // 기본값: 졸업
            finalYn: 'N',
            remark: ''
        }).draw(false); 
    }
 	
    // [선택 삭제] 버튼 클릭 시, 체크된 행을 테이블에서 삭제합니다.
    function deleteHistory() {
        const checkedRows = $('#eduHistoryTableBody input[name="selectRow"]:checked');
        
        if (checkedRows.length === 0) {
            alert('삭제할 항목을 먼저 선택해주세요.');
            return;
        }
        
        if (confirm(`선택된 ${checkedRows.length}개의 학력 항목을 삭제하시겠습니까?`)) {
            checkedRows.each(function() {
                eduHistoryDataTable.row($(this).closest('tr')).remove();
            });
            eduHistoryDataTable.draw(false); 
        }
    }
    
 	// [전체 저장] 버튼 클릭 시, 테이블의 모든 데이터를 서버에 전송합니다.
	async function saveHistory() {
		 if (!currentPernr) {
            alert('먼저 사원을 조회해주세요.');
            return;
        }
		 
		const historyDataList = [];
		let isValid = true; 
		let finalYnCount = 0;
		
        $('#eduHistoryTableBody tr').each(function(index) {
        	 if (!isValid) return;

             const row = $(this);
             
            const rowData = {
           		id: row.find('input[name="id"]').val() || null, 
                pernr: currentPernr,
                seq: index + 1, 
                school: row.find('input[name="school"]').val(),
                country: row.find('select[name="country"]').val(),
                startDate: row.find('input[name="startDate"]').val(),
                endDate: row.find('input[name="endDate"]').val(),
                degree: row.find('select[name="degree"]').val(),
                major: row.find('input[name="major"]').val(),
                status: row.find('select[name="status"]').val(),
                finalYn: row.find('input[name="finalYn"]').is(':checked') ? 'Y' : 'N',
                remark: row.find('input[name="remark"]').val()     
            };
            
            if (rowData.finalYn === 'Y') {
                finalYnCount++;
            }
            
            // 필수 입력 항목 유효성 검사
             if (!rowData.school || !rowData.country || !rowData.startDate || !rowData.endDate || !rowData.degree || !rowData.major || !rowData.status) {
                alert(`${index + 1}번째 행의 필수 항목(*)을 모두 입력해주세요.`);
                isValid = false; 
                return; 
            }

            // 추가 유효성 검사: 종료일이 시작일보다 빠른지 확인
            if (rowData.startDate && rowData.endDate && rowData.startDate > rowData.endDate) {
                alert(`${index + 1}번째 행의 교육 종료일이 시작일보다 빠를 수 없습니다.`);
                isValid = false;
                return;
            }

            historyDataList.push(rowData);
        });

        if (!isValid) return;
        
        if (finalYnCount !== 1) {
            alert('최종학력은 한 건만 선택해야 합니다. 현재 ' + finalYnCount + '건이 선택되었습니다.');
            return;
        }
        
        try {
            // API 엔드포인트를 교육 이력 저장으로 변경
            const response = await fetch(`/hr/employee-edu-history/${currentPernr}`, {
                method: 'PUT', 
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(historyDataList)
            });

            if (response.ok) {
                alert('성공적으로 저장되었습니다.');
                await findDetail(currentPernr); // 저장 후 데이터 다시 조회
            } else {
                const errorMessage = await response.text();
                alert(`저장에 실패했습니다: ${errorMessage}`);
            }

        } catch (error) {
            console.error('저장 중 오류 발생:', error);
            alert('저장 중 오류가 발생했습니다.');
        }
	}
 	
	// [최종학력 자동선택] 버튼 클릭 시, 졸업일이 가장 늦은 학력을 자동으로 체크합니다.
	function autoSelectFinalEdu() {
        const rows = $('#eduHistoryTableBody tr');

        if (rows.length === 0) {
            alert('자동 선택할 학력 정보가 없습니다.');
            return;
        }

        let latestDate = null;
        let latestDateRow = null;

        rows.find('input[name="finalYn"]').prop('checked', false);

        // 테이블의 모든 행을 순회하며 가장 늦은 졸업일을 찾습니다.
        rows.each(function() {
            const row = $(this);
            const endDateValue = row.find('input[name="endDate"]').val();

            if (endDateValue) {
                const currentDate = new Date(endDateValue);

                // latestDate가 비어있거나, 현재 날짜가 더 늦은 경우
                if (!latestDate || currentDate > latestDate) {
                    latestDate = currentDate;
                    latestDateRow = row;
                }
            }
        });

        if (latestDateRow) {
            latestDateRow.find('input[name="finalYn"]').prop('checked', true);
            alert('졸업일이 가장 늦은 학력이 최종학력으로 자동 선택되었습니다.');
        } else {
            alert('유효한 졸업일이 입력된 학력 정보가 없어 자동 선택할 수 없습니다.');
        }
    }
    </script>
</body>
</html>
