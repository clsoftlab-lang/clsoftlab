    function execDaumPostcode(targetPrefix) {
        new daum.Postcode({
        	
        	shorthand: false,
        	
            oncomplete: function(data) {

                let addr = ''; // 주소 변수
                let extraAddr = ''; // 참고항목 변수

                //사용자가 선택한 주소 타입에 따라 해당 주소 값을 가져온다.
                if (data.userSelectedType === 'R') { // 사용자가 도로명 주소를 선택했을 경우
                    addr = data.roadAddress;
                } else { // 사용자가 지번 주소를 선택했을 경우(J)
                    addr = data.jibunAddress;
                }

                // 사용자가 선택한 주소가 도로명 타입일때 참고항목을 조합한다.
                if(data.userSelectedType === 'R'){
                    // 법정동명이 있을 경우 추가한다. (법정리는 제외)
                    // 법정동의 명칭이 리(Ri)가 아닌 동(Dong)으로 끝나는 경우에만 해당한다.
                    if(data.bname !== '' && /[동|로|가]$/g.test(data.bname)){
                        extraAddr += data.bname;
                    }
                    // 건물명이 있고, 공동주택일 경우 추가한다.
                    if(data.buildingName !== '' && data.apartment === 'Y'){
                        extraAddr += (extraAddr !== '' ? ', ' + data.buildingName : data.buildingName);
                    }
                    // 표시할 참고항목이 있을 경우, 괄호까지 추가한 최종 문자열을 만든다.
                    if(extraAddr !== ''){
                        extraAddr = ' (' + extraAddr + ')';
                    }
                }

                // ID를 동적으로 생성
                const postcodeField = document.getElementById(targetPrefix + 'Postcode');
                const addrMainField = document.getElementById(targetPrefix + 'AddrMain');
                const addrDetailField = document.getElementById(targetPrefix + 'AddrDetail');
                
                const sidoField = document.getElementById(targetPrefix + 'Sido');
                const sigunguField = document.getElementById(targetPrefix + 'Sigungu');

                // 필드에 값 할당
                if (postcodeField) postcodeField.value = data.zonecode;
                if (addrMainField) addrMainField.value = addr + extraAddr;
                
                if (sidoField) sidoField.value = data.sido; 
                if (sigunguField) sigunguField.value = data.sigungu;
                
                if (addrDetailField) {
                    addrDetailField.value = ''; 
                }
                
                // 상세주소 필드로 포커스 이동
                if (addrDetailField) addrDetailField.focus();
            }
        }).open();
    }
    
 	// 새 항목 등록
    async function addNewBizPlace() {
		const addForm = document.getElementById('addForm');
	    const formData = new FormData(addForm);
	    const data = Object.fromEntries(formData.entries());

	    if (!data.bizCode || !data.bizCode.trim()) {
	        alert('사업장 코드를 입력해주세요.');
	        return;
	    }
	    
	    if (!data.bizName || !data.bizName.trim()) {
	    	alert('사업장명을 입력해주세요.');
	    	return;
	    }
	    
	    if (!data.addrMain || !data.addrMain.trim()) {
	    	alert('주소를 검색해주세요.');
	    	return;
	    }
	    
	    if (!data.managerId || !data.managerId.trim()) {
	    	data.managerId = null;
	    }
	    
	    // --- 서버 작업 시작 ---
	    try {
	    	
	        const codeResponse = await fetch(`/hr/biz-place/checkOverlap?bizCode=${data.bizCode}`);

	        const saveResponse = await fetch('/hr/biz-place', {

	// 수정 모달창 데이터 불러오기.
	async function findDetail(id) {
	    try {
	        const response = await fetch(`/hr/biz-place/detail/${id}`);
	        if (!response.ok) {
	            throw new Error('데이터를 불러오는 데 실패했습니다.');
	        }
	        const data = await response.json();
	        const editForm = document.getElementById('editForm')


	        for (const key in data) {
	            const field = editForm.querySelector(`[name="${key}"]`);
	            const checkbox = editForm.querySelector(`input[type="checkbox"][name="${key}"]`); // checkbox
	            
	            if (checkbox && field && field.type === 'hidden') {
	                checkbox.checked = (data[key] === 'Y');
	            } else if (field) {
	                field.value = data[key];
	            }
	        }
	        
	        const managerField = $(editForm.querySelector('[name="managerId"]'));
	        
	        if (managerField && data.managerPernr) {
	        	managerField.val(data.managerPernr).trigger('change.select2');
	        }
	        
	    } catch (error) {
	        console.error('Error:', error);
	        alert(error.message);
	    }
	}

	const districtMap = new Map();
	
	async function initDistrictDropdowns() {
        const $sidoSelect = $('#searchSidoSelect');
        const $sigunguSelect = $('#searchSigunguSelect');
        
        const selectedSido = $sidoSelect.data('selected');
        const selectedSigungu = $sigunguSelect.data('selected');

        try {
            const response = await fetch('/assets/json/korea-administrative-district.json');
            if (!response.ok) {
                throw new Error('행정구역 데이터를 불러오는 데 실패했습니다.');
            }
            const jsonData = await response.json();

            jsonData.data.forEach(item => {
                const key = Object.keys(item)[0]; // 예: "서울특별시"
                const value = item[key];         // 예: ["종로구", "중구", ...]
                districtMap.set(key, value);
            });
            

            districtMap.forEach((value, key) => {
                const option = new Option(key, key); 
                $sidoSelect.append(option);
            });
            

            $sidoSelect.on('change', function() {
                $sigunguSelect.empty().append('<option value="">-- 시/군/구 전체 --</option>'); 
                
                const selectedSido = $(this).val(); // jQuery의 val() 사용
                
                if (selectedSido && districtMap.has(selectedSido)) {
                    const sigunguList = districtMap.get(selectedSido);
                    
                    if (sigunguList.length === 0) {
                        // "세종특별자치시"처럼 하위 항목이 없는 경우
                        $sigunguSelect.prop('disabled', true);
                    } else {
                        $sigunguSelect.prop('disabled', false);
						sigunguList.sort(); 
                        
                        sigunguList.forEach(sigungu => {
                            const option = new Option(sigungu, sigungu);
                            $sigunguSelect.append(option);
                        });
                    }
                } else {
                     $sigunguSelect.prop('disabled', false);
                }
                
                $sigunguSelect.trigger('change');
            });
            
            if (selectedSido) {
                $sidoSelect.val(selectedSido);
                
                $sidoSelect.trigger('change.select2');
            }
            
            $sidoSelect.trigger('change');

            if (selectedSigungu) {
                $sigunguSelect.val(selectedSigungu);
                
                $sigunguSelect.trigger('change.select2');
            }

        } catch (error) {
            console.error(error);
        }
    }
    </script>
