<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>인사 프로파일 – 노조가입 정보 관리</title>

    <link rel="shortcut icon" href="/assets/img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="/assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/plugins/tabler-icons/tabler-icons.min.css">
    <link rel="stylesheet" href="/assets/plugins/fontawesome/css/fontawesome.min.css">
    <link rel="stylesheet" href="/assets/plugins/fontawesome/css/all.min.css">
    <link rel="stylesheet" href="/assets/css/dataTables.bootstrap5.min.css">
    <link rel="stylesheet" href="/assets/css/style.css">
</head>

<body>
    <div id="global-loader">
        <div class="page-loader"></div>
    </div>

    <div class="main-wrapper">

        <div class="header">
            <div class="main-header">
                <div class="header-left"><a href="/" class="logo"><img src="/assets/img/logo.svg" alt="Logo"></a></div>
                <a id="toggle_btn" href="javascript:void(0);" class="btn btn-menubar me-1"><i class="ti ti-arrow-bar-to-left"></i></a>
                <a id="mobile_btn" class="mobile_btn" href="#sidebar"><span class="bar-icon"><span></span><span></span><span></span></span></a>
            </div>
        </div>
        
        <div th:replace="~{common/sidebar :: sidebar}"></div>

        <div class="page-wrapper">
            <div class="content">

                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title">사원 정보 조회</h5>
                    </div>
                    <div class="card-body">
                        <form id="searchForm">
                            <div class="row align-items-end">
                                <div class="col-md-3">
                                    <div class="form-group">
                                        <label>사번</label>
                                        <input type="text" class="form-control" name="pernr" placeholder="사번을 입력하세요">
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="form-group">
                                        <label>이름</label>
                                        <input type="text" class="form-control" name="name" readonly>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label>소속 / 직책</label>
                                        <input type="text" class="form-control" name="deptAndPos" readonly>
                                    </div>
                                </div>
                                <div class="col-md-2 d-flex justify-content-end gap-2">
                                     <button type="button" class="btn btn-primary w-100" onclick="searchUnionMember()"><i class="ti ti-search me-1"></i>조회</button>
                                     <button type="reset" class="btn btn-outline-secondary w-100" id="searchResetBtn"><i class="ti ti-refresh me-1"></i>초기화</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>

                <div id="editDiv" style="display: none;">
                    <div class="card">
                        <div class="card-header d-flex justify-content-between align-items-center">
                            <h5 class="card-title mb-0">노조 등록 및 관리</h5>
                        </div>
                        <div class="card-body">
                            <form id="editForm">
                                <div class="table-responsive">
                                    <table class="table table-bordered table-hover" id="union-member-table">
                                        <thead class="table-light">
                                            <tr>
                                                <th style="width: 50px;" class="text-center">선택</th>
                                                <th class="text-center">가입여부 <span class="text-danger">*</span></th>
                                                <th class="text-center">가입일 <span class="text-danger">*</span></th>
                                                <th class="text-center">탈퇴일</th>
                                                <th class="text-center">노조구분 <span class="text-danger">*</span></th>
                                                <th class="text-center">회비코드 <span class="text-danger">*</span></th>
                                                <th class="text-center">회비금액 <span class="text-danger">*</span></th>
                                                <th class="text-center">자동공제 <span class="text-danger">*</span></th>
                                                <th class="text-center">비고</th>
                                            </tr>
                                        </thead>
                                        <tbody id="unionMemberTableBody">
                                            </tbody>
                                    </table>
                                </div>
                            </form>
                        </div>
                        <div class="card-footer">
                            <div class="d-flex justify-content-end">
                                <div class="d-flex gap-2">
                                    <button type="button" class="btn btn-outline-primary" onclick="addNewUnionMember()"><i class="ti ti-plus me-1"></i>노조 추가</button>
                                    <button type="button" class="btn btn-outline-danger" onclick="withdrawUnionMember()" ><i class="ti ti-trash me-1"></i>탈퇴 처리</button>
                                    <button type="button" class="btn btn-primary" onclick="saveUnionMember()"><i class="ti ti-device-floppy me-1"></i>전체 저장</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

            <div th:replace="~{common/footer :: footer}"></div>
        </div>
    </div>

    <script src="/assets/js/jquery-3.7.1.min.js"></script>
    <script src="/assets/js/bootstrap.bundle.min.js"></script>
    <script src="/assets/js/jquery.slimscroll.min.js"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <script src="/assets/js/jquery.dataTables.min.js"></script>
    <script src="/assets/js/dataTables.bootstrap5.min.js"></script>
    <script src="/assets/js/script.js"></script>
    
    <script type="text/javascript">
    let unionMemberDataTable;
	let currentPernr = null; 
	
	document.addEventListener('DOMContentLoaded', function () {
        // [초기화] 버튼 클릭 시, 페이지 전체 상태를 초기화합니다.
        $("#searchResetBtn").on('click', function() {
            $("#editDiv").hide();
            currentPernr = null; // 작업 사번 초기화
            
            if (unionMemberDataTable) {
            	unionMemberDataTable.search('').draw(); // DataTables 내부 검색어 및 필터 초기화
            	unionMemberDataTable.clear().draw();
            }
	        });
        
    });
	
	function showEditDiv() {
        $("#editDiv").show();
    }
	
	// [조회]버튼 클릭시 상세 정보 확인
	async function searchUnionMember() {
        const searchForm = document.getElementById('searchForm');
        const pernr = searchForm.querySelector('[name="pernr"]').value;

        // 사번 입력 여부 확인
        if (!pernr || !pernr.trim()) {
            alert('조회할 사번을 입력해주세요.');
            return;
        }
        
        
        await findDetail(pernr);
        
    }
	
	// 수정 모달창 데이터 불러오기.
	async function findDetail(pernr) {

        if (!pernr) {
            alert('먼저 조회할 사원를 선택해주세요.');
            return;
        }
        
        if (!unionMemberDataTable) { 
	        initializeDataTable(); // 최초 한 번만 DataTables 초기화
	    }

        try {
            const response = await fetch(`/hr/union-member/detail/${pernr}`);
            if (!response.ok) {
            	const errorText = await response.text();
                alert('데이터 조회 실패: ' + errorText);
                return;
            }
            const pageData = await response.json();
            const items = pageData.content;


            if (unionMemberDataTable) {
	            unionMemberDataTable.clear().rows.add(items).draw();
	        }
            
            currentPernr = pernr;
            showEditDiv();
	    } catch (error) {
	        console.error(error);
	        alert('데이터를 불러오는 중 오류가 발생했습니다.');
	    }
	}
	
//  테이블 초기화 함수
	function initializeDataTable() {
		
		unionMemberDataTable = $('#union-member-table').DataTable({
	        destroy: true, // 기존 테이블이 있다면 파괴하고 새로 생성
	        searching: false,
	        lengthChange: true,
	        pageLength: 30,
	        info: true,
	        
	        // 서버에서 받은 JSON 데이터의 키와 테이블 컬럼을 매핑
	        columns: [
	            // '선택' 체크박스 컬럼
	            {
	                data: 'id', 
	                orderable: false,
	                className: 'text-center',
	                render: function(data, type, row) {
	                    return `<input type="hidden" name="id" value="${data || ''}">
	                            <input class="form-check-input" type="checkbox" name="selectRow">`;
	                }
	            },
	            { 
                    data: 'unionYn',
                    orderable: false,
                    className: 'text-center align-middle',
                    render: (data, type, row) => `<input class="form-check-input" type="checkbox" name="unionYn" ${data === 'Y' ? 'checked' : ''}>`
                },
	            {
	                data: 'joinDate',
	                render: function(data, type, row) {
	                    return `<input type="date" class="form-control" name="joinDate" value="${data || ''}">`;
	                }
	            },	               
	            {
	                data: 'leaveDate',
	                render: function(data, type, row) {
	                    return `<input type="date" class="form-control" name="leaveDate" value="${data || ''}">`;
	                }
	            },	               
	            {
	                data: 'unionType',
	                render: function(data, type, row)  {
	                    return `<input class="form-control" name="unionType" value="${data || ''}">`;
	                }

	            },
	            {
	                data: 'clubCode',
	                render: function(data, type, row) {
	                    return `<input type="text" class="form-control" name="clubCode" value="${data || ''}" >`;
	                }
	            },
	            {
	                data: 'fee',
	                render: function(data, type, row) {
	                    return `<input type="number" class="form-control" name="fee" value="${data || ''}" min="0" step="0.01" max="9999999999999">`;
	                }
	            },
	            { 
                    data: 'autoDeduct',
                    orderable: false,
                    className: 'text-center align-middle',
                    render: (data, type, row) => `<input class="form-check-input" type="checkbox" name="autoDeduct" ${data === 'Y' ? 'checked' : ''}>`
                },
	            {
	                data: 'remark',
	                render: function(data, type, row) {
	                    return `<input type="text" class="form-control" name="remark" value="${data || ''}">`;
	                }
	            },
	        ],
	        language: {
	            emptyTable: "조회된 노조 목록이 없습니다. [노조 추가] 버튼으로 새 항목을 추가할 수 있습니다."
	        }
	    });
	}
	
	// [노조 추가] 버튼 클릭 시, 테이블에 새로운 행을 추가합니다.
    function addNewUnionMember() {
        if (!unionMemberDataTable) {
            alert('먼저 사원을 조회해주세요.');
            return;
        }
        const today = new Date().toISOString().slice(0, 10);

        unionMemberDataTable.row.add({
        	id: null,
            unionYn: 'Y',       // 기본값 '가입'
            joinDate: today,    // 기본값 '오늘 날짜'
            leaveDate: '',
            unionType: 'UT01',  // 기본 노조 유형 코드 (예시)
            clubCode: 'UNIONFEE', // 기본 회비 코드 (예시)
            fee: 30000,         // 기본 회비 금액 (예시)
            autoDeduct: 'Y',    // 기본값 '자동공제'
            remark: ''
        }).draw(false); // false 옵션으로 현재 페이징을 유지한 채 테이블을 다시 그립니다.
    }
	
 // [전체 저장] 버튼 클릭 시, 테이블의 모든 데이터를 서버에 전송합니다.
	async function saveUnionMember() {
		 if (!currentPernr) {
            alert('먼저 사원을 조회해주세요.');
            return;
        }
		 
		const unionMemberDataList = [];
		let isValid = true; 
		let finalYnCount = 0;
		
        $('#unionMemberTableBody tr').each(function(index) {
        	 if (!isValid) return;

             const row = $(this);
             
             const rowData = {
				id: row.find('input[name="id"]').val() || null, 
			    pernr: currentPernr,
			    unionYn: row.find('input[name="unionYn"]').is(':checked') ? 'Y' : 'N',
			    joinDate: row.find('input[name="joinDate"]').val(),
			    leaveDate: row.find('input[name="leaveDate"]').val() || null, // 값이 없으면 null로 전송
			    unionType: row.find('input[name="unionType"]').val(),
			    clubCode: row.find('input[name="clubCode"]').val(),
			    fee: row.find('input[name="fee"]').val(),
			    autoDeduct: row.find('input[name="autoDeduct"]').is(':checked') ? 'Y' : 'N',
			    remark: row.find('input[name="remark"]').val()
              };
            
          	// 필수 입력 항목 유효성 검사 (스토리보드 기준)
             if (!rowData.joinDate || !rowData.unionType || !rowData.clubCode || !rowData.fee) {
                 alert(`${index + 1}번째 행의 필수 항목(*)을 모두 입력해주세요.`);
                 isValid = false; 
                 return; 
             }

             // 추가 유효성 검사: 탈퇴일이 가입일보다 빠른지 확인
             if (rowData.leaveDate && rowData.joinDate > rowData.leaveDate) {
                 alert(`${index + 1}번째 행의 탈퇴일이 가입일보다 빠를 수 없습니다.`);
                 isValid = false;
                 return;
             }
             
             if (rowData.unionYn === 'N' && !rowData.leaveDate) {
                 alert(`${index + 1}번째 행이 '탈퇴' 상태지만 탈퇴일이 입력되지 않았습니다. 탈퇴일을 입력해주세요.`);
                 isValid = false;
                 return;
             }


            unionMemberDataList.push(rowData);
        });

        if (!isValid) return;
        
        try {
            const response = await fetch(`/hr/union-member/${currentPernr}`, {
                method: 'PUT', 
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(unionMemberDataList)
            });

            if (response.ok) {
                alert('성공적으로 저장되었습니다.');
                await findDetail(currentPernr); // 저장 후 데이터 다시 조회
            } else {
                const errorMessage = await response.text();
                alert(`저장에 실패했습니다: ${errorMessage}`);
            }

        } catch (error) {
            console.error('저장 중 오류 발생:', error);
            alert('저장 중 오류가 발생했습니다.');
        }
	}
 
 	// [탈퇴 처리] 버튼을 누르면 선택한 행들의 가입여부를 n으로 변경
	function withdrawUnionMember() {
        // '선택' 체크박스가 선택된 행(row)들을 가져옵니다.
        const checkedRows = $('#unionMemberTableBody input[name="selectRow"]:checked');
        
        if (checkedRows.length === 0) {
            alert('탈퇴 처리할 항목을 먼저 선택해주세요.');
            return;
        }
        
        if (confirm(`선택된 ${checkedRows.length}개의 항목을 탈퇴 처리하시겠습니까?\n이 작업은 '전체 저장' 버튼을 눌러야 최종 반영됩니다.`)) {
            const today = new Date().toISOString().slice(0, 10);

            checkedRows.each(function() {
                const row = $(this).closest('tr');
                
                // 1. 해당 행의 '가입여부' 체크박스를 해제합니다.
                row.find('input[name="unionYn"]').prop('checked', false);
                
                // 2. 해당 행의 '탈퇴일'을 오늘 날짜로 설정합니다.
                row.find('input[name="leaveDate"]').val(today);
            });
            
            alert('선택한 항목이 탈퇴 처리되었습니다. 변경사항을 저장하려면 [전체 저장] 버튼을 클릭하세요.');
        }
    }
    </script>
</body>
</html>
