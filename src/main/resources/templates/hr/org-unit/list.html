    <script type="text/javascript">
    
    let selectModalInstance;
	let selectDataTable;
	let currentTargetInput;
	
    document.addEventListener('DOMContentLoaded', function () {
        
     	//  jstree를 div에 적용
        $('#orgTreeContainer')
            .on('select_node.jstree', function (e, data) {
                //  노드를 클릭했을 때 실행될 이벤트
                const selectedNodeId = data.node.id;
                console.log('선택된 조직 코드:', selectedNodeId);
                
                // 여기에 상세 정보 카드(detailSection)를 보여주고,
                // API를 호출하여 상세 데이터를 불러와 채워주는 로직을 구현합니다.
                $('#emptySelectionMessage').hide();
                $('#addSection').hide();
                $('#editSection').show();
                findDetail(selectedNodeId);
                
            })
            .jstree({
                'core': {
                    'data': [], // 처음 페이지는 빈 페이지
                    'themes': {
                        'name': 'default',
                        'responsive': true,
                        'stripes': true // 줄무늬 테마 적용
                    }
                }
            });
     	
	        $('#addNewOrgBtn').on('click', showNewOrgForm);
	        
	        
	        const selectModal = document.getElementById('selectModal');
	        if (selectModal) {
	            selectModalInstance = new bootstrap.Modal(selectModal);
	        }
	        
	     	//  선택 항목에서, 검색시 급여 화면으로 넘어가는걸 방지.
	        document.getElementById('OrgUnitSearchForm').addEventListener('submit', handleModalSearch);
	        
	        document.querySelectorAll('.selector-input').forEach(input => {
	            input.addEventListener('click', openSelectorModal);
	        });
	    	
	    	 // 모달 테이블의 행 클릭 시 값 입력 및 모달 닫기 
	        document.getElementById('item-select-table').addEventListener('click', function(event) {
		            const selectedRow = event.target.closest('.select-item-row');
		            if (selectedRow && currentTargetInput ) {
		                const code = selectedRow.dataset.code;
		                
		                currentTargetInput.value = code;
		                
		                if (selectModalInstance) selectModalInstance.hide();
		                currentTargetInput = null; // 사용 후 변수 초기화
		            }
		        });
	    	
	    	 // 프린트 출력
	        document.querySelector('button.btn-outline-success:nth-of-type(1)').addEventListener('click', printOrgChart);

        
	});
    
     
    function transformDataForJsTree(nodes) {
   	    if (!nodes || nodes.length === 0) {
   	        return [];
   	    }
   	    
   	    return nodes.map(node => {
   	        // jstree 노드 객체 생성
   	        const jstreeNode = {
   	            id: node.orgCode,       // 조직 코드를 id로
   	            text: node.orgName,     // 조직명을 text로
   	            children: transformDataForJsTree(node.children), // 자식들도 재귀적으로 변환
   	            state: {
   	                opened: true // 기본적으로 모든 노드를 펼친 상태로 표시
   	            },
   	            li_attr: { // li 태그에 추가할 속성
   	                class: node.useYn === 'N' ? 'jstree-disabled' : '' // 사용 안함 노드 스타일링
   	            }
   	        };
   	        return jstreeNode;
   	    });
    }
    
 	// 수정 모달창 데이터 불러오기.
	async function findDetail(id) {
	    try {
	        const response = await fetch(`/hr/org-unit/detail/${id}`);
	        if (!response.ok) {
	            throw new Error('데이터를 불러오는 데 실패했습니다.');
	        }
	        const data = await response.json();
	        const editForm = document.getElementById('editForm')


	        for (const key in data) {
	            const field = editForm.querySelector(`[name="${key}"]`);
	            
	            if (field) { 
                    field.value = data[key];
	            }
	        }
	        
	    } catch (error) {
	        console.error('Error:', error);
	        alert(error.message);
	    }
	}
 	
 	// 검색어로 tree 조회
	async function searchOrgUnitTree() {
        const searchForm = document.getElementById('searchForm');
        const formData = new FormData(searchForm);
        
        const bizCode = formData.get('bizCode');
        if (!bizCode) {
            alert('사업장을 먼저 선택해주세요.');
            return;
        }

        const params = new URLSearchParams(formData).toString();
        const url = `/hr/org-unit/tree?${params}`;

        try {
            const response = await fetch(url);
            if (!response.ok) {
                throw new Error('조직도 데이터를 불러오는 데 실패했습니다.');
            }
            const orgUnitTreeData = await response.json(); // JSON 응답을 객체로 변환

            // 받아온 데이터를 jstree가 알아볼 수 있는 형식으로 변환합니다.
            const jstreeData = transformDataForJsTree(orgUnitTreeData);

            // jstree를 새로운 데이터로 갱신합니다.
            const treeInstance = $('#orgTreeContainer').jstree(true);
            treeInstance.settings.core.data = jstreeData; // 데이터 소스를 교체
            treeInstance.refresh(); // 트리를 새로고침하여 화면에 반영
            
            // 5. 트리 조회 후 상세 정보 영역은 다시 숨깁니다.
            $('#detailSection').hide();
            $('#emptySelectionMessage').show();

        } catch (error) {
            console.error('Error:', error);
            alert(error.message);
        }
    }
 	
 	// 등록 버튼
	function showNewOrgForm() {
        const selectedBizCode = $('#bizCodeSelect').val();
        if (!selectedBizCode) {
            alert('사업장을 먼저 선택해주세요.');
            return;
        }

        $('#emptySelectionMessage').hide();
        $('#editSection').hide();
        $('#addSection').show();
        
        const addForm = $('#addForm');
        addForm[0].reset(); // 폼 초기화
        addForm.find('[name="bizCode"]').val(selectedBizCode); // 사업장 코드 자동 설정
    }
 	
	// input 클릭 시 실행될 공통 함수
	async function openSelectorModal(event) {
	    currentTargetInput = event.target; 
	
	    const title = currentTargetInput.dataset.modalTitle;
	    const apiUrl = currentTargetInput.dataset.apiUrl;
	    const searchFormId = currentTargetInput.dataset.searchForm;
	    
	
	    document.querySelector('#selectModal .modal-title').textContent = title;
	    
	    if (!selectDataTable) { 
	        initializeDataTable(); // 최초 한 번만 DataTables 초기화
	    }
	    await loadDataForModal(apiUrl); // API URL을 인자로 전달
	
	    // 5. 모달 띄우기
	    if (selectModalInstance) {
	        selectModalInstance.show();
	    }
	}
	
	 // 모달 내 검색 버튼 클릭 시 실행될 핸들러
    async function handleModalSearch(event) {
        event.preventDefault(); // 폼 기본 제출 방지
        
        const formData = new FormData(event.target);
        const searchParams = new URLSearchParams(formData).toString();
        if (currentTargetInput) {
            const apiUrl = currentTargetInput.dataset.apiUrl;
            await loadDataForModal(apiUrl, searchParams);
        }
    }
	 
 	// 회비 항목 선택 테이블 초기화 함수
    function initializeDataTable() {
        selectDataTable = $('#item-select-table').DataTable({
            // DataTables 옵션 설정
            destroy: true,
            searching: true, 
            lengthChange: true, 
            pageLength: 15,       // 한 페이지에 15개씩 표시
            info: true,          // 'Showing 1 to 5 of...' 정보 표시
            
            // 서버에서 받은 JSON 데이터의 키와 테이블 컬럼을 매핑
            columns: [

    async function loadDataForModal(apiUrl, searchParams = '') {
	    try {
	        const selectedBizCode = $('#bizCodeSelect').val();
	        if (!selectedBizCode) {
	        	alert('사업장을 먼저 선택해야 합니다.');
	        	return;
	        }
	        
	        // bizCode를 기본 파라미터로 추가
	        const baseParams = new URLSearchParams({ bizCode: selectedBizCode });
	        const finalParams = `${baseParams.toString()}&${searchParams}`;
	        
	        const fullUrl = `${apiUrl}?${finalParams}`;
	        const response = await fetch(fullUrl); 
	        if (!response.ok) throw new Error('데이터 로딩 실패');
	        
	        const pageData = await response.json();
	        const items = pageData.content; // API 응답 구조에 따라 조정
	        
	        if (selectDataTable) {
	            selectDataTable.clear().rows.add(items).draw();
	        }
	    } catch (error) {
	        console.error(error);
	    }
	}
    
 	// 새 항목 등록
    async function addNewOrgUnit() {
		const addForm = document.getElementById('addForm');
	    const formData = new FormData(addForm);
	    const data = Object.fromEntries(formData.entries());

	    if (!data.bizCode) {
	        alert('사업장 코드를 선택해주세요.');
	        return;
	    }
	    
	    if (!data.orgCode || !data.orgCode.trim()) {
	    	alert('조직 코드를 입력해주세요.');
	    	return;
	    }
	    if (!data.orgName || !data.orgName.trim()) {
	    	alert('조직명을 입력해주세요.');
	    	return;
	    }
	    if (!data.orgType || !data.orgType.trim()) {
	    	alert('조직 유형을 입력해주세요.');
	    	return;
	    }
	    
	    
	 	// 시작일, 종료일 검사
	    if (!data.validFrom) {
	        alert('시작일을 반드시 입력해야합니다.');
	        return;
	    }
	    
	    if (data.validTo && data.validFrom > data.validTo) {
	        alert('종료일은 시작일보다 빠를 수 없습니다.');
	        return;
	    }
	    // --- 서버 작업 시작 ---
	    try {
	    	
	        const codeResponse = await fetch(`/hr/org-unit/checkOverlap?orgCode=${data.orgCode}`);
	        const codeCheckResult = await codeResponse.text();
	        
	        if (codeCheckResult == 'true') { 
	            alert('이미 사용중인 조직코드입니다.'); 
	            return;
	        }

	        // --- 중복 검사를 통과하면 최종 저장 (POST) ---
	        const saveResponse = await fetch('/hr/org-unit', {
	            method: 'POST',
	            headers: {
	                'Content-Type': 'application/json',
	            },
	            body: JSON.stringify(data),
	        });

	        if (saveResponse.ok) {
	            alert('성공적으로 등록되었습니다.');
	            searchOrgUnitTree();
	        } else {
	            const errorText = await saveResponse.text();
	            alert(`등록에 실패했습니다: ${errorText}`);
	        }

	    } catch (error) {
	        console.error('Error:', error);
	        alert('등록 중 오류가 발생했습니다.');
	    }
	};

	function printOrgChart() {
		const selectedBizCode = $('#bizCodeSelect').val();
        if (!selectedBizCode) {
        	alert('사업장을 먼저 선택해야 합니다.');
        	return;
        }
        // 현재 선택된 사업장 이름을 가져옵니다. (파일 이름으로 사용)
        const bizName = $('#bizCodeSelect option:selected').text();
        const fileName = bizName ? `${bizName}_조직도.pdf` : '조직도.pdf';
        
        // html2canvas로 조직도 div를 캡처합니다.
         html2canvas(document.getElementById('orgTreeContainer'), {
	        useCORS: true,      // 외부 서버의 이미지를 불러올 수 있도록 허용
	        allowTaint: true,   // CORS를 사용하지 않는 이미지도 허용 (경우에 따라 필요)
	        scale: 3           // 해상도를 3배로 높여 이미지 품질 개선
    	}).then(canvas => {
            // 3. 캡처한 이미지를 데이터 URL로 변환합니다.
            const imgData = canvas.toDataURL('image/png');
            
            // 4. jsPDF를 사용하여 PDF를 생성합니다.
            const { jsPDF } = window.jspdf;
            const pdf = new jsPDF();
            
            const imgWidth = 190; // PDF에 들어갈 이미지 너비 (A4 기준)
            const pageHeight = 295; // A4 높이
            const imgHeight = canvas.height * imgWidth / canvas.width;
            let heightLeft = imgHeight;
            let position = 10;

            //  이미지를 PDF에 추가합니다.
            pdf.addImage(imgData, 'PNG', 10, position, imgWidth, imgHeight);
            heightLeft -= pageHeight;
            
            // 만약 이미지가 한 페이지를 넘어가면 새 페이지를 추가하고 이미지를 이어 붙입니다.
            while (heightLeft >= 0) {
              position = heightLeft - imgHeight;
              pdf.addPage();
              pdf.addImage(imgData, 'PNG', 10, position, imgWidth, imgHeight);
              heightLeft -= pageHeight;
            }
            
            // PDF 파일을 다운로드합니다.
            pdf.save(fileName);
        });
    }
